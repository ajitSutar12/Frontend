<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Term Deposit Receipt Print</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Scheme Code *" required title="Compulsory Selection"
                                    formControlName="SchemeCode">
                                </ng-select>
                                <label>{{ message.SchemeCode }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SchemeCode'].invalid && (angForm.controls['SchemeCode'].dirty || angForm.controls['SchemeCode'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="ngForm.controls['SchemeCode'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Starting A/C. No.*" required title="Compulsory Selection"
                                    formControlName="Startingac">
                                </ng-select>
                                <label>{{ message.Startingac }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Startingac'].invalid && (angForm.controls['Startingac'].dirty || angForm.controls['Startingac'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="ngForm.controls['Startingac'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Ending A/C. No.*" required title="Compulsory Selection"
                                    formControlName="Endingac">
                                </ng-select>
                                <label>{{ message.Endingac }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Endingac'].invalid && (angForm.controls['Endingac'].dirty || angForm.controls['Endingac'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="ngForm.controls['Endingac'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" (click)="toggleShow()" type="checkbox"
                                        id="checkbox4">
                                    <label class="border-checkbox-label" for="checkbox4">Bond Receipt<span
                                            class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div *ngIf="isShown" class="row container-fluid" id="divshow">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" class="form-control" placeholder=" " id="FromDate"
                                            max="9999-12-31" formControlName="FromDate" value="{{ message.FromDate}}"
                                            onfocus="(this.type='date')" />
                                        <label for="FromDate">From Date</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div *ngIf="isShown" class="row container-fluid" id="divshow">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" class="form-control" placeholder=" " id="ToDate"
                                            max="9999-12-31" formControlName="ToDate" value="{{ message.ToDate}}"
                                            onfocus="(this.type='date')" />
                                        <label for="ToDate">To Date</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" [disabled]="angForm.invalid">Add</button>
                        </div> -->
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" [disabled]="angForm.invalid">Print</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" [disabled]="angForm.invalid">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
