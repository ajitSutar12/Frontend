<!-- Voucher Entry modification -->
<div class="row"> 
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Voucher Entry modification</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <div class="card-block">
                <form class="form-material">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.VoucherNo}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Voucher No</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="col-sm">
                                <div class="form-radio">
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" [checked]="isCash == true"
                                                (click)="cashMode()">
                                            <!--Default checked-->
                                            <i class="helper"></i>Cash
                                        </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" [checked]="isCash == false"
                                                (click)="transferMode()">
                                            <!--Default unchecked-->
                                            <i class="helper"></i>Transfer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input class="form-control" type="text" onfocus="(this.type='date')"
                                    onblur="(this.type='text')" id="date" name="" value="{{message.VoucherDate}}" />
                                <span class="form-bar"></span>
                                <label class="float-label">Voucher Date</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.BranchCode}}" disabled>
                                <span class="form-bar"></span>
                                <label class="float-label">Branch Code</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" name="SchemeType" [options]="schemeTypeOption"
                                    [multiple]="true" placeholder="Scheme type*" [(ngModel)]="schemeTypeSelected"
                                    required>
                                </ng-select>
                                <label>{{message.SchemeType}}</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light" *ngIf="jointAc">Joint Account </button>
                            <button class="btn btn-primary ripple light" *ngIf="dormantAc">Dormant Account</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" pattern="^[0-9]+$"
                                    title="Input allowed only  0-9" value="{{message.SchemeCode}}" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Scheme Code<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" pattern="^[0-9]+$"
                                    title="Input allowed only  0-9" value="{{message.AccountNumber}}" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Account No.<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" name="transMode"
                                    [options]="transactionCashModeOption" [multiple]="true"
                                    placeholder="Transaction Mode*" *ngIf="transactionCashMode" (click)="changeFn()"
                                    [(ngModel)]="transactionModeSelected" required>
                                </ng-select>

                                <ng-select [ngClass]="'ng-select'" name="transMode"
                                    [options]="transactionTransferModeOption" [multiple]="true"
                                    placeholder="Transaction Mode*" *ngIf="transactionTransferMode" (click)="changeFn()"
                                    [(ngModel)]="transactionModeSelected" required>
                                </ng-select>
                                <label>{{message.TransactionMode}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="titleForSchemeType">
                        <div class="col-sm">
                            <h5 style="text-align: center;">{{schemeTypeSelected}} : {{transactionModeSelected}}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <label></label>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" pattern="^[0-9]+$"
                                    title="Input allowed only  0-9" value="{{message.SlipNumber}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Slip No.</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="voucherAmount">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" pattern="^[0-9]+$"
                                    title="Input allowed only  0-9" value="{{message.VoucherAmount}}" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Voucher Amount<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="totalAmount">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.TotalAmount}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Total Amount</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm" *ngIf="isDrawingPower">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="">
                                <span class="form-bar"></span>
                                <label class="float-label">Drawing Power</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="isOverdueAmount">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="">
                                <span class="form-bar"></span>
                                <label class="float-label">Overdue Amount</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="isOtherExpenses">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="">
                                <span class="form-bar"></span>
                                <label class="float-label">Other Expenses</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="isCheque">
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" pattern="^[A-Za-z0-9\./ -]+$"
                                    title="Input allowed only  A-Z a-z  - / . (Space) and 0-9">
                                <span class="form-bar"></span>
                                <label class="float-label">Cheque No.</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" pattern="^[0-9]+$"
                                    title="Input allowed only  0-9">
                                <span class="form-bar"></span>
                                <label class="float-label">Cheque No.</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input class="form-control" type="text" onfocus="(this.type='date')"
                                    onblur="(this.type='text')" id="date" name="" />
                                <span class="form-bar"></span>
                                <label class="float-label">Cheque Date</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm" *ngIf="isPanNo">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.PANNumber}}">
                                <span class="form-bar"></span>
                                <label class="float-label">PAN No.</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="dividendYear">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control">
                                <span class="form-bar"></span>
                                <label class="float-label">Dividend Year</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" pattern="^[A-Za-z0-9\./ -]+$"
                                    title="Input allowed only  A-Z a-z  - / . (Space) and 0-9"
                                    value="{{message.Particulars}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Particulars</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="isSanctionOverDraft">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.SanctionOverDraft}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Sanction Over Draft</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm" *ngIf="isTemparoryOverDraft">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.TemparoryOverDraft}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Temparory Over Draft</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="isDepositAmount">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" >
                                <span class="form-bar"></span>
                                <label class="float-label">Deposit Amount</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="isToken">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.TokenNo}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Token No.</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="sanctionLimit">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.TokenNo}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Sanction Limit</label>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="isBranch">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control">
                                <span class="form-bar"></span>
                                <label class="float-label">Branch</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.DayOpeningBalance}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Day Opening Balance</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.Passed}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Passed</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.Unpassed}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Unpassed</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.ClearedBalance}}">
                                <span class="form-bar"></span>
                                <label class="float-label">Cleared Balance</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="" class="form-control" value="{{message.AfterthisVoucher}}">
                                <span class="form-bar"></span>
                                <label class="float-label">After this Voucher</label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" *ngIf="showButton">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>

                    <div class="row" *ngIf="isAmountDetails">
                        <div class="col-sm">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="amountDetails"
                                    class="table table-striped table-bordered table-hover" style="width: 100%;">
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
