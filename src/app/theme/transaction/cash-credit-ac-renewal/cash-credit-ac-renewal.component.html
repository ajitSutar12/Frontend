<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Cash Credit Account Renewal</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <div class="card-block">
                <form class="form-material" action="javascript:">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="scheme" class="form-control" value="{{ message.scheme }}" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                <span class="form-bar"></span>
                                <label class="float-label">Scheme<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="acc_no" class="form-control" value="{{ message.acc_no }}" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                <span class="form-bar"></span>
                                <label class="float-label">Account No<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input name="renewal_date" value="{{ message.renewal_date }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                <label class="float-label">Renewal Date<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input name="acc_date" value="{{ message.acc_date }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                <label class="float-label">A/C Opening Date<span class="required"> *</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="renewal_times" class="form-control" value="{{ message.renewal_times }}" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                <span class="form-bar"></span>
                                <label class="float-label">Account Renewal No of times<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="int_category" value="{{ message.int_category }}" class="form-control" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                <span class="form-bar"></span>
                                <label class="float-label">Int. Category<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input name="l_interest" value="{{ message.l_interest }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                <label class="float-label">Last Int. Date<span class="required"> *</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="card">
                                <div class="card-block">
                                    <div class="row">
                                        <h6> Old Details</h6>
                                    </div> 
                                    <div class="card-block">       
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="period" value="{{ message.period }}" class="form-control" >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Period in Months</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input name="expiry" value="{{ message.expiry }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                                    <label class="float-label">Expiry Date<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="s_limit" value="{{ message.s_limit }}" class="form-control" >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Sanction Limit</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input name="sanction" value="{{ message.sanction }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                                    <label class="float-label">Sanction Date<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="securities_amount" value="{{message.securities_amount }}" class="form-control" >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Securities Amount</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="drawing_power" value="{{ message.drawing_power }}" class="form-control" >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Drawing Power</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="installment" value="{{ message.installment }}" class="form-control" >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Installment</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="card">
                                <div class="card-block">
                                    <div class="row">
                                        <h6>
                                            Renewal Details
                                        </h6>
                                    </div>
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="r_period" value="{{ message.r_period}}" class="form-control"    required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Period in Months<span class="required">*</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input name="r_expiry" value="{{ message.r_expiry }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                                    <label class="float-label">Expiry Date<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="r_sanction" value="{{ message.r_sanction}}" class="form-control"    required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Sanction Limit<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input name="r_sanction" value="{{ message.r_sanction }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                                    <label class="float-label">Sanction Date<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="r_securities_amount" value="{{ message.r_securities_amount }}" class="form-control" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Securities Amount<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="r_drawing_power" value="{{ message.r_drawing_power }}" class="form-control"   required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Drawing Power<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="r_installment" value="{{ message.r_installment }}" class="form-control"   required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Installment<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="card">
                                <div class="card-block">
                                    <div class="row">
                                        <h6>
                                            Resolution Details
                                        </h6>
                                    </div>
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-sm">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="no" value="{{ message.no }}" class="form-control" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">No.<span class="required"> *</span></label>
                                                </div>
                                            </div>    
                                            <div class="col-sm">
                                                <div class="form-group form-primary form-static-label">
                                                    <input name="date" value="{{ message.date }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                                    <label class="float-label">Date<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="card">
                                <div class="card-block">
                                    <div class="row">
                                        <h6>
                                            Interest Details
                                        </h6>
                                    </div>
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-sm">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="n_interest" value="{{ message.n_interest }}" class="form-control" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Normal Interest Rate<span class="required">*</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm">
                                                <div class="form-group form-primary form-static-label">
                                                    <input type="text" name="p_interest" value="{{ message.p_interest }}" class="form-control" required="" pattern="^[0-9]+$" title="Input allowed only  0-9">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Penal Interest Rate<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                            <div class="col-sm">
                                                <div class="form-group form-primary form-static-label">
                                                    <input name="e_date" value="{{ message.e_date }}" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required="" >
                                                    <label class="float-label">Effective Date<span class="required"> *</span></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="btn btn-primary ripple light" *ngIf="showButton">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
