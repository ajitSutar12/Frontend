<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Dead Stock Purchase</h5>
            </div>
            <form class="form-material">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Transaction No.<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">

                                        <input placeholder="Purchase Date *" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" maxlength="5" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Supplier Name<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" maxlength="5" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Bill No.<span class="required"> *</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio" checked="checked">
                                        <i class="helper"></i>Transfer<span class="required"> </span>
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio">
                                        <i class="helper"></i>Cash<span class="required"> </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input placeholder="Bill Date *" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" maxlength="5" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Transfer Scheme<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" maxlength="5" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Transfer A/c<span class="required"> *</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input placeholder="Cheque Date *" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" maxlength="5" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Cheque No.<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" maxlength="5" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Narration<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-md">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">

                        </div>
                        <div class="col-sm">
                            <h6><span class="required">* </span>: Required Fields</h6>
                        </div>
                    </div>


                   
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
