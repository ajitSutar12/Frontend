<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Membership Cancellation</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="AC_TYPE">Scheme<sub
                            class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select bindValue="value" [(ngModel)]="schemeCode" id="AC_TYPE" bindLabel="label"
                                        formControlName="AC_TYPE"  
                                        title="Compulsory Selection" [ngClass]="{'form-submitted': formSubmitted}"
                                        required placeholder="">
                                        <ng-option *ngFor="let values of scheme" [value]="values">
                                            {{values.label}} </ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AC_TYPE'].invalid && (angForm.controls['AC_TYPE'].dirty || angForm.controls['AC_TYPE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['AC_TYPE'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="MEM_NO">Member Number<sub
                            class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    
                                    <ng-select id="MEM_NO" bindValue="value" 
                                                 formControlName="MEM_NO"
                                                bindLabel="label" title="Compulsory Selection" required>
                                                <ng-option *ngFor="let values of memberNo" [value]="values">
                                                    {{values.label}}</ng-option>
                                            </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['MEM_NO'].invalid && (angForm.controls['MEM_NO'].dirty || angForm.controls['MEM_NO'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['MEM_NO'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="TRAN_NUM">Transaction Number<sub
                            class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    
                                    <ng-select id="TRAN_NUM" bindValue="value" 
                                                 formControlName="TRAN_NUM"
                                                bindLabel="label" title="Compulsory Selection" required>
                                                <ng-option *ngFor="let values of TRANSACTIONNo" [value]="values">
                                                    {{values.label}}</ng-option>
                                            </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['TRAN_NUM'].invalid && (angForm.controls['TRAN_NUM'].dirty || angForm.controls['TRAN_NUM'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['TRAN_NUM'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            


            
    
            
        </div>
    </div>
</div>
