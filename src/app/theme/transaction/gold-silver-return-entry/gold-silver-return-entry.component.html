<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Savings Pigmy Account Closing</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="A_BALCODE" class="form-control" placeholder=" "
                                        id="BranchCode" formControlName="BranchCode" disabled>
                                    <label for="BranchCode">Branch Code</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Scheme Code*" required title="Compulsory Selection"
                                    formControlName="schemeCode">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['schemeCode'].invalid && (angForm.controls['schemeCode'].dirty || angForm.controls['schemeCode'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['schemeCode'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" class="form-control" placeholder=" " id="Date" max="9999-12-31"
                                        formControlName="Date" onfocus="(this.type='date')" disabled>
                                    <label for="Date">Return Date</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Account No.*" required title="Compulsory Selection"
                                    formControlName="AccountNo">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AccountNo'].invalid && (angForm.controls['AccountNo'].dirty || angForm.controls['AccountNo'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['AccountNo'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtExportButtonOptions"
                                    class="table table-striped table-bordered table-hover" style="width: 100%;">
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="ArticleName" class="form-control" placeholder=" "
                                        id="ArticleName" formControlName="ArticleName">
                                    <label for="BranchCode">Article Name</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <textarea type="text" name="ArticleDetails" class="form-control" placeholder=" "
                                        id="ArticleDetails" required="" value="{{ message.ArticleDetails }}" formControlName="ArticleDetails"></textarea>
                                    <label for="label-name">Article Details</label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions1"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
