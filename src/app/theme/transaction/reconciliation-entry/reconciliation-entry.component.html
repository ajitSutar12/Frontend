<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Reconciliation Entry</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="GL_AC">GL Account<sub class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="GL_AC" bindValue="value" [(ngModel)]="glaccount"
                                        formControlName="GL_AC" bindLabel="label"
                                    title="Compulsory Selection" required placeholder="GL Account">
                                    <ng-option *ngFor="let values of schemeACNo" [value]="values">
                                        {{values.label}} {{values.name}}</ng-option>
                                </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['GL_AC'].invalid && (angForm.controls['GL_AC'].dirty || angForm.controls['GL_AC'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['GL_AC'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                    
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" formControlName="ENTRIES" name="ENTRIES" value="FormT"
                                            id="formT">
                                        <i class="helper"></i>All Entries
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" value="FormC" formControlName="ENTRIES" id="formC"
                                            name="ENTRIES">
                                        <i class="helper"></i>Pending Entries
                                    </label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="FROM_DATE">From Date</label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="FROM_DATE" id="FROM_DATE"
                                        class="form-control" [(ngModel)]="fromdate"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate"
                                        [ngClass]="{'form-submitted': formSubmitted}" formControlName="FROM_DATE"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                        bsDatepicker>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['FROM_DATE'].invalid && (angForm.controls['FROM_DATE'].dirty || angForm.controls['FROM_DATE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['FROM_DATE'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="TO_DATE">To Date</label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="TO_DATE" id="TO_DATE"
                                        class="form-control" [(ngModel)]="todate"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate"
                                        [ngClass]="{'form-submitted': formSubmitted}" formControlName="TO_DATE"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                        bsDatepicker>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['TO_DATE'].invalid && (angForm.controls['TO_DATE'].dirty || angForm.controls['TO_DATE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['TO_DATE'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-outline-primary btn-sm" *ngIf="showButton"
                                    (click)="submit($event)">
                                    Submit
                                </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                                class="table table-striped table-bordered table-hover compact">
                    
                                        <thead>
                                            <td class="td_center">Date</td>
                                            <td>Type</td>
                                            <td class="td_right">Cheque Number</td>
                                            <td>Particulars</td>
                                            <td class="td_right">Debit Amount</td>
                                            <td class="td_right">Credit Amount</td>
                                            <td class="td_center">Statement Date</td>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td class="td_center">
                                                    <input  type="text" placeholder="dd/mm/yyyy" name="FROM_DATE" id="FROM_DATE"
                                                    class="form-control" 
                                                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate"
                                                    [ngClass]="{'form-submitted': formSubmitted}" 
                                                    (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                                    bsDatepicker> 
                                                </td>
                                            </tr>
                                        </tbody>
                    
                                                        
                                                
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="solid">
                                <div class="row">
                                    <div class="col-sm">
                                        
                                            <h6 style="text-align: right;padding-inline: initial;">No of Records</h6>
                                        
                                        
                                        
                                    </div>
                                    <div class="col-sm">
                                        
                                            <h6 style="text-align: right;padding-inline: initial;">Uncleared Amounts</h6>
                                        
                                        
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm"> <label style="padding-right: 5px;" for="WITH_DRAW">Withdrawls</label></div>
                                    <div class="col-sm-2">
                                        <span class="border-lable-flt">
                                            <input type="text" name="RECORDS" class="form-control" placeholder=" "
                                            id="RECORDS" pattern="^[0-9]+$" title="Input allowed only 0-9"
                                            maxlength="3"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
                                        </span>
                    
                                    </div>
                                    <div class="col-sm">
                                        <span class="border-lable-flt">
                                            <input type="text" name="AMOUNTS" class="form-control" placeholder=" "
                                            id="AMOUNTS" pattern="\d{1,20}(\.\d{2})?" title="Input allowed only 0-9"
                                            maxlength="12"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58 )|| $event.charCode == 46">
                                        </span>
                    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm"> <label for="DEPOSIT">Deposits</label></div>
                                    <div class="col-sm-2">
                                        <span class="border-lable-flt">
                                            <input type="text" name="RECORDS" class="form-control" placeholder=" "
                                            id="RECORDS" pattern="^[0-9]+$" title="Input allowed only 0-9"
                                            maxlength="3"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
                                        </span>
                    
                                    </div>
                                    <div class="col-sm">
                                        <span class="border-lable-flt">
                                            <input type="text" name="AMOUNTS" class="form-control" placeholder=" "
                                            id="AMOUNTS" pattern="\d{1,20}(\.\d{2})?" title="Input allowed only 0-9" maxlength="12"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58 )|| $event.charCode == 46">
                                        </span>
                    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm"> <label for="AMT">Amount</label></div>
                                    <div class="col-sm-2">
                                        <span class="border-lable-flt">
                                            <!-- <input type="text" name="AMT" class="form-control" placeholder=" "
                                            id="AMT" pattern="^[0-9]+$" title="Input allowed only 0-9"
                                            maxlength="3"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                                            formControlName="AMT"> -->
                                        </span>
                    
                                    </div>
                                    <div class="col-sm">
                                        <span class="border-lable-flt">
                                            <input type="text" name="AMOUNTS" class="form-control" placeholder=" " maxlength="12"
                                            id="AMOUNTS" pattern="\d{1,20}(\.\d{2})?" title="Input allowed only 0-9"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58 )|| $event.charCode == 46">
                                        </span>
                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
