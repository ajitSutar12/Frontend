<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Monthly Recovery (Sent) List Modification</h5>
            </div>
            <form class="form-material">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-radio">

                                <div class="radio radio-inline">
                                    <label>
                                    <input type="radio" name="radio" checked="checked">
                                    <i class="helper"></i>Cash<span class="required"> </span>
                                </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                    <input type="radio" name="radio">
                                    <i class="helper"></i>Transfer<span class="required"> </span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Month<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Year<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Salary Division<span class="required"> *</span></label>
                            </div>
                        </div>
                    </div>
                </div>





                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Member From<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Member To<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" disabled>
                                <span class="form-bar"></span>
                                <label class="float-label">Member<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Save</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">

                        </div>
                        <div class="col-sm">
                            <h6><span class="required">* </span>: Required Fields</h6>
                        </div>
                    </div>


                </div>

            </form>
           
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
