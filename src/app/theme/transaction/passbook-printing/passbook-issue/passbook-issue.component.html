<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Pass Book Issue</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Scheme Code *" required title="Compulsory Selection"
                                    formControlName="SchemeCode">
                                </ng-select>
                                <label>{{ message.SchemeCode }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SchemeCode'].invalid && (angForm.controls['SchemeCode'].dirty || angForm.controls['SchemeCode'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['SchemeCode'].errors?.required">
                                    This is required field
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Account Number*" required title="Compulsory Selection"
                                    formControlName="AccountNo">
                                </ng-select>
                                <label>{{ message.AccountNo }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AccountNo'].invalid && (angForm.controls['AccountNo'].dirty || angForm.controls['AccountNo'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['AccountNo'].errors?.required">
                                    This is required field
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="SinglePage" class="form-control" placeholder=" "
                                        id="SinglePage" value="{{ message.SinglePage }}" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="SinglePage">
                                    <label for="SinglePage">No. of Lines on Single Page</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SinglePage'].invalid && (angForm.controls['SinglePage'].dirty || angForm.controls['SinglePage'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['SinglePage'].errors?.pattern">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Passbook" class="form-control" placeholder=" "
                                        id="Passbook" value="{{ message.Passbook }}" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="Passbook">
                                    <label for="Passbook">No. of Printed Lines on Passbook</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Passbook'].invalid && (angForm.controls['Passbook'].dirty || angForm.controls['Passbook'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Passbook'].errors?.pattern ">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox4" [checked]="isfirstPage == true">
                                    <label class="border-checkbox-label" for="checkbox4">Is Print from First Line on
                                        Page ?<span class="required"></span></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox3" [checked]="isfirstPage == true">
                                    <label class="border-checkbox-label" for="checkbox3">Is Print Balance Line on
                                        Page ?<span class="required"></span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" [disabled]="angForm.invalid">View</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" [disabled]="angForm.invalid">Print</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" [disabled]="angForm.invalid">Close</button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
