<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Locker Open</h5>
            </div>
            <form [formGroup]="angForm" novalidate>

                <div class="card-block">
                    <div class="solid">
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for="TRAN_DATE">
                                    Date<sub class="required">*</sub></label></div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="TRAN_DATE" id="TRAN_DATE"
                                            class="form-control" formControlName="TRAN_DATE" disabled>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['TRAN_DATE'].invalid && (angForm.controls['TRAN_DATE'].dirty || angForm.controls['TRAN_DATE'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="angForm.controls['TRAN_DATE'].errors?.required">
                                        This field is required.
                                    </div>
                                </div>

                            </div>





                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Branch Code<sub
                                        class="required">*</sub></label></div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select bindValue="value" bindLabel="label" [(ngModel)]="selectedBranch"
                                            formControlName="branchOption" (change)="getIntroducer()" #branchcode
                                            autofocus>
                                            <ng-option *ngFor="let values of branchOption" [value]="values">
                                                {{values.label}}</ng-option>
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['branchOption'].invalid && (angForm.controls['branchOption'].dirty || angForm.controls['branchOption'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="angForm.controls['branchOption'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Scheme<sub
                                        class="required">*</sub></label></div>

                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select [(ngModel)]="selectedTransScheme"
                                            (change)="getTransferAccountList($event)" formControlName="Tscheme"
                                            bindValue="value" bindLabel="label">
                                            <ng-option *ngFor="let item of Scheme" [value]="item">
                                                {{item.id}} {{item.label}}</ng-option>
                                        </ng-select>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['Tscheme'].invalid && (angForm.controls['Tscheme'].dirty || angForm.controls['Tscheme'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="angForm.controls['Tscheme'].errors?.required">
                                        This field is required.
                                    </div>
                                </div>

                            </div>


                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-2"><label for="TschemeAC">Account
                                    Number<sub class="required">*</sub></label></div>
                            <div class="col-sm-4">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="TschemeAC" [(ngModel)]="ngacno" formControlName="TschemeAC"
                                            bindLabel="label" bindValue="bankacno" title="Compulsory Selection"
                                            placeholder="Account Number" (change)="getTransferAccountDeatil($event)">
                                            <ng-option *ngFor="let values of schemeACNo" [value]="values">
                                                {{values.label}} {{values.name}}</ng-option>
                                        </ng-select>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['TschemeAC'].invalid && (angForm.controls['TschemeAC'].dirty || angForm.controls['TschemeAC'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="angForm.controls['TschemeAC'].errors?.required">
                                        This field is required.
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Rack Number<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input style="text-align: right;" type="text" name="AC_PARTICULAR"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                                            class="form-control" placeholder=" " id="AC_PARTICULAR" value="0"
                                            maxlength="15" disabled>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Locker Number<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input style="text-align: right;" type="text" name="AC_PARTICULAR"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                                            class="form-control" placeholder=" " id="AC_PARTICULAR" value="0"
                                            maxlength="15" disabled>
                                    </span>
                                </div>
                            </div>


                            <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Locker Size<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input style="text-align: right;" type="text" name="AC_PARTICULAR"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                                            class="form-control" placeholder=" " id="AC_PARTICULAR" value="0"
                                            maxlength="15" disabled>
                                    </span>
                                </div>
                            </div>




                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Key Number<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input style="text-align: right;" type="text" name="AC_PARTICULAR"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                                            class="form-control" placeholder=" " id="AC_PARTICULAR" value="0"
                                            maxlength="15" disabled>
                                    </span>
                                </div>
                            </div>



                            <div class="col-sm-12 col-md-2  "><label for="AC_PARTICULAR">Locker Open By</label>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="d/c" [(ngModel)]="debitcredit" formControlName="DEBIT_CREDIT"
                                            bindLabel="label" bindValue="name" title="Compulsory Selection"
                                            placeholder="">
                                            <ng-option *ngFor="let values of values" [value]="values"
                                                (focus)="onFocus(dc)">
                                                {{values.name}}</ng-option>
                                        </ng-select>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['DEBIT_CREDIT'].invalid && (angForm.controls['DEBIT_CREDIT'].dirty || angForm.controls['DEBIT_CREDIT'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="angForm.controls['DEBIT_CREDIT'].errors?.required">
                                        This field is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Open Time<sub
                                        class="required">*</sub></label></div>

                            <div class="col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input style="text-align: right;" type="text" formControlName="OTIME">
                                    </span>
                                </div>
                            </div>

                        </div>







                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
