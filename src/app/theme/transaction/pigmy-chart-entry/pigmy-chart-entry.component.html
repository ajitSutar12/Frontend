<div class="row">
    <div class="col-12">
        <div class="card">
            <form class="form-material" action="javascript:">
                <div class="card-header">
                    <h5>Pigmy Chart</h5>
                    <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input class="form-control" type="text" id="date" name="date"
                                onfocus="(this.type='date')" value="{{ message.date}}" required=""
                                    name="notingdate" >
                                <label class="float-label">Date</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="branchcode" class="form-control"
                                    value="{{ message.branchcode}}" required="" disabled>
                                <span class="form-bar"></span>
                                <label class="float-label">Branch Code</label>
                            </div>

                        </div>
                        <div class="col-sm">

                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="vouhcerno" class="form-control" value="{{ message.vouchernumber}}"
                                    required="" disabled>
                                <span class="form-bar"></span>
                                <label class="float-label">Voucher Number</label>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" name="scheme" [multiple]="false" placeholder="Scheme Code *" required>
                                </ng-select>
                                <label>{{ message.scheme }}</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption1" name="agent" [multiple]="false" placeholder="Agent *" required>
                                </ng-select>
                                <label>{{ message.agent }}</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="agent" class="form-control" value="{{ message.chartnumber}}"
                                    required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Chart No.</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="agent" class="form-control" value="{{ message.totalamount}}"
                                    required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Total Amount</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light" *ngIf="showButton">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtExportButtonOptions"
                                    class="table table-striped table-bordered table-hover" style="width: 100%;">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions1"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
