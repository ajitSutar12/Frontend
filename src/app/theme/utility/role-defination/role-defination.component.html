<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Role Wise Menu Assign</h5>
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group form-primary form-static-label">
                            <ng-select [ngClass]="'ng-select'" [(ngModel)]="selectedRole" [options]="ROLE" [multiple]="false" placeholder="Select Role" >
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <ngx-treeview [config]="config" [items]="items" (items)="values = $event" (change)="onFilterChange($event)"   (selectedChange)="onSelectedChange($event)">
                            </ngx-treeview>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <button class="btn btn-info" (click)="submit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <div *ngFor="let item of RoleResult">{{item.id}}</div> -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Role List</h5>
            </div>
            <div class="card-block">
                <table  class=" table row-border hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>ROLE</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of RoleResult">
                        <td>{{item.id}}</td>
                        <td>{{item.Role.NAME}}</td>
                      </tr>
                    </tbody>
                  </table>                  
            </div>
        </div>
    </div>
</div>
