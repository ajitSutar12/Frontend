<!-- <p>gma-member-updation works!</p> -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>General Meeting Appear Member Updation</h5>
            </div>

            <form [formGroup]="angForm" novalidate>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-1"> <label for="AC_BRANCH">Scheme<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select [(ngModel)]="selectedScheme" #scheme formControlName="scheme"
                                        bindValue="value" bindLabel="label"
                                        (change)="getIntro($event);getIntroducer();">
                                        <ng-option *ngFor="let item of Scheme" [value]="item">
                                            {{item.id}} {{item.label}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['scheme'].invalid && (angForm.controls['scheme'].dirty || angForm.controls['scheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['scheme'].errors?.required">
                                    This field is required.
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-1"> <label for="Date">Warrent Date<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="Date" id="Date"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" class="form-control"
                                        formControlName="wdate" appButton minlength="8" maxlength="10"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                        bsDatepicker>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['wdate'].invalid && (angForm.controls['wdate'].dirty || angForm.controls['wdate'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['wdate'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-1"> <label for="AC_BRANCH">Year
                                <sub class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-1">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="INSTALLMENT_NO" class="form-control" placeholder=" "
                                        id="INSTALLMENT_NO" maxlength="4" formControlName="myear"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47">
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['myear'].invalid && (angForm.controls['myear'].dirty || angForm.controls['myear'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['myear'].errors?.pattern || angForm.controls['myear'].errors?.required || angForm.controls['myear'].errors?.maxlength">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                        <div class="pt-2">-</div>
                        <div class="col-sm-12 col-md-1">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="INSTALLMENT_NO" class="form-control" placeholder=" "
                                        id="INSTALLMENT_NO" maxlength="4" formControlName="myear"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47">
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['myear'].invalid && (angForm.controls['myear'].dirty || angForm.controls['myear'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['myear'].errors?.pattern || angForm.controls['myear'].errors?.required || angForm.controls['myear'].errors?.maxlength">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-1"> <label for="AC_BRANCH">Member from<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select [(ngModel)]="selectedmfrom" #scheme formControlName="memfrom"
                                        bindValue="value" bindLabel="label">
                                        <ng-option *ngFor="let item of m_from" [value]="item">
                                            {{item.label}} {{item.name}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['memfrom'].invalid && (angForm.controls['memfrom'].dirty || angForm.controls['memfrom'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['memfrom'].errors?.required">
                                    This field is required.
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-1"> <label for="AC_BRANCH">Member To<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select [(ngModel)]="selectedmto" #scheme formControlName="memto"
                                        bindValue="value" bindLabel="label">
                                        <ng-option *ngFor="let item of m_to" [value]="item">
                                            {{item.label}} {{item.name}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['memto'].invalid && (angForm.controls['memto'].dirty || angForm.controls['memto'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['memto'].errors?.required">
                                    This field is required.
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="btn  btn-outline-primary btn-sm">Close</button>

                            <button class="btn  btn-outline-primary btn-sm">Cancel</button>

                            <button class="btn  btn-outline-primary btn-sm">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
