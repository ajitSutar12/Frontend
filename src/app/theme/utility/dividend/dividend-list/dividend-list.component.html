<!-- Dividend List print/posting -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'Utility.Dividend_List_print_posting.Title' | translate}}</h5>
            </div>
            <form class="form-material" action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">{{'Utility.Dividend_List_print_posting.Salary_Division_Code' | translate}}<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input placeholder="{{'Utility.Dividend_List_print_posting.Warrent_Date' | translate}} *" class="form-control" type="text"
                                            onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">{{'Utility.Dividend_List_print_posting.Year_From' | translate}}<span class="required"> *</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">{{'Utility.Dividend_List_print_posting.Year_To' | translate}}<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">{{'Utility.Dividend_List_print_posting.Dividend' | translate}}<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">{{'Utility.Dividend_List_print_posting.Bonus' | translate}}<span class="required"> *</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">{{'Utility.Action.Add' | translate}}</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">{{'Utility.Dividend_List_print_posting.Print' | translate}}</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">{{'Utility.Action.Cancel' | translate}}</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">
                        
                          </div>
                           <div class="col-sm">
                             <h6><span class="required">* </span>: {{'Utility.Dividend_List_print_posting.Required_Fields' | translate}}</h6>
                          </div>
                       </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
