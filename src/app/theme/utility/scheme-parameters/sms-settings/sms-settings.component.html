<!-- SMS Settings -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>SMS Settings</h5>
            </div>
            <form action="javascript:" appSubmit [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input style="text-align: right;" type="text" name="S_ACNOTYPE" class="form-control"
                                        placeholder=" " id="S_ACNOTYPE" formControlName="S_ACNOTYPE" />
                                    <label for="S_ACNOTYPE">Scheme Type</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input style="text-align: right;" type="text" name="S_APPL" class="form-control"
                                        placeholder=" " id="S_APPL" formControlName="S_APPL" />
                                    <label for="S_APPL">Scheme Code</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="S_NAME" class="form-control" placeholder=" " id="S_NAME"
                                        formControlName="S_NAME" />
                                    <label for="S_NAME">Description</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input appTheme type="text" name="S_SHNAME" class="form-control" placeholder=" "
                                        id="S_SHNAME" required="" pattern="^[A-Za-z\./ -]+$" formControlName="S_SHNAME"
                                        maxlength="10"
                                        (keypress)="($event.charCode >= 65 && $event.charCode <= 90)||($event.charCode >= 97 && $event.charCode <= 122) || ($event.charCode <= 32) || $event.charCode == 46 || $event.charCode == 45 || $event.charCode == 47"
                                        title="Input allowed only  A-Z a-z  - / . (Space)" />
                                    <label for="S_SHNAME">Short Name<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="
                          angForm.controls['S_SHNAME'].invalid &&
                          (angForm.controls['S_SHNAME'].dirty ||
                            angForm.controls['S_SHNAME'].touched)
                        " class="alert alert-danger">
                                <div *ngIf="
                            angForm.controls['S_SHNAME'].errors?.pattern ||
                            angForm.controls['S_SHNAME'].errors?.required ||
                            angForm.controls['S_SHNAME'].errors?.maxlength
                          ">
                                    <!-- This field is required and Input allowed only A-Z a-z - / .
                                    (Space) -->{{'Utility.Validation.Val1' | translate}}
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" name="ALLOW_SMS" id="ALLOW_SMS"
                                        formControlName="ALLOW_SMS" />
                                    <label class="border-checkbox-label" for="ALLOW_SMS">Is Allow SMS
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" name="SMS_USE_SHNAME"
                                        id="SMS_USE_SHNAME" formControlName="SMS_USE_SHNAME" />
                                    <label class="border-checkbox-label" for="SMS_USE_SHNAME">Is Use Short name
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" name="ALLOW_REM_SMS"
                                        id="ALLOW_REM_SMS" formControlName="ALLOW_REM_SMS" />
                                    <label class="border-checkbox-label" for="ALLOW_REM_SMS">Is Allow Remainder SMS
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-outline-primary btn-sm" (click)="updateData()">
                                Update</button>&nbsp;
                            <button class="btn btn-outline-primary btn-sm" (click)="addNewData()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table id="schemeparametertable" datatable [dtOptions]="dtExportButtonOptions"
                                [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover compact">
                                <tbody *ngIf="Scheme?.length != 0">
                                    <tr *ngFor="let data of Scheme">
                                        <td>
                                            <span class="fa fa-fw fa-edit field-icon" id="editbutton"
                                                (click)="editClickHandler(data.id);gotoTop()" placement="bottom"
                                                ngbTooltip="Edit"></span>
                                        </td>
                                        <td>{{ data.S_ACNOTYPE }}</td>
                                        <td>{{ data.S_APPL }}</td>
                                        <td>{{ data.S_NAME }}</td>
                                        <td>{{ data.S_SHNAME }}</td>
                                        <td>{{ data.ALLOW_SMS }}</td>
                                        <td>{{ data.SMS_USE_SHNAME }}</td>
                                        <td>{{ data.ALLOW_REM_SMS }}</td>

                                    </tr>
                                </tbody>
                                <tbody *ngIf="Scheme?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot #filters class="filters">
                                    <tr class="testing">
                                        <th class="testing"></th>
                                        <th> <input type="text" class="form-control" name="S_ACNOTYPE" /> </th>
                                        <th> <input type="text" class="form-control" name="S_APPL" /> </th>
                                        <th> <input type="text" class="form-control" name="S_NAME" /> </th>
                                        <th> <input type="text" class="form-control" name="S_SHNAME" /> </th>
                                        <th> <input type="text" class="form-control" name="ALLOW_SMS" /> </th>
                                        <th> <input type="text" class="form-control" name="SMS_USE_SHNAME" /> </th>
                                        <th> <input type="text" class="form-control" name="ALLOW_REM_SMS" /> </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
