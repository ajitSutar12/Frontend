<div class="row">
    <div class="col-12">
        <div class="card">
            <form class="dorm-material">
                <div class="card-block">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Recovery Sequence</h5>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <thead>
                                    <th>Scheme Code</th>
                                    <th>Scheme Name</th>
                                    <th>Is Applicable</th>
                                    <th>Up / Down</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of recovery_list;let i=index">
                                        <td>{{item.S_APPL}}</td>
                                        <td>{{item.S_NAMEb }}</td>
                                        <td><input type="checkbox" (click)="isApplicableCondition($event,item,i)"></td>
                                        <td><i class="fa fa-arrow-circle-up"(click)="upSide(i)" style="font-size: 16px;margin-right: 10px;color: green;"></i> <i class="fa fa-arrow-circle-down" (click)="downSide(i)" style="font-size: 16px;color: red;"></i></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm text-center">
                        <button class="btn btn-sm" (click)="submitSequence()">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
