<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'Utility.Send_Message.Title' | translate}}</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    {{'Utility.Action.F1' | translate}} (<sub class="required" style="left: 0;"> * </sub>) {{'Utility.Action.F1' | translate}}
                </h6>
            </div>
            <div class="card">
                <form appDoor [formGroup]="angForm">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <label for="City_Code">{{'Utility.Send_Message.File' | translate}}</label>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group-prepend selfcss">

                                    <!-- <span class="input-group-text">
                                        <i class="fa fa-upload"
                                            aria-hidden="true"></i>
                                    </span>
                                    <input type="file" name="file" id="file"
                                        style="height: auto;"
                                        class="form-control"
                                        [id]="'file'+indexOfelement"
                                        accept="application/pdf,image/x-png,image/jpeg"
                                        (change)="fileChangeEvent($event, indexOfelement,data.DOCUMENT_CODE)" /> -->


                                    <span class="input-group-text">
                                        <i class="fa fa-upload" aria-hidden="true"></i>
                                    </span>
                                    <input type="file" name="uploadSynopsis" id="uploadSynopsis" style="height: auto;"
                                        class="form-control" formControlName="FILE"
                                        (change)="fileChangeEvent($event, 1,1)" />
                                </div>

                            </div>
                        </div>
                        <div class="row" style="margin-top: 1%;">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <label for="Description" class="customcss">{{'Utility.Send_Message.Message' | translate}}<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-7">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <textarea type="text" name="label-address" class="form-control" placeholder=" "
                                            rows="4" style="height: 100%;" id="label-address" maxlength="4000" appTheme
                                            formControlName="Message"></textarea>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['Message'].invalid && (angForm.controls['Message'].dirty || angForm.controls['Message'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="angForm.controls['Message'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-2">
                                <h6>{{'Utility.Send_Message.Send_To' | translate}}</h6>
                            </div>
                            <div class="col-sm-7">
                                <div class="form-radio">
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" formControlName="SENDTO" name="SENDTO" value="1"
                                                id="all" (change)="selectedType()">
                                            <i class="helper"></i>{{'Utility.Send_Message.All_customers' | translate}}
                                        </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" value="0" formControlName="SENDTO" id="selected"
                                                name="SENDTO" (change)="selectedType()">
                                            <i class="helper"></i>{{'Utility.Send_Message.Select' | translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="showexcel">
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-7">
                                <input type="file" name="file" id="file" style="height: auto;" class="form-control"
                                    formControlName="excelupload" accept=".xlsx, .xls"
                                    (change)="onFileChange($event)" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5"></div>

                            <div class="col-sm">
                                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"
                                    *ngIf="isLoading">
                                    <!-- <span class="visually-hidden">Loading...</span> -->
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1%;margin-bottom: 1%;">

                            <div class="col-sm-5"></div>
                            <div class="col-sm">
                                <button type="submit" class="btn btn-outline-primary btn-sm" (click)="send()"
                                    [disabled]="isDisabled">{{'Utility.Send_Message.Send' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
