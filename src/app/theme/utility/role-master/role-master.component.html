<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Role Master</h5>
            </div>
            <div class="card-block">
                <form [formGroup]="angForm" novalidate #myform="ngForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="NAME" class="form-control" placeholder=" " id="NAME"
                                        #autofocus required pattern="^[A-Za-z\./ -]+$"
                                        title="Input allowed only  A-Z a-z  - / . (Space)" formControlName="NAME">
                                    <label for="F_NAME">NAME<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label for="status"> Status</label>
                        </div>
                        <div class="col-md-3">

                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="STATUS" checked="checked" value="active"
                                            formControlName="STATUS" [attr.checked]="true">
                                        <i class="helper"></i>Active
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="STATUS" checked="checked" value="inactive"
                                            formControlName="STATUS">
                                        <i class="helper"></i>Inactive
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary btn-sm" (click)="submit()"
                                *ngIf="addButton">Add</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="update()"
                                *ngIf="updateButton">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- <div class="card-header">
                Role Master List
            </div> -->
            <div class="card-body">
                <table 
                    class="table table-striped table-bordered table-hover compact" style="max-width: 100%;">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Serial Number</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of RoleList">
                            <td> <span class="fa fa-fw fa-edit field-icon" id="editbutton" (click)="editRole(item)"
                                    placement="top" ngbTooltip="Edit"></span>
                                <!-- <button class="btn btn-info" >Edit</button> -->
                            </td>
                            <td>{{item.id}}</td>
                            <td>{{item.NAME}}</td>
                            <td>{{item.STATUS}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
