<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'Utility.Role_Master.Title' | translate}}</h5>
            </div>
            <div class="card-block">
                <form [formGroup]="angForm" novalidate #myform="ngForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="NAME" class="form-control" placeholder=" " id="NAME"
                                        #autofocus required pattern="^[A-Za-z\./ -]+$"
                                        title="Input allowed only  A-Z a-z  - / . (Space)" formControlName="NAME">
                                    <label for="F_NAME">{{'Utility.Role_Master.name' | translate}}<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label for="status"> {{'Utility.Role_Master.Status' | translate}}</label>
                        </div>
                        <div class="col-md-3">

                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="STATUS" checked="checked" value="active"
                                            formControlName="STATUS" [attr.checked]="true">
                                        <i class="helper"></i>{{'Utility.Role_Master.Active' | translate}}
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="STATUS" checked="checked" value="inactive"
                                            formControlName="STATUS">
                                        <i class="helper"></i>{{'Utility.Role_Master.Inactive' | translate}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary btn-sm" (click)="submit()"
                                *ngIf="addButton">{{'Utility.Action.Submit' | translate}}</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="update()"
                                *ngIf="updateButton">{{'Utility.Action.update' | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- <div class="card-header">
                Role Master List
            </div> -->
            <div class="card-body">
                <table 
                    class="table table-striped table-bordered table-hover compact" style="max-width: 100%;">
                    <thead>
                        <tr>
                            <td>{{'Utility.Action.Action' | translate}}</td>
                            <td>{{'Utility.Role_Master.sr_no' | translate}}</td>
                            <td>{{'Utility.Role_Master.Role' | translate}}</td>
                            <td>{{'Utility.Role_Master.Status' | translate}}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of RoleList">
                            <td> <span class="fa fa-fw fa-edit field-icon" id="editbutton" (click)="editRole(item)"
                                    placement="top" ngbTooltip="Edit"></span>
                                <!-- <button class="btn btn-info" >Edit</button> -->
                            </td>
                            <td>{{item.id}}</td>
                            <td>{{item.NAME}}</td>
                            <td>{{item.STATUS}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
