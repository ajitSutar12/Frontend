<!-- <p>amt-transfer-transaction works!</p> -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'utility.Action.T2' | translate}}</h5>
            </div>

            <form [formGroup]="angForm" novalidate>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label class="inputRadio">
                                        <input type="radio" name="T_TYPE" value="debit-credit" formControlName="T_TYPE">
                                        <i class="helper"></i>{{'utility.Action.Debit_Credit_Transaction' | translate}}</label>
                                </div>

                                <div class="radio radio-inline">
                                    <label class="inputRadio">
                                        <input type="radio" name="T_TYPE" value="credit-debit" formControlName="T_TYPE">
                                        <i class="helper"></i>{{'utility.Action.Credit_Debit_Transaction' | translate}}</label>
                                </div>

                                <div class="form-group form-primary form-static-label" *ngIf="
                                        angForm.controls['T_TYPE'].invalid &&
                                        (angForm.controls['T_TYPE'].dirty ||
                                        angForm.controls['T_TYPE'].touched)
                                      " class="alert alert-danger">
                                    <div *ngIf="angForm.controls['T_TYPE'].errors?.required">
                                        <!-- This field is required --> {{'master.Validation.Val1' | translate}}
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">{{'utility.Action.Debit_Scheme' | translate}}<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select [(ngModel)]="selectedDScheme" #scheme formControlName="dscheme"
                                        bindValue="value" bindLabel="label">
                                        <ng-option *ngFor="let item of d_Scheme" [value]="item">
                                            {{item.id}} {{item.label}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['dscheme'].invalid && (angForm.controls['dscheme'].dirty || angForm.controls['dscheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['dscheme'].errors?.required">
                                    <!-- This field is required. --> {{'master.Validation.Val1' | translate}}
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">{{'utility.Action.Credit_Scheme' | translate}}<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select [(ngModel)]="selectedCScheme" #scheme formControlName="cscheme"
                                        bindValue="value" bindLabel="label">
                                        <ng-option *ngFor="let item of c_Scheme" [value]="item">
                                            {{item.id}} {{item.label}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['cscheme'].invalid && (angForm.controls['cscheme'].dirty || angForm.controls['cscheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['cscheme'].errors?.required">
                                    <!-- This field is required. --> {{'master.Validation.Val1' | translate}}
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label class="inputRadio">
                                        <input type="radio" name="R_TYPE" value="BA" formControlName="R_TYPE"
                                            [checked]="true">
                                        <i class="helper"></i>{{'utility.Action.Balance_Am' | translate}}</label>
                                </div>

                                <div class="radio radio-inline">
                                    <label class="inputRadio">
                                        <input type="radio" name="R_TYPE" value="PR" formControlName="R_TYPE">
                                        <i class="helper"></i>{{'utility.Action.Pay_Rec_Inter' | translate}}</label>
                                </div>

                                <div class="form-group form-primary form-static-label" *ngIf="
                                        angForm.controls['R_TYPE'].invalid &&
                                        (angForm.controls['R_TYPE'].dirty ||
                                        angForm.controls['R_TYPE'].touched)
                                      " class="alert alert-danger">
                                    <div *ngIf="angForm.controls['R_TYPE'].errors?.required">
                                        <!-- This field is required --> {{'master.Validation.Val1' | translate}}
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-2"><label for="AC_PARTICULAR">{{'utility.Action.Transaction_particulars' | translate}}</label>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <textarea class="form-control" formControlName="particulars"
                                        [(ngModel)]="particulars"></textarea>
                                    <i class="fa fa-info-circle errspan"></i>
                                </span>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="btn  btn-outline-primary btn-sm">{{'utility.Action.Close' | translate}}</button>

                            <button class="btn  btn-outline-primary btn-sm">{{'utility.Action.Cancel' | translate}}</button>

                            <button class="btn  btn-outline-primary btn-sm">{{'utility.Action.Print' | translate}}</button>

                            <button class="btn  btn-outline-primary btn-sm">{{'utility.Action.Update' | translate}}</button>

                            <button class="btn  btn-outline-primary btn-sm">{{'utility.Action.Calculate' | translate}}</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>{{'utility.Action.Report_Frame' | translate}}</h5>
                                </div>
                                <div *ngIf="showRepo">
                                    <app-iframe [url]='iframeurl'></app-iframe>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
