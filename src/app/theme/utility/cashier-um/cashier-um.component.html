<!-- Cashier User Maintainence -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Cashier User Maintainence</h5>
            </div>
            <form class="form-material" action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio" checked="checked" formControlName="flag" value="1">
                                        <i class="helper"></i>Create Cashier<span class="required"> </span>
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio" formControlName="flag">
                                        <i class="helper"></i>Clear Login (Allowed Multi Login)<span class="required" value="2">
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox1" formControlName="safevault" [attr.checked]="checkFlag ? true : null" [attr.disabled]="checkFlag ? true : null" >
                                    <label class="border-checkbox-label" for="checkbox1">Create User As Main Cashier
                                        (Safe Vault)...?<span class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt" autofocus>
                                    <ng-select [(ngModel)]="userid" id="AC_TITLE"
                                        title="Compulsory Selection"
                                        required placeholder="Title"
                                        onload="ngfocus()" formControlName="user">
                                        <ng-option *ngFor="let values of userData" [value]="values">
                                            {{values.F_NAME}} {{values.L_NAME}}</ng-option>
                                    </ng-select>
                                    <label for="AC_TYPE">Title <sub class="required"> * </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group input-group" style="border: solid 1px;">
                                <span class="border-lable-flt">
                                    <input type="text" name="AC_NO" class="form-control" placeholder=" " id="AC_NO"
                                        pattern="^[0-9]+$" maxlength="15" style="text-align:right" formControlName="teller">
                                    <label for="AC_NO">Teller Limit<span class="required"> *</span></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-primary btn-sm" (click)="submit()">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
