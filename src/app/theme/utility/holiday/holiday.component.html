<!-- Holidays -->
<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">

                            </li>

                                <h6> <a (click)="OpenLink(10)" routerLinkActive="active" class="text-right f-w-600" id="pointer">October</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(11)" routerLinkActive="active" class="text-right f-w-600" id="pointer">November</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(12)" routerLinkActive="active" class="text-right f-w-600" id="pointer">December</a></h6>
                            </li>
                        </ul>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary ripple light">Apply</button>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary ripple light">Close</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
        
          </div>
           <div class="col-sm">
             <h6><span class="required">* </span>: Required Fields</h6>
          </div>
