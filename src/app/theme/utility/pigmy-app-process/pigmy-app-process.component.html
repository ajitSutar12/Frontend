<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Pigmy App Process</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio" (click)="pigmyMachineRadio(1)" checked>
                                        <i class="helper"></i>Send<span class="required"> </span>
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio" (click)="pigmyMachineRadio(2)">
                                        <i class="helper"></i>Receive<span class="required"> </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TRAN_DATE" class="form-control" formControlName="TRAN_DATE"
                                        disabled>
                                    <label for="TRAN_DATE">Date</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="BRANCH" bindValue="value" [(ngModel)]="ngBranchCode"
                                        formControlName="BRANCH" bindLabel="label" title="Compulsory Selection"
                                        [ngClass]="{'form-submitted': formSubmitted}" (change)="getBranch($event)"
                                        placeholder="Branch">
                                        <ng-option *ngFor="let values of branch_code" [value]="values">
                                            {{values.label}}</ng-option>
                                    </ng-select>
                                    <label for="BRANCH">Branch</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['BRANCH'].invalid && (angForm.controls['BRANCH'].dirty || angForm.controls['BRANCH'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['BRANCH'].errors?.required">
                                    <!-- This field is required -->{{'Utility.Validation.Val1' | translate}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="sysToMachine">
                        <div class="col-sm-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" appTheme appButton placeholder="dd/mm/yyyy" name="startDate"
                                        id="startDate" class="form-control " minlength="10" maxlength="10"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                        [ngClass]="{'form-submitted': formSubmitted}" #startDate="bsDatepicker"
                                        (keydown.Tab)="startdate.hide()" placement="right" #startdate
                                        formControlName="startDate" bsDatepicker>
                                    <!-- [maxDate]="maxDate" -->
                                    <label for="startDate">Start Date<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" appTheme appButton placeholder="dd/mm/yyyy" name="endDate"
                                        id="endDate" class="form-control " minlength="10" maxlength="10"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                        [ngClass]="{'form-submitted': formSubmitted}" #endDate="bsDatepicker"
                                        (keydown.Tab)="enddate.hide()" placement="right" #enddate
                                        formControlName="endDate" bsDatepicker>
                                    <!-- [maxDate]="maxDate" -->
                                    <label for="endDate">End Date<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="showloader">
                        <div class="col-12">
                            <div class="loader-block">
                                <svg id="loader2" viewBox="0 0 100 100">
                                    <circle id="circle-loader2" cx="50" cy="50" r="45"></circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" *ngIf="showProBar">
                        <div class="progress">
                            <div class="progress-bar progress-bar-primary" role="progressbar" style="width: 25%"
                                [aria-valuenow]="completedCount" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm" style="float: right;">
                            <button type="submit" *ngIf="showprocessbutton" class="btn btn-outline-primary btn-sm"
                                (click)="Process()"> Process
                            </button>&nbsp;&nbsp;&nbsp;
                            <button type="submit" *ngIf="!showprocessbutton" class="btn btn-outline-primary btn-sm"
                                (click)="submit()"> Submit
                            </button>&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-outline-primary btn-sm" (click)="resetForm()">
                                Cancel </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
