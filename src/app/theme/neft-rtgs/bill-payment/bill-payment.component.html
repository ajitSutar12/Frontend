<div class="col-sm-3">
    <div class="card" style="margin-top: 5px;">
        <div class="card-header" (click)="hideShow1()">
            <h5>Bill Payments</h5>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-3" >
        <div class="card">
            <!-- <div class="card-header">
                <h5>Loan Overdue List</h5>
            </div> -->
            <div class="card-block" *ngIf="isShow">
                <div class="col-md-12">
                    <perfect-scrollbar style="max-width: 600px; max-height: 450px;">
                        <ul class="basic-list">

                            <li>
                                <h6> <a (click)="OpenLink(2)" routerLink="/neft-rtgs/bill-payment"
                                        routerLinkActive="active" [ngClass]="{'isActive': waterbill}"
                                        class="text-right f-w-600" id="pointer" (click)="hideShow()">1. Water Bill</a>
                                </h6>
                            </li>

                            <li>
                                <h6> <a (click)="OpenLink(3)" routerLink="/neft-rtgs/bill-payment"
                                        routerLinkActive="active" [ngClass]="{'isActive': electricbill}"
                                        class="text-right f-w-600" id="pointer" (click)="hideShow()">2. Electric
                                        Bill</a></h6>
                            </li>

                        </ul>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12" *ngIf="isHide">
        <div class="card-block">

            <div *ngIf="waterbill">
                <app-water-bill></app-water-bill>
            </div>
            <div *ngIf="electricbill">
                <app-electric-bill></app-electric-bill>
            </div>


        </div>

    </div>
</div>
