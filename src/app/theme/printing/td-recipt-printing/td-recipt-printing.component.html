<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>TD-Receipt Printing</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form [formGroup]="ngForm">
                <div class="card-block">

                    <div class="row">
                        <div class="col-sm">
                            <div class="solid">
                                <div class="row">

                                    <div class="col-sm-2 col-md-2"> <label for="AC_BRANCH">Branch Code<sub
                                                class="required">*</sub></label>
                                    </div>
                                    <div class="col-sm-2 col-md-3">
                                        <div class="form-group form-primary form-static-label">
                                            <span class="border-lable-flt">
                                                <ng-select bindValue="value" bindLabel="label" [(ngModel)]="BranchCode"
                                                (change)="getBranch($event)" formControlName="BRANCH_CODE" #branchcode autofocus>
                                                    <ng-option *ngFor="let values of branch_code" [value]="values">
                                                        {{values.label}}</ng-option> 
                                                </ng-select>
                                            </span>
                                        </div>
                                        <div class="form-group form-primary form-static-label"
                                            *ngIf="ngForm.controls['BRANCH_CODE'].invalid && (ngForm.controls['BRANCH_CODE'].dirty || ngForm.controls['BRANCH_CODE'].touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="ngForm.controls['BRANCH_CODE'].errors?.required">
                                                This field is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-2"> <label for="AC_BRANCH">Scheme Code<sub
                                                class="required">*</sub></label>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group form-primary form-static-label">
                                            <span class="border-lable-flt" autofocus>
                                                <ng-select bindValue="value" [(ngModel)]="schemeCode" id="AC_TYPE"
                                                    bindLabel="label" formControlName="AC_TYPE" (change)="getIntro($event)"
                                                    title="Compulsory Selection" required placeholder="Scheme">
                                                    <ng-option *ngFor="let values of allScheme" [value]="values">
                                                        {{values.id}} {{values.label}} </ng-option>
                                                </ng-select>
                                            </span>
                                        </div>
                                        <div class="form-group form-primary form-static-label"
                                            *ngIf="ngForm.controls['AC_TYPE'].invalid && (ngForm.controls['AC_TYPE'].dirty || ngForm.controls['AC_TYPE'].touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="ngForm.controls['AC_TYPE'].errors?.required">
                                                This field is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="col-md-2"> <label for="from no">From A/c Number<sub
                                                class="required">*</sub></label>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group input-group">
                                            <span class="border-lable-flt">
                                                <ng-select id="cdropdown" [(ngModel)]="firstno"
                                                    formControlName="FIRST_NO"
                                                   (change)="getIntTrans($event)"
                                                    placeholder=" From A/c No">
                                                    <ng-option *ngFor="let values of introducerACNo" [value]="values"> 
                                                       {{ values.AC_NAME }}</ng-option>
                                                </ng-select>
                                            </span>
                                        </div>
                                        <div class="form-group form-primary form-static-label"
                                            *ngIf="ngForm.controls['FIRST_NO'].invalid && (ngForm.controls['FIRST_NO'].dirty || ngForm.controls['FIRST_NO'].touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="ngForm.controls['FIRST_NO'].errors?.required">
                                                This field is required
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                                

                                <div class="row">

                                    <div class="col-sm">
                                        <button class="btn  btn-outline-primary btn-sm" (click)="close()">Close</button>
                                        <button type="view" class="btn btn-outline-primary btn-sm btn-submit" (click)="view()" 
                                       >View</button>
                                      
                                        <button class="btn  btn-outline-primary btn-sm"  (click)="printTextArea()">Print</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md">
                                      <div class="checkbox checkbox-primary ">
                                        <div class="border-checkbox-group border-checkbox-group-primary" *ngIf="isTextareaVisible">
                                          <textarea [(ngModel)]="letterTemplate" rows="20"   class="custom-textarea"
                                            disabled>{{this.letterTemplate}}</textarea>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                <!-- <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Report Frame</h5>
                                            </div>
                                            <div *ngIf="showRepo">
                                                <app-iframe5 [url]='iframe5url'></app-iframe5>
                                            </div>
                                        </div>
                                    </div>
                                </div>  -->
                            </div>
                        </div>
                    </div>

                  


                </div>
            </form>

        </div>
    </div>
</div>
