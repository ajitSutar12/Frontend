<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>T Form Day Book With Details/Summary</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <div class="card">
                <form [formGroup]="ngForm">
                    <div class="card-block">

                        <div class="row">
                            <div class="col-sm-12 col-md-1"> <label for="Scheme Code">Branch<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="Branch" bindValue="value" bindLabel="label"
                                            [(ngModel)]="ngbranch" placeholder="Branch" (change)="getBranch($event)">
                                            <ng-option *ngFor="let values of branchOption" [value]="values">
                                                {{values.label}} </ng-option>
                                        </ng-select>
                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['Branch'].invalid && (ngForm.controls['Branch'].dirty || ngForm.controls['Branch'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['Branch'].errors?.required">
                                        This field is required
                                    </div>
                                </div>

                            </div>

                            <div class="col-sm-12 col-md-1">
                                <label for="">Type <sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <div class="form-radio">
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="Print_Code" value="Detail"
                                                formControlName="Print_Code" [checked]="true">
                                            <i class="helper"></i>Detail </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="Print_Code" value="Summary"
                                                formControlName="Print_Code">
                                            <i class="helper"></i>Summary </label>
                                    </div>
                                    <!-- <div class="form-group form-primary form-static-label" *ngIf="
                                    ngForm.controls['Print_Code'].invalid &&
                                            (ngForm.controls['Print_Code'].dirty ||
                                            ngForm.controls['Print_Code'].touched)
                                          " class="alert alert-danger">
                                        <div *ngIf="ngForm.controls['Print_Code'].errors?.required">
                                            This field is required
                                        </div>
    
                                    </div> -->
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-1"> <label for="Date">Date<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">

                                    <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="date" id="date"
                                            class="form-control" [(ngModel)]="date" [bsValue]="bsValue" appButton
                                            minlength="10" maxlength="10" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                            formControlName="date"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                            bsDatepicker>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label" *ngIf="ngForm.controls['date'].invalid &&
                                     (ngForm.controls['date'].dirty ||ngForm.controls['date'].touched) "
                                    class="alert alert-danger">
                                    <div *ngIf="angForm.controls['date'].errors?.required">
                                        This field is required
                                    </div>

                                </div>
                            </div>
                            <!-- </div>
                        <div class="row">
                            <div class="col-md-9"></div> -->
                            <div class="col-md">
                                <button class="btn btn-outline-primary btn-sm" value="submit" [disabled]="clicked"
                                    (click)="view($event); clicked = true">
                                    View</button>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-primary btn-sm" (click)="close()">Close</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <!-- <div class="card"> -->
                                <div class="card-header">
                                    <h5>Report Frame</h5>
                                </div>
                                <div *ngIf="showRepo">
                                    <app-iframe1 [url]='iframe1url'></app-iframe1>
                                </div>

                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
