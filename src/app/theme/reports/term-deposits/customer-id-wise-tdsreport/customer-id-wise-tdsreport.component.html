
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Customer ID Wise TDS Report</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <div class="card">
                <form [formGroup]="tdsForm">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-12 col-md-1"> <label for="Branch">Branch
                                    <sub class="required">*</sub></label></div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="BRANCH_CODE" [(ngModel)]="branch" formControlName="BRANCH_CODE"
                                            placeholder="branch">
                                            <ng-option *ngFor="let values of branchOption" [value]="values.value">
                                                {{values.label}}</ng-option>
                                        </ng-select>

                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="tdsForm.controls['BRANCH_CODE'].invalid && (tdsForm.controls['BRANCH_CODE'].dirty || tdsForm.controls['BRANCH_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="tdsForm.controls['BRANCH_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1"> <label for="Start_code">Starting code<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="StartCode">
                                            <ng-option *ngFor="let item of Start_code">
                                                {{item.AC_NO}} {{item.AC_NAME}}</ng-option>
                                        </ng-select>
    
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="tdsForm.controls['StartCode'].invalid && (tdsForm.controls['StartCode'].dirty || tdsForm.controls['StartCode'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="tdsForm.controls['StartCode'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1"> <label for="Start_code">Ending code<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="EndCode">
                                            <ng-option *ngFor="let item of Start_code">
                                                {{item.AC_NO}} {{item.AC_NAME}}</ng-option>
                                        </ng-select>
    
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="tdsForm.controls['EndCode'].invalid && (tdsForm.controls['EndCode'].dirty || tdsForm.controls['EndCode'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="tdsForm.controls['EndCode'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            

                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-1">
                                <label>Starting Date<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="from_Date" id="from_Date"
                                            class="form-control" appDateValidation [bsValue]="bsValue"
                                            formControlName="from_Date" appButton minlength="10" maxlength="10"
                                            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                            bsDatepicker>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label" *ngIf="tdsForm.controls['from_Date'].invalid &&
                                (tdsForm.controls['from_Date'].dirty ||tdsForm.controls['from_Date'].touched) "
                                    class="alert alert-danger">
                                    <div *ngIf="tdsForm.controls['from_Date'].errors?.required">
                                        This field is required
                                    </div>

                                </div>


                            </div>
                            <div class="col-sm-12 col-md-1">
                                <label>Ending Date<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="to_Date" id="to_Date"
                                            class="form-control" appDateValidation [bsValue]="bsValue"
                                            formControlName="to_Date" appButton minlength="10" maxlength="10"
                                            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                            bsDatepicker>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label" *ngIf="tdsForm.controls['to_Date'].invalid &&
                                (tdsForm.controls['to_Date'].dirty ||tdsForm.controls['to_Date'].touched) "
                                    class="alert alert-danger">
                                    <div *ngIf="tdsForm.controls['to_Date'].errors?.required">
                                        This field is required
                                    </div>

                                </div>


                            </div>

                            <div class="row">
                                <div class="col-sm">
                                    <div class="checkbox checkbox-primary">
                                        <div class="border-checkbox-group border-checkbox-group-primary">
                                            <input class="border-checkbox" type="checkbox" id="checkbox1"
                                                [checked]="Schemewise == true" formControlName="Schemewise">
                                            <label class="border-checkbox-label" for="checkbox1">
                                                Print Close Account?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            

                        </div>
                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary btn-sm" value="submit" (click)="View($event)">View</button>
    
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-primary btn-sm" (click)="close()">Close</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Report Frame</h5>
                                    </div>
                                    <div *ngIf="showRepo">
                                        <app-iframe [url]='iframeurl' (load)="onLoad()"></app-iframe>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
