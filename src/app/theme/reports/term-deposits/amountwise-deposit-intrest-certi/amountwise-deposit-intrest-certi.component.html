<!-- <p>amountwise-deposit-intrest-certi works!</p> -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Amountwise Deposite Interest Certificate</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <div class="card">
                <form [formGroup]="ngForm">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for="Branch">Branch
                                    <sub class="required">*</sub></label></div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="BRANCH_CODE" bindValue="value" [(ngModel)]="ngbranch"
                                            formControlName="BRANCH_CODE" bindLabel="label" placeholder=""
                                            (change)="getBranchName($event)">
                                            <ng-option *ngFor="let values of branchOption" [value]="values">
                                                {{values.label}}</ng-option>
                                        </ng-select>
                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['BRANCH_CODE'].invalid && (ngForm.controls['BRANCH_CODE'].dirty || ngForm.controls['BRANCH_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['BRANCH_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2"> <label for="scheme">Scheme Type
                                    <sub class="required">*</sub></label></div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="scheme" bindValue="value" bindLabel="label"
                                            (change)="getIntro($event)">
                                            <ng-option *ngFor="let values of scheme" [value]="values"> {{values.id}}
                                                {{values.label}} </ng-option>
                                        </ng-select>

                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['scheme'].invalid && (ngForm.controls['scheme'].dirty || ngForm.controls['scheme'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['scheme'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2"> <label for="scheme"> Account no.
                                    <sub class="required">*</sub></label></div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="FROM_AC_NO" [(ngModel)]="startingAccount">
                                            <ng-option *ngFor="let values of startingacc" [value]="values">
                                                {{values.AC_NO}}{{values.AC_NAME}}  </ng-option>
                                        </ng-select>
                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['FROM_AC_NO'].invalid && (ngForm.controls['FROM_AC_NO'].dirty || ngForm.controls['FROM_AC_NO'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['FROM_AC_NO'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-sm-12 col-md-1"> <label for="TO_AC_NO">Ending Account<sub
                                        class="required"></sub>
                                    *
                                </label></div> -->
                            <!-- <div class="col-sm-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="TO_AC_NO" bindValue="AC_NO" bindLabel="AC_NAME"
                                            [(ngModel)]="EndingAccount">
                                            <ng-option *ngFor="let valuess of endingacc" [value]="valuess">
                                                {{valuess.AC_NO}} {{valuess.AC_NAME}}</ng-option>
                                        </ng-select>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['TO_AC_NO'].invalid && (ngForm.controls['TO_AC_NO'].dirty || ngForm.controls['TO_AC_NO'].touched)"
                                    class="alert alert-danger">
                                    <div
                                        *ngIf="ngForm.controls['TO_AC_NO'].errors?.required|| ngForm.controls['TO_AC_NO'].errors?.maxlength">
                                        This field is required
                                    </div>
                                </div>
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-2">
                                <label>From Date<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                     <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="DATE" id="DATE"
                                            class="form-control" [bsValue]="bsValue"
                                            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" appButton minlength="10"
                                            maxlength="10" formControlName="from_Date" [maxDate]="maxDate"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                            bsDatepicker>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label" *ngIf="ngForm.controls['from_Date'].invalid &&
                                (ngForm.controls['from_Date'].dirty ||ngForm.controls['from_Date'].touched) "
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['from_Date'].errors?.required">
                                        This field is required
                                    </div>

                                </div>


                            </div>
                            <div class="col-sm-12 col-md-2">
                                <label>To Date<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="to_Date" id="to_Date"
                                            class="form-control" appDateValidation [bsValue]="bsValue"
                                            formControlName="to_Date" appButton minlength="10" maxlength="10"
                                            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                            bsDatepicker>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label" *ngIf="ngForm.controls['to_Date'].invalid &&
                                (ngForm.controls['to_Date'].dirty ||ngForm.controls['to_Date'].touched) "
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['to_Date'].errors?.required">
                                        This field is required
                                    </div>

                                </div>


                            </div>


                        </div>
                    </div>



                    <div class="row">
                        <div class="col-sm">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox1"
                                        [checked]="Schemewise == true" formControlName="Schemewise">
                                    <label class="border-checkbox-label" for="checkbox1">Print close account
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-9"></div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-primary btn-sm" value="submit"
                                (click)="View($event)">View</button>

                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-primary btn-sm" (click)="close()">Close</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Report Frame</h5>
                                </div>
                                <div *ngIf="showRepo">
                                    <app-iframe5 [url]='iframe1url' (load)="onLoad()"></app-iframe5>

                                </div>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
