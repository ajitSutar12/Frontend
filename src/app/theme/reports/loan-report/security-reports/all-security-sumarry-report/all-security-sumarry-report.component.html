
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>All Security Summary Report</h5>
            </div>
            <div class="card">
                <form [formGroup]="ngForm">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for="BRANCH_CODE">Branch<sub
                                        class="required">*</sub></label></div>
                            <div class="col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="BRANCH_CODE" bindValue="value" [(ngModel)]="ngbranch"
                                            formControlName="BRANCH_CODE" bindLabel="label" placeholder=""
                                            (change)="getdata()">
                                            <ng-option *ngFor="let values of branchOption" [value]="values">
                                                {{values.label}}</ng-option>
                                        </ng-select>
                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['BRANCH_CODE'].invalid && (ngForm.controls['BRANCH_CODE'].dirty || ngForm.controls['BRANCH_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['BRANCH_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2"> <label for="AC_TYPE">Scheme Type<sub class="required">*
                            </sub></label></div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="AC_TYPE2" [(ngModel)]="ngscheme" formControlName="AC_TYPE2"
                                            title="Compulsory Selection" (change)="getIntro($event)"
                                            placeholder="Scheme Type" required>
                                            <ng-option *ngFor="let values of schemeType" [value]="values">
                                                {{values.S_NAME}}</ng-option>
                                                <!-- <ng-option>Ln</ng-option> -->
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['AC_TYPE2'].invalid && (ngForm.controls['AC_TYPE2'].dirty || ngForm.controls['AC_TYPE2'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['AC_TYPE2'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2"> <label for=" Date">Scheme Code<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="Scheme_code" bindValue="value" bindLabel="label"
                                            [(ngModel)]="ngscheme" (change)="schemechange($event)">
                                            <ng-option *ngFor="let values of scheme" [value]="values">
                                                {{values.id}}  {{values.label}} </ng-option>
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['Scheme_code'].invalid && (ngForm.controls['Scheme_code'].dirty || ngForm.controls['Scheme_code'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['Scheme_code'].errors?.required">
                                        This field is required
                                    </div>
                                </div>

                            </div>

                            <!-- <div class="col-sm-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="Scheme_code" bindValue="value" bindLabel="label"
                                        [(ngModel)]="ngscheme" (change)="schemechange($event)">
                                            <ng-option *ngFor="let values of scheme" [value]="values">
                                                {{values.label}} </ng-option>
                                        </ng-select>

                                    </span>
                                </div>

                            </div> -->

                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for=" Date">Starting Account<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="AC_TYPE" [(ngModel)]="accountedit" formControlName="AC_TYPE"
                                            (change)="getIntTrans($event)">
                                            <ng-option *ngFor="let values of schemeACNo" [value]="values">
                                                {{values.label}} {{values.name}} </ng-option>
                                        </ng-select>
                                    </span>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-2"> <label for=" Date">Ending Account<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="AC_TYPE1" [(ngModel)]="accountedit1" formControlName="AC_TYPE1"
                                            (change)="getIntTrans1($event)">
                                            <ng-option *ngFor="let values of schemeACNo1" [value]="values">
                                                {{values.label}} {{values.name}} </ng-option>
                                        </ng-select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-1">
                                <label>Date<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="end_date" id="end_date"
                                            class="form-control" appDateValidation [bsValue]="bsValue"
                                            formControlName="end_date" appButton minlength="10" maxlength="10"
                                            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                            bsDatepicker>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label" *ngIf="ngForm.controls['end_date'].invalid &&
                                (ngForm.controls['end_date'].dirty ||ngForm.controls['end_date'].touched) "
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['end_date'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                        </div>

                      <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary btn-sm" value="submit" [disabled]="clicked"
                                    (click)="view($event);">View</button>

                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-primary btn-sm" (click)="close()">Close</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Report Frame</h5>
                                    </div>
                                    <div *ngIf="showRepo">
                                        <app-iframe5 [url]='iframe5url' (load)="onLoad()"></app-iframe5>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
