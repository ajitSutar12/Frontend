<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Loan/ CC/ Account Open/Sanction Date</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>

            <form [formGroup]="angForm" novalidate>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-1"> <label for="scheme">Branch <sub class="required">*</sub></label></div>
                        <div class="col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="BRANCH_CODE" bindValue="value" [(ngModel)]="ngbranch"
                                        (change)="getBranch($event)" formControlName="BRANCH_CODE" bindLabel="label"
                                        placeholder="Branch">
                                        <ng-option *ngFor="let values of branchOption" [value]="values">
                                            {{values.label}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf=" angForm.controls['BRANCH_CODE'].invalid &&(angForm.controls['BRANCH_CODE'].dirty || angForm.controls['BRANCH_CODE'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['BRANCH_CODE'].errors?.required ||angForm.controls['BRANCH_CODE'].errors?.pattern">
                                    This is required field
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"><label for="date">Date</label></div>
                        <div class="col-md-2">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="RADIO" value="open" formControlName="RADIO"
                                            [checked]="true">
                                        <i class="helper"></i>Opening</label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="RADIO" value="sanction" formControlName="RADIO">
                                        <i class="helper"></i>Sanction</label>
                                </div>
                            </div>
                        </div>
                    <!-- </div>
                    <div class="row"> -->
                        <div class="col-md-1"> <label for="START_DATE">Starting Date<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="FROM_DATE" id="FROM_DATE"
                                        class="form-control" [(ngModel)]="fromdate" [bsValue]="bsValue"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate"
                                        [ngClass]="{'form-submitted': formSubmitted}" formControlName="FROM_DATE"
                                        appButton minlength="10" maxlength="10"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                        bsDatepicker>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['FROM_DATE'].invalid &&
                             (angForm.controls['FROM_DATE'].dirty ||angForm.controls['FROM_DATE'].touched) "
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['FROM_DATE'].errors?.required">
                                    This field is required
                                </div>

                            </div>
                        </div>
                        <!-- <div class="col-md-2"></div> -->
                        <div class="col-md-1"> <label for="END_DATE">Ending Date<sub class="required">*</sub></label>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="TO_DATE" id="TO_DATE"
                                        class="form-control" [(ngModel)]="todate" [bsValue]="bsValue"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" appButton minlength="10"
                                        maxlength="10" [ngClass]="{'form-submitted': formSubmitted}"
                                        formControlName="TO_DATE"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                        bsDatepicker>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['TO_DATE'].invalid &&
                             (angForm.controls['TO_DATE'].dirty ||angForm.controls['TO_DATE'].touched) "
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['TO_DATE'].errors?.required">
                                    This field is required
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><label for="date">Sorting</label></div>
                        <div class="col-md-2">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="RADIO" value="1" formControlName="RADIO"
                                            [checked]="true">
                                        <i class="helper"></i>A/C No</label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="RADIO" value="0" formControlName="RADIO">
                                        <i class="helper"></i>Date</label>
                                </div>
                            </div>
                        </div>
                    <!-- </div>
                    <div class="row"> -->
                        <div class="col-sm col-md-3">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input type="checkbox" class="border-checkbox" id="checkboxValue" value="0" formControlName="checkboxValue">
                                    <label class="border-checkbox-label" for="checkboxValue">Display Guaranter Details</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm col-md-3">
                            <div class="checkbox checkbox-primary">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input type="checkbox" class="border-checkbox" id="close_Ac" value="1" formControlName="close_Ac">
                                    <label class="border-checkbox-label" for="close_Ac">Display Closed Account</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- TABLE PART -->
                        <div class="col-sm-12">
                            <button class="btn btn-outline-primary btn-sm" (click)="selectAll()">Select All</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="unselectAll()">Unselect All</button>

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover compact">
                                    <thead>
                                        <tr>
                                            <th>Scheme Type</th>
                                            <th>Scheme Code</th>
                                            <th>Scheme Name</th>
                                            <th>Select Schemes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of shemeDetails">
                                            <td>{{item.S_ACNOTYPE}}</td>
                                            <td>{{item.S_APPL}}</td>
                                            <td>{{item.S_NAME}}</td>
                                            <td><input type="checkbox" class="form-control" formControlName="checked"
                                                    [checked]="item.isSelected" (change)="toggleSelection(item)"></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <div class="row">

                        <div class="col-md-9"></div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-primary btn-sm" value="submit" [disabled]="clicked"
                                (click)="view($event); clicked = true;scrollToTop() ">View</button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-outline-primary btn-sm" value="submit"
                                (click)="close()">Close</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Report Frame</h5>
                                </div>
                                <div *ngIf="showRepo">
                                    <app-iframe5 [url]='iframe5url' (load)="onLoad()"></app-iframe5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
