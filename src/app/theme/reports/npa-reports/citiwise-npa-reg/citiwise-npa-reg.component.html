 <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Citywise NPA Register</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <div class="card">

                <form [formGroup]="ngForm">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-12 col-md-1"> <label for="Branch">Branch <sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="BRANCH_CODE" bindValue="value" binfdlable="lable" [(ngModel)]="ngbranch"
                                            (change)="getBranch($event)" formControlName="BRANCH_CODE" bindLabel="label"
                                            placeholder="Branch">
                                            <ng-option *ngFor ="let values of branchOption" [value]="values">
                                                {{values.label}}</ng-option>
                                        </ng-select>
                                         
                                         <!-- <ng-select>

                                         </ng-select> -->
                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['BRANCH_CODE'].invalid && (ngForm.controls['BRANCH_CODE'].dirty || ngForm.controls['BRANCH_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['BRANCH_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-1"> <label for=" Date">Scheme Code<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-2 col-md-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="Scheme_code" bindValue="value" bindLabel="label"
                                            [(ngModel)]="scode" (change)="getTransferAccountList($event)">
                                            [(ngModel)]="scode" (change)="($event)">
                                            <ng-option *ngFor="let values of scheme" [value]="values">
                                                {{values.id}} {{values.label}} </ng-option>
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['Scheme_code'].invalid && (ngForm.controls['Scheme_code'].dirty || ngForm.controls['Scheme_code'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['Scheme_code'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>

                                    </div>

                            </div> -->
                            <div class="col-sm-12 col-md-2"> <label for=" Date">NPA DATE<sub
                                class="required">*</sub></label>
                    </div>
                    <div class="col-sm-2 col-md-4">
                        <div class="form-group form-primary form-static-label">
                            <span class="border-lable-flt">
                                <ng-select formControlName="NPA_Date" [(ngModel)]="nasf"
                                    (change)="getDate($event);" >
                                    
                                    <ng-option *ngFor="let values of glDetails" [value]="values">
                                        {{values.REPORT_DATE}} </ng-option>
                                </ng-select>

                            </span>
                        </div>

                    </div>
                            <!-- <div class="col-sm-12 col-md-1"> <label for=" Date">Report Date<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">

                                        This field is required
                                    </div>
                                </div>

                        </div>
                           <div class="row">
                           

                            <div class="col-sm-12 col-md-1"> <label for=" Date">Start City<sub
                                        class="required">*</sub></label>
                            </div>
                             <div class="col-sm-2">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                         <ng-select formControlName="Scity" bindValue="value" bindLabel="label"
                                          [items]="city" bindValue="id" [(ngModel)]="nCity"
                                            bindLabel="CITY_NAME">
                                        
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['Scity'].invalid && (ngForm.controls['Scity'].dirty || ngForm.controls['Scheme_code'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['Scity'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"> <label for="START_DATE">End City<sub class="required">*</sub></label>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="Ecity"
                                            [(ngModel)]="endcity"[items]="city" bindValue="id" [(ngModel)]="ngCity"
                                            bindLabel="CITY_NAME" >
                                            
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['Ecity'].invalid && (ngForm.controls['Ecity'].dirty || ngForm.controls['Ecity'].touched)"
                                    class="alert alert-danger">
                                    <div
                                        *ngIf="ngForm.controls['Ecity'].errors?.required ||ngForm.controls['Ecity'].invalid">
                                        This field is required.
                                    </div>
                                </div>
                            </div>

                        </div> 
                        <div class="row">
                            <div class="col-sm">
                                <div class="checkbox checkbox-primary">
                                    <div class="border-checkbox-group border-checkbox-group-primary">
                                        <input type="checkbox" class="border-checkbox" id="npa_per" (change)="percentageDetail($event)"
                                            formControlName="npa_per">
                                        <label class="border-checkbox-label" for="npa_per">Percentwise NPA Report
                                            </label>
                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary btn-sm" value="submit" [disabled]="clicked"
                                    (click)="view($event)">View</button>

                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-primary btn-sm" (click)="close()">Close</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Report Frame</h5>
                                    </div>
                                    <div *ngIf="showRepo">
                                        <app-iframe5 [url]='iframe5url' (load)="onLoad()"></app-iframe5>

                                    </div>
                                </div>
                            </div>
                        </div> 

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
