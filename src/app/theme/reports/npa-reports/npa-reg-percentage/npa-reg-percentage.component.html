<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5> NPA Register Percentage</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <div class="card">

                <form [formGroup]="ngForm">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-12 col-md-2"> <label for="Branch">Branch <sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="BRANCH_CODE" bindValue="value" binfdlable="lable"
                                            [(ngModel)]="ngbranch" (change)="getBranch($event)"
                                            formControlName="BRANCH_CODE" bindLabel="label" placeholder="Branch">
                                            <ng-option *ngFor="let values of branchOption" [value]="values">
                                                {{values.label}}</ng-option>
                                        </ng-select>

                                        <!-- <ng-select>

                                         </ng-select> -->
                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['BRANCH_CODE'].invalid && (ngForm.controls['BRANCH_CODE'].dirty || ngForm.controls['BRANCH_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['BRANCH_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-2"> <label for=" Date">Scheme Code<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-2 col-md-4">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="Scheme_code" bindValue="value" bindLabel="label"
                                            [(ngModel)]="scode" (change)="getTransferAccountList($event)">
                                            <ng-option *ngFor="let values of scheme" [value]="values">
                                                {{values.id}} {{values.label}} </ng-option>
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['Scheme_code'].invalid && (ngForm.controls['Scheme_code'].dirty || ngForm.controls['Scheme_code'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['Scheme_code'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>



                        </div>

                        <div class="row">
                            <!--  <div class="col-sm-12 col-md-2"> <label for=" Date"> Date<sub
                                class="required">*</sub></label>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group input-group">
                            <span class="border-lable-flt">
                                <input type="text" placeholder="dd/mm/yyyy" name="END_DATE" id="END_DATE"
                                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" class="form-control"
                                    [(ngModel)]="todate" formControlName="END_DATE" appButton minlength="8"
                                    maxlength="10"
                                    (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                    bsDatepicker>
                            </span>
                        </div>
                        <div class="form-group form-primary form-static-label"
                            *ngIf="ngForm.controls['END_DATE'].invalid && (ngForm.controls['END_DATE'].dirty || ngForm.controls['END_DATE'].touched)"
                            class="alert alert-danger">
                            <div
                                *ngIf="ngForm.controls['END_DATE'].errors?. maxlength || ngForm.controls['END_DATE'].errors?. minlength || ngForm.controls['END_DATE'].errors?.required">
                                This field is required
                            </div>
                        </div>
                    </div> -->

                            <div class="col-sm-12 col-md-2"> <label for=" Date">NPA DATE<sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-2 col-md-4">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="NPA_Date" [(ngModel)]="nasf"
                                            (change)="getDate($event)">
                                            
                                            <ng-option *ngFor="let values of glDetails" [value]="values">
                                                {{values.REPORT_DATE}} </ng-option>
                                        </ng-select>

                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md">
                                <div class="form-radio">
                                 
                                    <!-- <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="OD_TEMP" formControlName="OD_TEMP" value="allacc" [(ngModel)]="radioValue"
                                                [checked]="true" (change)="percentageDetail($event)">
                                            <i class="helper"></i>All Account </label>
                                    </div> -->
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="OD_TEMP" formControlName="OD_TEMP" value="betamt"
                                                [(ngModel)]="radioValue">
                                            <i class="helper"></i>In Beetween Sanction Amount </label>

                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="OD_TEMP" [(ngModel)]="radioValue"
                                                formControlName="OD_TEMP" value="betbal">
                                            <i class="helper"></i>In Beetween Balance</label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="OD_TEMP" formControlName="OD_TEMP" value="allacc" [(ngModel)]="radioValue"
                                                 (change)="percentageDetail($event)">
                                            <i class="helper"></i>All Account </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8" [hidden]="(radioValue === 'allacc')">

                            <div class="row border mx-5">

                                <div class="col-sm-12 col-md-4">
                                    <div class="form-radio">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md"> <label for=" Date">From<sub
                                                class="required">*</sub></label>
                                    </div>

                                    <div class="col-md-10">
                                        <div class="form-group input-group">
                                            <span class="border-lable-flt">
                                                <input type="text" placeholder="" name="from" id="from"
                                                    class="form-control" formControlName="from" appButton
                                                   >
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-2"> <label for=" Date">To<sub
                                                class="required">*</sub></label>
                                    </div>

                                    <div class="col-md-10">
                                        <div class="form-group input-group">
                                            <span class="border-lable-flt">
                                                <input type="text" placeholder="" name="to" id="to"
                                                    class="form-control" formControlName="to" appButton
                                                    >
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row" >
                            <div class="col-md-3" [hidden]="radioValue !== 'allacc'">
                                <div class="checkbox checkbox-primary">
                                    <div class="border-checkbox-group border-checkbox-group-primary">
                                        <input type="checkbox" class="border-checkbox" id="npa_per"
                                         formControlName="npa_per" >
                                        <label class="border-checkbox-label" for="npa_per">Print NPA Standard Account
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3" [hidden]="radioValue !== 'allacc'">
                                <div class="checkbox checkbox-primary">
                                    <div class="border-checkbox-group border-checkbox-group-primary">
                                        <input type="checkbox" class="border-checkbox" id="checkboxValue"
                                         formControlName="checkboxValue" >
                                        <label class="border-checkbox-label" for="checkboxValue">Print Only Process NPA
                                            Account
                                        </label>
                                    </div>
                                </div>
                            </div>


                        </div>


                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary btn-sm" value="submit" [disabled]="clicked"
                                    (click)="view($event);scrollToTop()">View</button>

                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-primary btn-sm" (click)="close()">Close</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Report Frame</h5>
                                    </div>
                                    <div *ngIf="showRepo">
                                        <app-iframe5 [url]='iframe5url' (load)="onLoad()"></app-iframe5>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
