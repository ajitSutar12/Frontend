
<!-- <div class="row">-->
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>NPA Comparative detail-summary</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form [formGroup]="angForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-1"> <label for="Branch">Branch
                                <sub class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="BRANCH_CODE" formControlName="BRANCH_CODE" placeholder="branch" [(ngModel)]="ngbranch">
                                        <ng-option *ngFor="let values of branchOption" [value]="values.value">
                                            {{values.label}}</ng-option>
                                    </ng-select>
    
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['BRANCH_CODE'].invalid && (angForm.controls['BRANCH_CODE'].dirty || angForm.controls['BRANCH_CODE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['BRANCH_CODE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="Scheme">Scheme
                                <sub class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="Scheme" formControlName="Scheme" placeholder="branch"   (change)="getTransferAccountList1($event);">
                                        <ng-option *ngFor="let values of scheme" [value]="values">
                                            {{values.id}} {{values.label}}</ng-option>
                                        <!-- <ng-option>LN</ng-option> -->
                                    </ng-select>
    
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Scheme'].invalid && (angForm.controls['Scheme'].dirty || angForm.controls['Scheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Scheme'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="Date"> Reporting Date
                                <sub class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="Date" id="Date" class="form-control"
                                        appDateValidation [bsValue]="bsValue" formControlName="R_Date" appButton
                                        minlength="10" maxlength="10" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                         bsDatepicker>
                                            <!--<input type="text" value="{{r_date}}" >  -->
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['R_Date'].invalid &&
        (angForm.controls['R_Date'].dirty ||angForm.controls['R_Date'].touched) " class="alert alert-danger">
                                <div *ngIf="angForm.controls['R_Date'].errors?.required">
                                    This field is required
                                </div>
    
                            </div>
    
    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="Date">NPA From Date
                                <sub class="required">*</sub></label></div>
                        <!-- <div class="col-sm-12 col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="Date" id="Date" class="form-control"
                                        appDateValidation [bsValue]="bsValue" formControlName="S_Date" appButton
                                        minlength="10" maxlength="10" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                        bsDatepicker>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['S_Date'].invalid &&
        (angForm.controls['S_Date'].dirty ||angForm.controls['S_Date'].touched) " class="alert alert-danger">
                                <div *ngIf="angForm.controls['S_Date'].errors?.required">
                                    This field is required
                                </div>
    
                            </div>
    
                        </div> -->
                        <div class="col-sm-2 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select formControlName="S_Date" [(ngModel)]="nasf">
                                        
                                        
                                        <ng-option *ngFor="let values of glDetails1" [value]="values.REPORT_DATE">
                                            {{values.REPORT_DATE}} </ng-option>
                                    </ng-select>
    
                                </span>
                            </div>
    
                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="Date"> NPA To Date
                                <sub class="required">*</sub></label></div>
                        <!-- <div class="col-sm-12 col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" placeholder="dd/mm/yyyy" name="Date" id="Date" class="form-control"
                                        appDateValidation [bsValue]="bsValue" formControlName="E_Date" appButton
                                        minlength="10" maxlength="10" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                        bsDatepicker>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['E_Date'].invalid &&
    (angForm.controls['E_Date'].dirty ||angForm.controls['E_Date'].touched) " class="alert alert-danger">
                                <div *ngIf="angForm.controls['E_Date'].errors?.required">
                                    This field is required
                                </div>
    
                            </div>
                            
    
                        </div> -->
                        <div class="col-sm-2 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select formControlName="E_Date" [(ngModel)]="npato">
                                        
                                        
                                        <ng-option *ngFor="let values of glDetails1" [value]="values.REPORT_DATE">
                                            {{values.REPORT_DATE}} </ng-option>
                                    </ng-select>
    
                                </span>
                            </div>
    
                        </div>
                        <div class="col-md-3">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="SUBMISSION" formControlName="SUBMISSION"
                                            value="check" [checked]="true">
                                        <i class="helper"></i>Detail</label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="SUBMISSION" formControlName="SUBMISSION"
                                            value="RETURN">
                                        <i class="helper"></i>Summary</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-md-3" *ngIf="angForm.controls['SUBMISSION'].value === 'check'">
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="SUBMISSION" formControlName="SUB"
                                             [checked]="true">
                                        <i class="helper"></i>Increase</label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="SUBMISSION" formControlName="SUB"
                                            >
                                        <i class="helper"></i>Decrease</label>
                                </div>
                            </div>
                        </div>
                        
                            <div class="col-md-12 col-md-3" *ngIf="angForm.controls['SUBMISSION'].value === 'RETURN'">
                                <div class="checkbox checkbox-primary">
                                    <div class="border-checkbox-group border-checkbox-group-primary">
                                        <input class="border-checkbox" type="checkbox" id="checkbox1"
                                            [checked]="Schemewise == true" formControlName="SUB">
                                        <label class="border-checkbox-label" for="checkbox1">Amount In Lakhs
                                        </label>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-10"></div>
    
                        <div class="col-md-1">
                            <button class="btn btn-outline-primary btn-sm" value="submit" [disabled]="clicked"
                                (click)="view($event); clicked = true ">View</button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-outline-primary btn-sm" value="submit"
                                (click)="close()">Close</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Report Frame</h5>
                                </div>
                                <div *ngIf="showRepo">
                                <app-iframe5 [url]='iframe5url' (load)="onLoad()"></app-iframe5>
    
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
