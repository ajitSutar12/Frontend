<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Other Receivables and Installment wise Loan overdue Reports</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <div class="card">
                <form [formGroup]="ngForm">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-12 col-md-1"> <label for="Branch">Branch <sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select id="BRANCH_CODE" bindValue="value" [(ngModel)]="ngbranch"
                                            (change)="getBranch($event)" formControlName="BRANCH_CODE" bindLabel="label"
                                            placeholder="Branch">
                                            <ng-option *ngFor="let values of branchOption" [value]="values">
                                                {{values.label}}</ng-option>
                                        </ng-select>
                                    </span>
                                </div>

                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['BRANCH_CODE'].invalid && (ngForm.controls['BRANCH_CODE'].dirty || ngForm.controls['BRANCH_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['BRANCH_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-1"> <label for="Scheme_code">Scheme Code<sub
                                        class="required">*</sub></label> </div>
                            <div class="col-sm-3">
                                <div class="form-group form-primary form-static-label">
                                    <span class="border-lable-flt">
                                        <ng-select formControlName="Scheme_code" bindValue="value" [(ngModel)]="scode"
                                            (change)="getActype($event)">
                                            <ng-option *ngFor="let values of scheme" [value]="values">
                                                {{values.S_APPL}} {{values.S_NAME}} </ng-option>
                                        </ng-select>

                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['Scheme_code'].invalid && (ngForm.controls['Scheme_code'].dirty || ngForm.controls['Scheme_code'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="ngForm.controls['Scheme_code'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-1"> <label for="Date">Date<sub class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" placeholder="dd/mm/yyyy" name="Date" id="Date"
                                            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" placement="down"
                                            class="form-control" [(ngModel)]="dates" formControlName="date"
                                            #date="bsDatepicker" (keydown.Tab)="date.hide()" appButton minlength="10"
                                            maxlength="10"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47"
                                            bsDatepicker>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['date'].invalid && (ngForm.controls['date'].dirty || ngForm.controls['date'].touched)"
                                    class="alert alert-danger">
                                    <div
                                        *ngIf="ngForm.controls['date'].errors?. maxlength || ngForm.controls['date'].errors?. minlength || ngForm.controls['date'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-1"> <label for="START_CODE">From Installment <sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" name="START_CODE" class="form-control" placeholder=" "
                                            id="START_CODE" maxlength="10" formControlName="START_CODE"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47">
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['START_CODE'].invalid && (ngForm.controls['START_CODE'].dirty || ngForm.controls['START_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div
                                        *ngIf="ngForm.controls['START_CODE'].errors?. maxlength || ngForm.controls['START_CODE'].errors?. minlength || ngForm.controls['START_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-1"> <label for="END_CODE">To Installment <sub
                                        class="required">*</sub></label>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" name="END_CODE" class="form-control" placeholder=" "
                                            id="END_CODE" maxlength="10" formControlName="END_CODE"
                                            (keypress)="($event.charCode >= 48 && $event.charCode < 58) || $event.charCode == 47">
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="ngForm.controls['END_CODE'].invalid && (ngForm.controls['END_CODE'].dirty || ngForm.controls['END_CODE'].touched)"
                                    class="alert alert-danger">
                                    <div
                                        *ngIf="ngForm.controls['END_CODE'].errors?. maxlength || ngForm.controls['END_CODE'].errors?. minlength || ngForm.controls['END_CODE'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row"></div>
                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary btn-sm" value="submit" [disabled]="clicked"
                                    (click)="view($event); clicked = true ">View</button>

                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-outline-primary btn-sm" (click)="close()">Close</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Report Frame</h5>
                                    </div>
                                    <div *ngIf="showRepo">
                                        <app-iframe5 [url]='iframe5url' (load)="onLoad()"></app-iframe5>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
