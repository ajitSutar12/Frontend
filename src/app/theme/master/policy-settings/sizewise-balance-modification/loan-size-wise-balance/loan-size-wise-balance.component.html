<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Deposit Size Wise Balance</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <div class="card-block">
                <h6>Slab Name</h6>
                <ngb-tabset>
                    <ngb-tab title="1.Amount">
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate] class="m-t-15">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="col-12">
                                            <div class="table-responsive">
                                                <table datatable [dtOptions]="dtExportButtonOptions1" class="table table-striped table-bordered table-hover">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="2.Interest Rate">
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate] class="m-t-15">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="col-12">
                                            <div class="table-responsive">
                                                <table datatable [dtOptions]="dtExportButtonOptions2" class="table table-striped table-bordered table-hover">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="3.Period">
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate] class="m-t-15">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="col-12">
                                            <div class="table-responsive">
                                                <table datatable [dtOptions]="dtExportButtonOptions3" class="table table-striped table-bordered table-hover">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="4.Terms">
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate] class="m-t-15">
                                <div class="row">
                                    <div class="card-block">
                                        <div class="col-sm">
                                            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                                                <div class="row">
                                                    <div class="col-sm">Term Name</div>
                                                    <div class="col-sm">From Month</div>
                                                    <div class="col-sm">To Month</div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-sm">
                                                        <h6>Short Term</h6>
                                                    </div>
                                                    <div class="col-md">
                                                        <div class="form-group input-group">
                                                            <span class="border-lable-flt">
                                                                <input type="text" name="shortTermFromMon" class="form-control" placeholder=" "
                                                                    id="shortTermFromMon"   value="{{ message.shortTermFromMon }}" pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="shortTermFromMon">
                                                                <label for="shortTermFromMon">Form Months</label>
                                                            </span>
                                                        </div>
                                                        <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['shortTermFromMon'].invalid && (angForm.controls['shortTermFromMon'].dirty || angForm.controls['shortTermFromMon'].touched)" class="alert alert-danger">
                                                            <div *ngIf="angForm.controls['shortTermFromMon'].errors?.pattern ">
                                                                Input allowed only 0-9
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md">
                                                        <div class="form-group input-group">
                                                            <span class="border-lable-flt">
                                                                <input type="text" name="shortTermToMon" class="form-control" placeholder=" "
                                                                    id="shortTermToMon"   value="{{ message.shortTermToMon }}" pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="shortTermToMon">
                                                                <label for="shortTermToMon">To Months</label>
                                                            </span>
                                                        </div>
                                                        <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['shortTermToMon'].invalid && (angForm.controls['shortTermToMon'].dirty || angForm.controls['shortTermToMon'].touched)" class="alert alert-danger">
                                                            <div *ngIf="angForm.controls['shortTermToMon'].errors?.pattern ">
                                                                Input allowed only 0-9
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm">
                                                        <h6>Medium Term</h6>
                                                    </div>
                                                    <div class="col-md">
                                                        <div class="form-group input-group">
                                                            <span class="border-lable-flt">
                                                                <input type="text" name="mediumTermFromMon" class="form-control" placeholder=" "
                                                                    id="mediumTermFromMon"   value="{{ message.mediumTermFromMon }}" pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="mediumTermFromMon">
                                                                <label for="mediumTermFromMon">Form Months</label>
                                                            </span>
                                                        </div>
                                                        <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['mediumTermFromMon'].invalid && (angForm.controls['mediumTermFromMon'].dirty || angForm.controls['mediumTermFromMon'].touched)" class="alert alert-danger">
                                                            <div *ngIf="angForm.controls['mediumTermFromMon'].errors?.pattern ">
                                                                Input allowed only 0-9
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md">
                                                        <div class="form-group input-group">
                                                            <span class="border-lable-flt">
                                                                <input type="text" name="mediumTermToMon" class="form-control" placeholder=" "
                                                                    id="mediumTermToMon"   value="{{ message.mediumTermToMon }}" pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="mediumTermToMon">
                                                                <label for="mediumTermToMon">To Months</label>
                                                            </span>
                                                        </div>
                                                        <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['mediumTermToMon'].invalid && (angForm.controls['mediumTermToMon'].dirty || angForm.controls['mediumTermToMon'].touched)" class="alert alert-danger">
                                                            <div *ngIf="angForm.controls['mediumTermToMon'].errors?.pattern ">
                                                                Input allowed only 0-9
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm">
                                                        <h6>Long Term</h6>
                                                    </div>
                                                    <div class="col-md">
                                                        <div class="form-group input-group">
                                                            <span class="border-lable-flt">
                                                                <input type="text" name="longTermFromMon" class="form-control" placeholder=" "
                                                                    id="longTermFromMon"   value="{{ message.longTermFromMon }}" pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="longTermFromMon">
                                                                <label for="longTermFromMon">Form Months</label>
                                                            </span>
                                                        </div>
                                                        <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['longTermFromMon'].invalid && (angForm.controls['longTermFromMon'].dirty || angForm.controls['longTermFromMon'].touched)" class="alert alert-danger">
                                                            <div *ngIf="angForm.controls['longTermFromMon'].errors?.pattern ">
                                                                Input allowed only 0-9
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md">
                                                        <div class="form-group input-group">
                                                            <span class="border-lable-flt">
                                                                <input type="text" name="longTermToMon" class="form-control" placeholder=" "
                                                                    id="longTermToMon"   value="{{ message.longTermToMon }}" pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="longTermToMon">
                                                                <label for="longTermToMon">To Months</label>
                                                            </span>
                                                        </div>
                                                        <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['longTermToMon'].invalid && (angForm.controls['longTermToMon'].dirty || angForm.controls['longTermToMon'].touched)" class="alert alert-danger">
                                                            <div *ngIf="angForm.controls['longTermToMon'].errors?.pattern ">
                                                                Input allowed only 0-9
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm">
                                                        <button class="btn btn-primary ripple light" *ngIf="showButton">Add</button>
                                                        <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow">Update</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">

                                    <div class="card-block">
                                        <div class="col-12">
                                            <div class="table-responsive">
                                                <table datatable [dtOptions]="dtExportButtonOptions4" class="table table-striped table-bordered table-hover" width=100%>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="5.Insurance Amount">
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate] class="m-t-15">

                                <div class="row">
                                    <div class="col-12">

                                        <div class="col-12">
                                            <div class="table-responsive">
                                                <table datatable [dtOptions]="dtExportButtonOptions1" class="table table-striped table-bordered table-hover" [disabled]="angForm.invalid" width=100%>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
</div>
