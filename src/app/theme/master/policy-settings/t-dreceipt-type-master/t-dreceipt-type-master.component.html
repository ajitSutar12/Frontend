<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'master.TD_Receipt_Type_Master.Title' | translate}}</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    {{'master.Action.F1' | translate}} (<sub class="required"> * </sub>) {{'master.Action.F2' | translate}}
                </h6>
            </div>
            <div class="card-block">
                <form action="javascript:" appSubmit [formGroup]="angForm" novalidate #myform="ngForm">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select appTheme bindValue="value" appTheme [(ngModel)]="selectedValue" id="RECEIPT_TYPE"
                                        bindValue="value" bindLabel="label" formControlName="RECEIPT_TYPE"
                                        title="Compulsory Selection" (change)="getValue($event)"
                                        [ngClass]="{'form-submitted': formSubmitted}" required
                                        #RECTYPE (focus)="onFocus(RECTYPE)" [selectOnTab]='true' autofocus
                                        placeholder="{{'master.TD_Receipt_Type_Master.Receipt_Type' | translate}}">
                                        <ng-option *ngFor="let values of tdMaster" [value]="values">
                                            {{values.label}}</ng-option>
                                    </ng-select>
                                    <label for="RECEIPT_TYPE">{{'master.TD_Receipt_Type_Master.Receipt_Type' | translate}} <sub class="required"> *</sub></label>
                                </span>
                            </div>

                            <!-- <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="tdMaster" [multiple]="false"
                                    placeholder="Receipt Type *" required title="Compulsory Selection"
                                    [(ngModel)]="selectedValue" (selected)="getValue($event)"
                                    formControlName="RECEIPT_TYPE">
                                </ng-select>
                            </div> --> 
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['RECEIPT_TYPE'].invalid && (angForm.controls['RECEIPT_TYPE'].dirty || angForm.controls['RECEIPT_TYPE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['RECEIPT_TYPE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input appTheme type="text" appTheme name="LAST_RECEIPT_NO" class="form-control" placeholder="{{'master.TD_Receipt_Type_Master.last_Receipt_No' | translate}}"
                                    style="text-align: right;"  id="LAST_RECEIPT_NO" pattern="^[0-9]+$" maxlength="10"
                                        (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                                        title="Input allowed only  0-9" formControlName="LAST_RECEIPT_NO" required>
                                    <label for="LAST_RECEIPT_NO">{{'master.TD_Receipt_Type_Master.last_Receipt_No' | translate}}<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['LAST_RECEIPT_NO'].invalid && (angForm.controls['LAST_RECEIPT_NO'].dirty || angForm.controls['LAST_RECEIPT_NO'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['LAST_RECEIPT_NO'].errors?.pattern || angForm.controls['LAST_RECEIPT_NO'].errors?.maxlength  || angForm.controls['LAST_RECEIPT_NO'].errors?.required">
                                    This field is required and Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-sm-3">
                            <button class="btn btn-primary ripple light" (click)="submit()" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow"
                                [disabled]="angForm.invalid">Update</button>&nbsp;
                            <button class="btn btn-primary ripple light" (click)="addNewData()"
                                *ngIf="newbtnShow">New</button>
                        </div> -->
                        <div class="col-sm-3" style="float: right;">
                            <button type="submit" class="btn btn-outline-primary btn-sm btn-submit" *ngIf="showButton"
                                (click)="submit()" [disabled]="angForm.invalid" appTheme>
                                {{'master.Action.Submit' | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table id="ftable" datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover compact">
                                <tbody *ngIf="tdReceipt?.length != 0">
                                    <tr *ngFor="let data of tdReceipt">
                                        <!-- <td><button class="btn btn-outline-primary btn-sm" id="editbtn"
                                                (click)="editClickHandler(data.id)">Edit</button> &nbsp; -->
                                        <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" -->
                                        <!-- (click)="delClickHandler(data.id)">Delete</button> -->
                                        <!-- </td> -->
                                        <td>{{ data.RECEIPT_TYPE}}</td>
                                        <td>{{ data.LAST_RECEIPT_NO}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="tdReceipt?.length == 0">
                                    <tr>
                                        <td colspan="2" style="text-align: center;" class="no-data-available">No data!
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot #filters class="filters">
                                    <tr class="testing">
                                        <th><input type="text" class="form-control" name="RECEIPT_TYPE"> </th>
                                        <th><input type="text" class="form-control" name="LAST_RECEIPT_NO"> </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
