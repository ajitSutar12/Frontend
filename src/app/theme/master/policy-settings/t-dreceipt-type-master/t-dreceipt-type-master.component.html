<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>TD Receipt Type Master</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <div class="card-block">
                <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="tdMaster" [multiple]="false"
                                    placeholder="Receipt Type *" required title="Compulsory Selection"
                                    [(ngModel)]="selectedValue" (selected)="getValue($event)"
                                    formControlName="RECEIPT_TYPE">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['RECEIPT_TYPE'].invalid && (angForm.controls['RECEIPT_TYPE'].dirty || angForm.controls['RECEIPT_TYPE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['RECEIPT_TYPE'].errors?.required">
                                    This field is required and Input allowed only A-Z a-z - / . (Space)
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="LAST_RECEIPT_NO" class="form-control" placeholder=" "
                                        id="LAST_RECEIPT_NO" pattern="^[0-9]+$" maxlength="10"
                                        title="Input allowed only  0-9" formControlName="LAST_RECEIPT_NO">
                                    <label for="LAST_RECEIPT_NO">Last Receipt No.<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['LAST_RECEIPT_NO'].invalid && (angForm.controls['LAST_RECEIPT_NO'].dirty || angForm.controls['LAST_RECEIPT_NO'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['LAST_RECEIPT_NO'].errors?.pattern || angForm.controls['LAST_RECEIPT_NO'].errors?.maxlength">
                                    This field is required and Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary ripple light" (click)="submit()" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow"
                                [disabled]="angForm.invalid">Update</button>&nbsp;
                            <button class="btn btn-primary ripple light" (click)="addNewData()"
                                *ngIf="newbtnShow">New</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover">
                                <tbody *ngIf="tdReceipt?.length != 0">
                                    <tr *ngFor="let data of tdReceipt">
                                        <!-- <td><button class="btn btn-outline-primary btn-sm" id="editbtn"
                                                (click)="editClickHandler(data.id)">Edit</button> &nbsp; -->
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" -->
                                            <!-- (click)="delClickHandler(data.id)">Delete</button> -->
                                        <!-- </td> -->
                                        <td>{{ data.RECEIPT_TYPE}}</td>
                                        <td>{{ data.LAST_RECEIPT_NO}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="tdReceipt?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Search Receipt Type" name="RECEIPT_TYPE">
                                        </th>
                                        <th><input type="text" placeholder="Search Last Receipt No"
                                                name="LAST_RECEIPT_NO">
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
