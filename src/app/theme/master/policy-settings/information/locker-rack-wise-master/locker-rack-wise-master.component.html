<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Locker Rack Wise Master</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <div class="card-block">
                <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="footer-email" class="form-control" placeholder=" "
                                        id="RackNumber" formControlName="RACK_NO" disabled>
                                    <label for="RackNumber">Rack Number</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="footer-email" class="form-control" placeholder=" "
                                        id="LOCKER_NO" required="" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="LOCKER_NO" maxlength="5">
                                    <label for="LOCKER_NO">Locker Number<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['LOCKER_NO'].invalid && (angForm.controls['LOCKER_NO'].dirty || angForm.controls['LOCKER_NO'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['LOCKER_NO'].errors?.pattern || angForm.controls['LOCKER_NO'].errors?.required || angForm.controls['LOCKER_NO'].errors?.maxlength">
                                    This field is required and Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="footer-email" class="form-control" placeholder=" "
                                        id="KEY_NO" required="" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="KEY_NO" maxlength="10">
                                    <label for="KEY_NO">Locker Key Number<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['KEY_NO'].invalid && (angForm.controls['KEY_NO'].dirty || angForm.controls['KEY_NO'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['KEY_NO'].errors?.pattern || angForm.controls['KEY_NO'].errors?.required || angForm.controls['KEY_NO'].errors?.maxlength">
                                    This field is required and Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="lockerMaster" [multiple]="false" placeholder="Locker Size*" formControlName="SIZE_SR_NO" required>
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['SIZE_SR_NO'].invalid && (angForm.controls['SIZE_SR_NO'].dirty || angForm.controls['SIZE_SR_NO'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['SIZE_SR_NO'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light" (click)="submit()" *ngIf="showButton" [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
                                <tbody *ngIf="lockerRackWiseMaster?.length != 0">
                                    <tr *ngFor="let data of lockerRackWiseMaster">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn" (click)="editClickHandler(data.id)">Edit</button> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>
                                        <td>{{ data.RACK_NO}}</td>
                                        <td>{{ data.LOCKER_NO}}</td>
                                        <td>{{ data.KEY_NO}}</td>
                                        <td>{{ data.SIZE_SR_NO}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="lockerRackWiseMaster?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Rack Number " name="RACK_NO" /></th>
                                        <th><input type="text" placeholder="Locker Number" name="LOCKER_NO" /></th>
                                        <th><input type="text" placeholder="Locker Key Number" name="KEY_NO" /></th>
                                        <th><input type="text" placeholder="Locker size" name="SIZE_SR_NO" /></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
