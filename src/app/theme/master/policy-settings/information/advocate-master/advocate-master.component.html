<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'master.Advocate_Master.Title' | translate}}</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    {{'master.Advocate_Master.F1' | translate}} (<sub class="required"> * </sub>) {{'master.Advocate_Master.F2' | translate}}
                </h6>
            </div>
            <form action="javascript:" appSubmit [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="CODE" class="form-control" placeholder=" " disabled
                                        id="AdvocateCode" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="CODE">
                                    <label for="AdvocateCode">{{'master.Advocate_Master.Advocate_Code' | translate}}</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input appSubmit type="text" name="NAME" class="form-control" placeholder=" " id="Description"
                                    #autofocus  required="" pattern="^[\u0900-\u097F A-Za-z]+$" maxlength="100"
                                    (keypress)="($event.charCode >= 65 && $event.charCode <= 90)||($event.charCode >= 97 && $event.charCode <= 122) || ($event.charCode <= 32) || $event.charCode == 46 || $event.charCode == 45 || $event.charCode == 47"
                                        title="Input allowed only  A-Z a-z  - / . (Space)" formControlName="NAME"
                                        [ngClass]="{'form-submitted': formSubmitted}" >
                                    <label for="Description">{{'master.Advocate_Master.Description' | translate}}<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['NAME'].invalid && (angForm.controls['NAME'].dirty || angForm.controls['NAME'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['NAME'].errors?.pattern || angForm.controls['NAME'].errors?.required || angForm.controls['NAME'].errors?.maxlength">
                                    {{'master.Validation.Val' | translate}} <!-- This field is required and Input allowed only A-Z a-z - / . (Space) -->
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-outline-primary btn-sm btn-submit" *ngIf="showButton" (click)="submit()" [disabled]="angForm.invalid" (keydown.Tab)="focus()" appSubmit>{{'master.Advocate_Master.Submit' | translate}}</button>
                            <button class="btn btn-outline-primary btn-sm" *ngIf="newbtnShow" (click)="addNewData()">{{'master.Advocate_Master.Cancel' | translate}}</button>
                            <button class="btn btn-outline-primary btn-sm" *ngIf="updateShow" (click)="updateData()"  [disabled]="angForm.invalid">{{'master.Advocate_Master.Update' | translate}}</button> &nbsp;
                            
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table id="informationtable" datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover compact">
                                <tbody *ngIf="advocatemasters?.length != 0">
                                    <tr *ngFor="let data of advocatemasters">
                                        <td><span class="fa fa-fw fa-edit field-icon" id="editbutton" (click)="editClickHandler(data.id);gotoTop()"
                                            placement="bottom" ngbTooltip="Edit"></span> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>
                                        <td  class="td_right">{{ data.CODE }}</td>
                                        <td>{{ data.NAME }}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="advocatemasters?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">{{'master.Action.No_Data' | translate}}</td>
                                    </tr>
                                </tbody>
                                <tfoot #filters class="filters">
                                    <tr class="testing">
                                        <th class="testing"></th>
                                        <th><input type="text" class="form-control" name="CODE"></th>
                                        <th><input type="text" class="form-control" name="NAME"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
