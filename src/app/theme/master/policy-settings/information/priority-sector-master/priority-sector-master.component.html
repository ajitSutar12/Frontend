<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Priority Sector Master</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Account" class="form-control" placeholder=" " maxlength="4"
                                        disabled id="Prioritysectorcode" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="CODE">
                                    <label for="Prioritysectorcode">Priority Sector Code</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Account" class="form-control" placeholder=" " maxlength="4"
                                    #autofocus id="Subcode" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="SUB1_CODE">
                                    <label for="Subcode">Subcode</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SUB1_CODE'].invalid && (angForm.controls['SUB1_CODE'].dirty || angForm.controls['SUB1_CODE'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['SUB1_CODE'].errors?.pattern || angForm.controls['SUB1_CODE'].errors?.maxlength">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Account" class="form-control" placeholder=" " maxlength="4"
                                        id="Secondsubcode" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="SUB2_CODE">
                                    <label for="Secondsubcode">Second subcode</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SUB2_CODE'].invalid && (angForm.controls['SUB2_CODE'].dirty || angForm.controls['SUB2_CODE'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['SUB2_CODE'].errors?.pattern ||angForm.controls['SUB2_CODE'].errors?.maxlength ">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Account" class="form-control" placeholder=" " maxlength="4"
                                        id="Thirdsubcode" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="SUB3_CODE">
                                    <label for="Thirdsubcode">Third subcode</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SUB3_CODE'].invalid && (angForm.controls['SUB3_CODE'].dirty || angForm.controls['SUB3_CODE'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['SUB3_CODE'].errors?.pattern ||angForm.controls['SUB2_CODE'].errors?.maxlength">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="NAME" class="form-control" placeholder=" " maxlength="300"
                                        id="Description" required="" pattern="^[A-Za-z\./ -]+$"
                                        title="Input allowed only  A-Z a-z  - / . (Space)" formControlName="NAME">
                                    <label for="Description">Description<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['NAME'].invalid && (angForm.controls['NAME'].dirty || angForm.controls['NAME'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['NAME'].errors?.pattern || angForm.controls['NAME'].errors?.required ||angForm.controls['SUB2_CODE'].errors?.maxlength">
                                    This field is required and Input allowed only A-Z a-z - / . (Space)
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" *ngIf="showButton" (click)="submit()"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow" [disabled]="angForm.invalid">Update</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" (click)="addNewData()" *ngIf="newbtnShow">New
                                </button>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <tbody *ngIf="prioritySectorMaster?.length != 0">
                                    <tr *ngFor="let data of prioritySectorMaster">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn"
                                                (click)="editClickHandler(data.id)">Edit</button> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>
                                        <td>{{ data.CODE }}</td>
                                        <td>{{ data.SUB1_CODE }}</td>
                                        <td>{{ data.SUB2_CODE }}</td>
                                        <td>{{ data.SUB3_CODE }}</td>
                                        <td>{{ data.NAME }}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="prioritySectorMaster?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Search Priority Sector Code" name="CODE">
                                        </th>
                                        <th><input type="text" placeholder="Search Sub Code" name="SUB1_CODE"></th>
                                        <th><input type="text" placeholder="Search 2nd Sub Code" name="SUB2_CODE"></th>
                                        <th><input type="text" placeholder="Search 3rd Sub Code" name="SUB3_CODE"></th>
                                        <th><input type="text" placeholder="Search Description" name="NAME"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
