<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Company Group Link Master</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>

            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="companyCode" [multiple]="false" placeholder="Company Code*" required title="Compulsory Selection" maxlength="5" formControlName="COMP_CODE">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['COMP_CODE'].invalid && (angForm.controls['COMP_CODE'].dirty || angForm.controls['COMP_CODE'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['COMP_CODE'].errors?.required|| angForm.controls['NAME'].errors?.maxlength">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="schemeCode" [multiple]="false" placeholder="Scheme Code*" required title="Compulsory Selection" maxlength="5" formControlName="CODE">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['CODE'].invalid && (angForm.controls['CODE'].dirty || angForm.controls['CODE'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['CODE'].errors?.required|| angForm.controls['NAME'].errors?.maxlength">
                                    This field is required
                                </div>
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="footer-email" class="form-control" placeholder=" "
                                        maxlength="6" id="FromAC" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="FROM_AC">
                                    <label for="FromAC">From A/c.</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['FROM_AC'].invalid && (angForm.controls['FROM_AC'].dirty || angForm.controls['FROM_AC'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['FROM_AC'].errors?.pattern|| angForm.controls['NAME'].errors?.maxlength">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="footer-email" class="form-control" placeholder=" "
                                        maxlength="6" id="ToAC" pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="TO_AC">
                                    <label for="ToAC">To A/c.</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['TO_AC'].invalid && (angForm.controls['TO_AC'].dirty || angForm.controls['TO_AC'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['TO_AC'].errors?.pattern|| angForm.controls['NAME'].errors?.maxlength">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" *ngIf="showButton" (click)="submit()" [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow">Update</button>&nbsp;
                            <button class="btn btn-primary ripple light" *ngIf="newbtnShow" (click)="addNewData()">Cancel</button>
                        </div>
                    </div>

                </div>
            </form>



        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <tbody *ngIf="companyGroupLinkMaster?.length != 0">
                                    <tr *ngFor="let data of companyGroupLinkMaster">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn" (click)="editClickHandler(data.id)">Edit</button> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>

                                        <td>{{ data.COMP_CODE }}</td>
                                        <td>{{ data.CODE }}</td>
                                        <td>{{ data.FROM_AC }}</td>
                                        <td>{{ data.TO_AC }}</td>


                                    </tr>
                                </tbody>
                                <tbody *ngIf="companyGroupLinkMaster?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Company Code " name="COMP_CODE" /></th>
                                        <th><input type="text" placeholder="Scheme Code" name="CODE" /></th>
                                        <th><input type="text" placeholder="From Account" name="FROM_AC" /></th>
                                        <th><input type="text" placeholder="To Account" name="TO_AC" /></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
