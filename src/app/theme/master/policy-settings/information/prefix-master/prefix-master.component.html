<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Prefix Master</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="SR_NO" class="form-control" placeholder=" " id="SR_NO"
                                        pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="SR_NO"
                                        disabled>
                                    <label for="SR_NO">Serial No.</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="title" [multiple]="false"
                                    placeholder="Prefix*" required title="Compulsory Selection"
                                    formControlName="PREFIX">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['PREFIX'].invalid && (angForm.controls['PREFIX'].dirty || angForm.controls['PREFIX'].touched)"
                                class="alert alert-danger">
                                <div *ngIf=" angForm.controls['PREFIX'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-radio">
                                <h6>Sex</h6>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" value="
                                        male" name="SEX" formControlName="SEX">
                                        <i class="helper"></i>Male<span class="required"> </span>
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" value="female" formControlName="SEX" name="SEX"
                                            [checked]="true">
                                        <i class="helper"></i>Female<span class="required"> </span>
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" value="other" name="SEX" formControlName="SEX">
                                        <i class="helper"></i>Other<span class="required"> </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" (click)="submit()" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover">
                                <tbody *ngIf="prefixMaster?.length != 0">
                                    <tr *ngFor="let data of prefixMaster">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn"
                                                (click)="editClickHandler(data.id)">Edit</button> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>
                                        <td>{{ data.SR_NO}}</td>
                                        <td>{{ data.PREFIX}}</td>
                                        <td>{{ data.SEX}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="prefixMaster?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Search Serial No" name="SR_NO"></th>
                                        <th><input type="text" placeholder="Search PREFIX" name="PREFIX"></th>
                                        <th><input type="text" placeholder="Search Sex" name="SEX"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
