<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'master.Insurance_Master.Title' | translate}}</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    {{'master.Insurance_Master.F1' | translate}} (<sub class="required"> * </sub>){{'master.Insurance_Master.F2' | translate}}
                </h6>
            </div>
            <form action="javascript:" appSubmit [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Account" class="form-control" placeholder=" " id="CODE"
                                        pattern="^[0-9]+$" title="Input allowed only  0-9" formControlName="CODE"
                                        disabled>
                                    <label for="CODE">{{'master.Insurance_Master.Insurance_Code' | translate}}</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input appTheme type="text" name="NAME" class="form-control" placeholder=" " id="NAME"
                                    #autofocus  required="" pattern="^[A-Za-z\./ -]+$" maxlength="100"
                                    (keypress)="($event.charCode >= 65 && $event.charCode <= 90)||($event.charCode >= 97 && $event.charCode <= 122) || ($event.charCode <= 32) || $event.charCode == 46 || $event.charCode == 45 || $event.charCode == 47"
                                        title="Input allowed only  A-Z a-z  - / . (Space)" formControlName="NAME">
                                    <label for="NAME">{{'master.Insurance_Master.Description' | translate}}<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['NAME'].invalid && (angForm.controls['NAME'].dirty || angForm.controls['NAME'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['NAME'].errors?.pattern || angForm.controls['NAME'].errors?.required || angForm.controls['NAME'].errors?.maxlength">
                                    {{'master.Validation.Val1' | translate}} <!-- This field is required and Input allowed only A-Z a-z - / . (Space) -->
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-outline-primary btn-sm btn-submit" (click)="submit()" *ngIf="showButton"
                            [disabled]="angForm.invalid" (keydown.Tab)="focus()" appTheme>{{'master.Insurance_Master.Submit' | translate}}</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="addNewData()"
                            *ngIf="newbtnShow">{{'master.Insurance_Master.Cancel' | translate}}</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="updateData()" *ngIf="updateShow"
                            [disabled]="angForm.invalid">{{'master.Insurance_Master.Update' | translate}}</button>&nbsp;
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table id="informationtable" datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover compact">
                                <tbody *ngIf="insuranceMaster?.length != 0">
                                    <tr *ngFor="let data of insuranceMaster">
                                        <td><span class="fa fa-fw fa-edit field-icon" id="editbutton" (click)="editClickHandler(data.id);gotoTop()"
                                            placement="bottom" ngbTooltip="Edit"></span> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm"
                                                (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>
                                        <td  class="td_right">{{ data.CODE}}</td>
                                        <td>{{ data.NAME}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="insuranceMaster?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">{{'master.Action.No_Data' | translate}}</td>
                                    </tr>
                                </tbody>
                                <tfoot #filters class="filters">
                                    <tr class="testing">
                                        <th class="testing"></th>
                                        <th><input type="text" class="form-control"  name="CODE"></th>
                                        <th><input type="text" class="form-control"  name="NAME"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
