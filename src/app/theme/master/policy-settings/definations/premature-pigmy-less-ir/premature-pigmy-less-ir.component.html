<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Prematured Less Rate</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm col-lg">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="EFFECT_DATE" class="form-control" placeholder=" "
                                        id="EFFECT_DATE" required="" max="9999-12-31" id="date"
                                        onfocus="(this.type='date')" formControlName="EFFECT_DATE">
                                    <label for="date">Effective Date<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['EFFECT_DATE'].invalid && (angForm.controls['EFFECT_DATE'].dirty || angForm.controls['EFFECT_DATE'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['EFFECT_DATE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="schemetype" [multiple]="false" placeholder="Scheme Type*" required title="Compulsory Selection" formControlName="AC_ACNOTYPE">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['AC_ACNOTYPE'].invalid && (angForm.controls['AC_ACNOTYPE'].dirty || angForm.controls['AC_ACNOTYPE'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['AC_ACNOTYPE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light" *ngIf="showButton" (click)="submit()" [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
                                <tbody *ngIf="prematurePigmy?.length != 0">
                                    <tr *ngFor="let data of prematurePigmy">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn" (click)="editClickHandler(data.id)">Edit</button> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>

                                        <td>{{ data.EFFECT_DATE }}</td>
                                        <td>{{ data.ACNOTYPE }}</td>
                                        <td>{{ data.SERIAL_NO }}</td>
                                        <td>{{ data.FROM_MONTHS }}</td>
                                        <td>{{ data.TO_MONTHS }}</td>
                                        <td>{{ data.LESS_INT_RATE }}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="prematurePigmy?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Search Effective Date" name="search-effectiveDate" /></th>

                                        <th><input type="text" placeholder="Search Scheme Type" name="search-schemeType" /></th>
                                        <th><input type="text" placeholder="Search Serial No" name="search-serialNo" />
                                        </th>
                                        <th><input type="text" placeholder="Search From Month" name="search-formMonth" /></th>
                                        <th><input type="text" placeholder="Search To Month" name="search-toMonth" />
                                        </th>
                                        <th><input type="text" placeholder="Search Interest Rate" name="search-interestRate" /></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
