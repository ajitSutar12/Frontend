<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Schemewise Document Applicable</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">

                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="schemetype" [multiple]="false"
                                    placeholder="Scheme*" required title="Compulsory Selection"
                                    formControlName="SCHEME_CODE">
                                </ng-select>

                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SCHEME_CODE'].invalid && (angForm.controls['SCHEME_CODE'].dirty || angForm.controls['SCHEME_CODE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['SCHEME_CODE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>


                </div>
            </form>
            <div class="row">
                <div class="col-12">
            
            
                    <div class="card-block">
            
                        <div class="row">
                            <div class="col-sm">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <tbody>
                                            <tr>
                                                <th>Code</th>
                                                <th>Description</th>
                                                <th>Is Allowed</th>
                                                <th>Remark</th>
                                            </tr>
                                            <tr *ngFor="let data of documentMaster">
                                                <td>{{data.CODE}}</td>
                                                <td>{{data.NAME}}</td>
                                                <td> <input class="border-checkbox" type="checkbox" name="IS_ALLOWED" id="checkbox1"
                                                        value="checkbox"></td>
                                                <td></td>
                                            </tr>
            
            
            
                                        </tbody>
            
                                    </table>
                                </div>
                            </div>
                        </div>
            
            
                    </div>
            
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-block">

                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover">
                                <tbody *ngIf="schemeLinkingWithD?.length != 0">
                                    <tr *ngFor="let data of schemeLinkingWithD">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn"
                                                (click)="editClickHandler(data.id)">Edit</button> &nbsp;

                                        </td>
                                        <td>{{ data.SCHEME_CODE }}</td>
                                        <td>{{ data.DOCUMENT_CODE }}</td>


                                    </tr>
                                </tbody>
                                <tbody *ngIf="schemeLinkingWithD?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Scheme" name="SCHEME_CODE"></th>
                                        <th><input type="text" placeholder="Code" name="DOCUMENT_CODE"></th>

                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
