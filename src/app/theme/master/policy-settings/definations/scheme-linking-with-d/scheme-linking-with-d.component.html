<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Schemewise Document Applicable</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:" appSubmit [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">

                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="SCHEME_CODE" appTheme bindValue="value" [(ngModel)]="ngscheme"
                                        (change)="fetchLinkedDoc($event)" formControlName="SCHEME_CODE"
                                        bindLabel="label" title="Compulsory Selection"
                                        [ngClass]="{'form-submitted': formSubmitted}" required placeholder="Scheme"
                                        #scheme (focus)="onFocus(scheme)" [selectOnTab]='true' autofocus>
                                        <ng-option *ngFor="let values of schemetype" [value]="values">
                                            {{values.label}}</ng-option>
                                    </ng-select>
                                    <label for="SCHEME_CODE">Scheme<sub class="required"> * </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SCHEME_CODE'].invalid && (angForm.controls['SCHEME_CODE'].dirty || angForm.controls['SCHEME_CODE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['SCHEME_CODE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-outline-primary btn-sm btn-submit" [disabled]="myform.invalid"
                                (click)="submit()" *ngIf="showButton" appTheme>Submit</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <td>Code</td>
                                                <td>Description</td>
                                                <td>Is Allowed</td>
                                                <td>Remark</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let data of documentMaster">
                                                <td class="td_right">{{data.CODE}}</td>
                                                <td>{{data.NAME}}</td>
                                                <td>
                                                    <input type="checkbox" class="border-checkbox" id="IS_ALLOWED"
                                                        #IS_ALLOWED [value]="data.IS_ALLOWED===true ? true : null"
                                                        [attr.checked]="data.IS_ALLOWED===true ? true :null"
                                                        (change)="checkDocument(data.id,data.CODE,$event)">
                                                </td>
                                                <td style="align-items: center;">
                                                    <div class="col-sm-2">
                                                        <span *ngIf="data.status" class="fa fa-check-circle"
                                                            id="editbutton" style="color: green;font-size: 20px;"
                                                            placement="left" ngbTooltip="Document Linked"></span> &nbsp;
                                                        <span *ngIf="!data.status" class="fa fa-times-circle-o"
                                                            id="editbutton" style="color: red;font-size: 20px;"
                                                            placement="left" ngbTooltip="Document Linked"></span>
                                                    </div>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
