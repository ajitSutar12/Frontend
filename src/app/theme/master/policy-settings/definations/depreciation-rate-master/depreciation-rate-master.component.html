<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Depreciation Rate Master</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="EFFECT_DATE" class="form-control" placeholder=" "
                                    #autofocus  id="EFFECT_DATE" required=""                                          
                                    max="{{datemax | date:'yyyy-MM-dd'}}" onfocus="(this.type='date')" #date (keyup)="disabledate(date.value)"  id="EFFECT_DATE"
                                        onfocus="(this.type='date')" formControlName="EFFECT_DATE">
                                    <label for="EFFECT_DATE">Last Int. Date<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['EFFECT_DATE'].invalid && (angForm.controls['EFFECT_DATE'].dirty || angForm.controls['EFFECT_DATE'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['EFFECT_DATE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="category" [multiple]="false" placeholder="Category Code*" required title="Compulsory Selection" formControlName="CATEGORY">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['CATEGORY'].invalid && (angForm.controls['CATEGORY'].dirty || angForm.controls['CATEGORY'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['CATEGORY'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="DEPR_RATE" class="form-control" placeholder=" "
                                        id="DEPR_RATE" required=""  pattern="\d{1,2}(\.\d{2})?" maxlength="5" 
                                        #margin
                                        (keyup)="checkmargin(margin.value)"
                                        title="Input allowed only  0-9" formControlName="DEPR_RATE">
                                    <label for="DEPR_RATE">Depreciation Rate<sub class="required">*
                                        </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label" *ngIf="angForm.controls['DEPR_RATE'].invalid && (angForm.controls['DEPR_RATE'].dirty || angForm.controls['DEPR_RATE'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['DEPR_RATE'].errors?.pattern || angForm.controls['DEPR_RATE'].errors?.required">
                                    This field is required and Input allowed only 0-9
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary ripple light" *ngIf="showButton" (click)="submit()" [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow" [disabled]="angForm.invalid">Update</button>&nbsp;
                            <button class="btn btn-primary ripple light" *ngIf="newbtnShow" (click)="addNewData()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover compact">
                                <tbody *ngIf="depriciationRate?.length != 0">
                                    <tr *ngFor="let data of depriciationRate">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn" (click)="editClickHandler(data.id)">Edit</button> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>
                                        <td class="td_right">{{ data.EFFECT_DATE }}</td>
                                        <td>{{ data.CATEGORY }}</td>
                                        <td class="td_right">{{ data.DEPR_RATE }}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="depriciationRate?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" class="form-control" placeholder=" Effective Date" name="search-effectiveDate" /></th>
                                        <th><input type="text" class="form-control" placeholder=" Category Code" name="search-categoryCode" /></th>
                                        <th><input type="text" class="form-control" placeholder=" Depriciation Rate" name="search-depriciation Rate" />
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
