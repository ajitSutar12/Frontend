<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Saving and Pigmy Interest Rates</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Scheme*" required title="Compulsory Selection"
                                    formControlName="ACNOTYPE">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['ACNOTYPE'].invalid && (angForm.controls['ACNOTYPE'].dirty || angForm.controls['ACNOTYPE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['ACNOTYPE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="interestcategory" [multiple]="false"
                                    placeholder="Int.Category *" required title="Compulsory Selection"
                                    formControlName="INT_CATEGORY">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['INT_CATEGORY'].invalid && (angForm.controls['INT_CATEGORY'].dirty || angForm.controls['INT_CATEGORY'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['INT_CATEGORY'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm col-lg-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="EFFECT_DATE" class="form-control" placeholder=" " required
                                        max="9999-12-31" id="EFFECT_DATE" onfocus="(this.type='date')"
                                        formControlName="EFFECT_DATE">
                                    <label for="EFFECT_DATE">Effective Date<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['EFFECT_DATE'].invalid && (angForm.controls['EFFECT_DATE'].dirty || angForm.controls['EFFECT_DATE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['EFFECT_DATE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="INT_RATE" class="form-control" placeholder=" "
                                        id="INT_RATE" required pattern="^[0-9]+$" title="Input allowed only  0-9"
                                        formControlName="INT_RATE">
                                    <label for="INT_RATE">Interest Rate<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['INT_RATE'].invalid && (angForm.controls['INT_RATE'].dirty || angForm.controls['INT_RATE'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['INT_RATE'].errors?.pattern || angForm.controls['INT_RATE'].errors?.required">
                                    This field is required and Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary ripple light" (click)="addNewData()" *ngIf="newbtnShow">New
                                Interest Rate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover">
                                <tbody *ngIf="savingandPigmyInterestRate?.length != 0">
                                    <tr *ngFor="let data of savingandPigmyInterestRate">
                                        <td><button class="btn btn-outline-primary btn-sm" id="editbtn"
                                                (click)="editClickHandler(data.id)">Edit</button> &nbsp;
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" -->
                                            <!-- (click)="delClickHandler(data.id)">Delete</button> -->
                                        </td>
                                        <td>{{ data.EFFECT_DATE}}</td>
                                        <td>{{ data.ACNOTYPE}}</td>
                                        <td>{{ data.INT_CATEGORY}}</td>
                                        <td>{{ data.INT_RATE}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="savingandPigmyInterestRate?.length == 0">
                                    <tr>
                                        <td colspan="6" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th><input type="text" placeholder="Search Effected Date" name="EFFECT_DATE">
                                        </th>
                                        <th><input type="text" placeholder="Search Scheme type" name="ACNOTYPE"></th>
                                        <th><input type="text" placeholder="Search Int.Category" name="INT_CATEGORY">
                                        </th>
                                        <th><input type="text" placeholder="Search Int Rate" name="INT_RATE">
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
