<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Loan Installment Edit and Close Date Updation</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>

            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Scheme*" required title="Compulsory Selection"
                                    formControlName="Scheme">
                                </ng-select>
                                <label>{{ message.scheme }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Scheme'].invalid && (angForm.controls['Scheme'].dirty || angForm.controls['Scheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Scheme'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="A_BALCODE" class="form-control" placeholder=" "
                                        id="MemNoFrom" value="{{ message.membernofrom }}" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="MemNoFrom">
                                    <label for="MemNoFrom">Member No. From</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['MemNoFrom'].invalid && (angForm.controls['MemNoFrom'].dirty || angForm.controls['MemNoFrom'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['MemNoFrom'].errors?.pattern">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="ALTERNATE_CODE" class="form-control" placeholder=" "
                                        id="MemNoTo" value="{{ message.tomemberno }}" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="MemNoTo">
                                    <label for="MemNoTo">To Member No.</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['MemNoTo'].invalid && (angForm.controls['MemNoTo'].dirty || angForm.controls['MemNoTo'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['MemNoTo'].errors?.pattern">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <button class="btn btn-primary ripple light" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="col-12">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtExportButtonOptions"
                                    class="table table-striped table-bordered table-hover" style="width: 100%;">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
