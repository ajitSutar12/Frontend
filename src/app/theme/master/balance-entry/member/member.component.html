<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">
                <h5>Other Masters</h5>
            </div>
            <div class="card-block">
                <div class="col-md-12">
                    <!-- <perfect-scrollbar style="max-width: 600px; max-height: 450px;"> -->

                        <ul class="basic-list">
                            <li>
                                <h6> <a (click)="OpenLink(1)" routerLinkActive="active" class="text-right f-w-600" id="pointer">1. Member Balance Addition </a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(2)" routerLinkActive="active" class="text-right f-w-600" id="pointer">2. Recovery Installment </a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(3)" routerLinkActive="active" class="text-right f-w-600" id="pointer">3. Shares Balance Addition</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(4)" routerLinkActive="active" class="text-right f-w-600" id="pointer">4. Balance Addition Shares Accountwise</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(5)" routerLinkActive="active" class="text-right f-w-600" id="pointer">5. Loan Installment Edit</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(6)" routerLinkActive="active" class="text-right f-w-600" id="pointer">6. Shares Cancellation</a></h6>
                            </li>
                            
                        </ul>
                    <!-- </perfect-scrollbar> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="card-block">
            <div *ngIf="memberbalanceadditionTrue">
                <app-member-balance-addition></app-member-balance-addition>
            </div>
            <div *ngIf="recoveryinstallmentTrue">
                <app-recovery-installment></app-recovery-installment>
            </div>
            <div *ngIf="sharesbalanceadditionTrue">
                <app-shares-balance-addition></app-shares-balance-addition>
            </div>
            <div *ngIf="balanceadditionsharesaccountwiseTrue">
                <app-balance-addition-shares-accountwise></app-balance-addition-shares-accountwise>
            </div>
            <div *ngIf="loaninstallmenteditTrue">
                <app-loan-installment-edit></app-loan-installment-edit>
            </div>
            <div *ngIf="sharescancellationTrue">
                <app-shares-cancellation></app-shares-cancellation>
            </div>
        </div>
    </div>
</div>
