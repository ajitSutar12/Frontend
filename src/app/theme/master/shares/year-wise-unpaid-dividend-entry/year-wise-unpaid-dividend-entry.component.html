<div class="row">
  <div class="col-12">
    <div class="card">

      <div class="card-header">
        <h5>Year Wise Unpaid Dividend Opening Entry</h5>
        <h6 style="float: right">
          <sub class="required">* </sub>: Required Fields
        </h6>
      </div>

      <form
        action="javascript:"
        [formGroup]="angForm"
        novalidate
        #myform="ngForm"
      >
        <div class="card-block">
          <div class="row">

            <div class="col-sm">
              <div class="form-group form-primary form-static-label">
                <ng-select
                  [ngClass]="'ng-select'"
                  [options]="SchemeCodeObject"
                  [multiple]="false"
                  placeholder="Scheme *"
                  required
                  title="Compulsory Selection"
                  [(ngModel)]="acType"
                  (selected)="(acType)"
                  formControlName="ACTYPE"
                >
                </ng-select>
              </div>
              <div
                class="form-group form-primary form-static-label"
                *ngIf="
                  angForm.controls['ACTYPE'].invalid &&
                  (angForm.controls['ACTYPE'].dirty ||
                    angForm.controls['ACTYPE'].touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="angForm.controls['ACTYPE'].errors?.required">
                  This field is required
                </div>
              </div>
            </div>

            <div class="col-sm">
              <div class="form-group form-primary form-static-label">
                <ng-select
                  [ngClass]="'ng-select'"
                  [options]="SalaryDMasterObject"
                  [multiple]="false"
                  placeholder="Salary Division"
                  formControlName="AC_SALARYDIVISION_CODE"
                >
                </ng-select>
              </div>
              <div
                class="form-group form-primary form-static-label"
                *ngIf="
                  angForm.controls['AC_SALARYDIVISION_CODE'].invalid &&
                  (angForm.controls['AC_SALARYDIVISION_CODE'].dirty ||
                    angForm.controls['AC_SALARYDIVISION_CODE'].touched)
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="
                    angForm.controls['AC_SALARYDIVISION_CODE'].errors?.required
                  "
                >
                  This field is required
                </div>
              </div>
            </div>

            <div class="col-sm">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input
                    type="text"
                    class="form-control"
                    placeholder=" "
                    id="WARRENT_DATE"
                    required=""
                    max="{{ date | date: 'yyyy-MM-dd' }}"
                    formControlName="WARRENT_DATE"
                    value=""
                    onfocus="(this.type='date')"
                  />
                  <label for="WARRENT_DATE"
                    >Div.Warrant Date <sub class="required">*</sub>
                  </label>
                </span>
              </div>
              <div
                class="form-group form-primary form-static-label"
                *ngIf="
                  angForm.controls['WARRENT_DATE'].invalid &&
                  (angForm.controls['WARRENT_DATE'].dirty ||
                    angForm.controls['WARRENT_DATE'].touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="angForm.controls['WARRENT_DATE'].errors?.required">
                  This field is required
                </div>
              </div>
            </div>

            <div class="col-sm">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input
                    type="text"
                    class="date-own form-control"
                    placeholder=" "
                    id="datepicker"
                    required=""
                    max="{{ date }}"
                    formControlName="DIV_FROM_YEAR"
                    value=""
                    onfocus="(this.type='date')"
                  />
                  <label for="DIV_FROM_YEAR"
                    >Dividend Year From <sub class="required">*</sub>
                  </label>
                </span>
              </div>
            </div>

            <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      class="date-own form-control"
                      placeholder=" "
                      id="DIV_TO_YEAR"
                      required=""
                      max="{{ year }}"
                      formControlName="DIV_TO_YEAR"
                      value=""
                      onfocus="(this.type='date')"
                    />
                    <label for="DIV_TO_YEAR"
                      >Dividend Year To <sub class="required">*</sub>
                    </label>
                  </span>
                </div>
            </div>

          </div>

          <div class="row">

            <div class="col-sm">
              <div class="form-group form-primary form-static-label">
                <ng-select
                  [ngClass]="'ng-select'"
                  [options]="ShareMasterObject"
                  [multiple]="false"
                  placeholder="Member From"
                  
                  formControlName="AC_NO"
                >
                </ng-select>
              </div>
            </div>
<!-- min="{{value.ShareMasterObject}}" -->
            <div class="col-sm">
              <div class="form-group form-primary form-static-label">
                <ng-select
                  [ngClass]="'ng-select'"
                  [options]="ShareMasterObjectB"
                  [multiple]="false"
                  placeholder="Member To "
                  formControlName="AC_NO"
                  
                >
                </ng-select>
              </div>
            </div>

            <div class="col-sm">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input
                    type="text"
                    name="TOTAL_SHARES"
                    class="form-control"
                    placeholder=" "
                    id="TOTAL_SHARES"
                    formControlName="TOTAL_SHARES"
                  />
                  <label for="TOTAL_SHARES">Total Amount</label>
                </span>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-block">
                  <div class="row">
                    <div class="col-sm">
                      <div class="table-responsive">
                        <table
                          datatable
                          [dtOptions]="dtexportshareOption"
                          [dtTrigger]="dtTrigger"
                          class="table table-striped table-bordered table-hover"
                        >
                          <tbody *ngIf="sharemember?.length != 0">
                            <tr *ngFor="let data of sharemember">
                             <td><button class="btn btn-outline-primary btn-sm" id="editbtn"
                                                                    (click)="editClickHandler(data.id)">Edit</button>
                                                            </td>
                              
                              <td>{{ data.AC_NO}}</td>
                              <td>{{ data.shareNameObject }}</td>
                              <td>
                                <input
                                  type="text"
                                  name="DIVIDEND_AMOUNT "
                                  class="form-control"
                                  placeholder=" "
                                  pattern="\d{1,20}(\.\d{2})?"
                                  id="DIVIDEND_AMOUNT "
                                  maxlength="20"
                                  title="Input allowed only  0-9"
                                  formControlName="DIVIDEND_AMOUNT "
                                />
                              </td>
                              <td>
                                <div class="form-group input-group">
                                  <span class="border-lable-flt">
                                    <input
                                      type="text"
                                      class="form-control"
                                      placeholder=" "
                                      id="MEMBER_CLOSE_DATE"
                                      max="9999-12-31"
                                      formControlName="MEMBER_CLOSE_DATE"
                                      value=""
                                      onfocus="(this.type='date')"
                                    />
                                    <label for="MEMBER_CLOSE_DATE"
                                      >close date</label
                                    >
                                  </span>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                          <tbody *ngIf="sharemember?.length == 0">
                            <tr>
                              <td colspan="6" class="no-data-available">
                                No data!
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <button
                class="btn btn-primary ripple light"
                *ngIf="showButton"
                (click)="submit()"
                [disabled]="angForm.invalid"
              >
                Add
              </button>
              <button
                class="btn btn-primary ripple light"
                (click)="updateData()"
                [disabled]="angForm.invalid"
                *ngIf="updateShow"
              >
                Update
              </button>
            </div>
            <div class="col-sm-4">
              <button
                class="btn btn-primary ripple light"
                (click)="addNewData()"
                *ngIf="newbtnShow"
              >
                New
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
