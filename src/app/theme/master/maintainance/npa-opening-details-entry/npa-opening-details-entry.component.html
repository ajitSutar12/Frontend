<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Opening NPA Details Entry</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:" [formGroup]="npaOpeningForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <!-- <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                    placeholder="Scheme Code *" required title="Compulsory Selection"
                                    formControlName="AC_TYPE">
                                </ng-select>
                                <label>{{message.schemecode}}</label>
                            </div> -->
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                  <ng-select id="AC_TYPE" bindValue="value" [(ngModel)]="ngscheme"
                                    formControlName="AC_TYPE" bindLabel="label" title="Compulsory Selection"
                                    [ngClass]="{'form-submitted': formSubmitted}" required placeholder="Scheme Code">
                                    <ng-option *ngFor="let values of simpleOption" [value]="values">
                                      {{values.label}}</ng-option>
                                  </ng-select>
                                  <label for="AC_TYPE">Scheme Code<sub class="required"> * </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="npaOpeningForm.controls['AC_TYPE'].invalid && (npaOpeningForm.controls['AC_TYPE'].dirty || npaOpeningForm.controls['AC_TYPE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="npaOpeningForm.controls['AC_TYPE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <!-- <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="Ac" [multiple]="false"
                                    placeholder="From A/C. *" required title="Compulsory Selection"
                                    formControlName="FROM_AC">
                                </ng-select>
                                <label>{{message.fromacc}}</label>
                            </div> -->
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                  <ng-select id="FROM_AC" bindValue="value" [(ngModel)]="ngfromac"
                                    formControlName="FROM_AC" bindLabel="label" title="Compulsory Selection"
                                    [ngClass]="{'form-submitted': formSubmitted}" required placeholder="From A/C">
                                    <ng-option *ngFor="let values of Ac" [value]="values">
                                      {{values.label}}</ng-option>
                                  </ng-select>
                                  <label for="FROM_AC">From A/C<sub class="required"> * </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="npaOpeningForm.controls['FROM_AC'].invalid && (npaOpeningForm.controls['FROM_AC'].dirty || npaOpeningForm.controls['FROM_AC'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="npaOpeningForm.controls['FROM_AC'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <!-- <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="Ac2" [multiple]="false"
                                    placeholder="To A/C. *" required title="Compulsory Selection"
                                    formControlName="TO_AC">
                                </ng-select>
                                <label>{{message.toacc}}</label>
                            </div> -->
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                  <ng-select id="TO_AC" bindValue="value" [(ngModel)]="ngtoac"
                                    formControlName="TO_AC" bindLabel="label" title="Compulsory Selection"
                                    [ngClass]="{'form-submitted': formSubmitted}" required placeholder="To A/C">
                                    <ng-option *ngFor="let values of Ac2" [value]="values">
                                      {{values.label}}</ng-option>
                                  </ng-select>
                                  <label for="TO_AC">To A/C<sub class="required"> * </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="npaOpeningForm.controls['TO_AC'].invalid && (npaOpeningForm.controls['TO_AC'].dirty || npaOpeningForm.controls['TO_AC'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="npaOpeningForm.controls['TO_AC'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-outline-primary btn-sm" *ngIf="showButton"
                                [disabled]="npaOpeningForm.invalid">Submit</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table id="npaopeningdetailstable" datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <tbody *ngIf="jsonData?.length != 0">
                                    <tr *ngFor="let data of jsonData">
                                        <td><span class="fa fa-fw fa-edit field-icon" id="editbutton"
                                            (click)="editClickHandler(data.id)" placement="bottom"
                                            ngbTooltip="Edit"></span>
                                            <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm"
                                                (click)="delClickHandler(data.id)">Delete</button> -->
                                                <span class="fa fa-fw fa-trash-o" id="delbtn" (click)="delClickHandler(data.id)" placement="bottom"
                                                        ngbTooltip="Delete"></span>
                                        </td>
                                        <td>{{ data.AC_TYPE }}</td>
                                        <td>{{ data.FROM_AC }}</td>
                                        <td>{{ data.TO_AC }}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="jsonData?.length == 0">
                                    <tr>
                                        <td colspan="3" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                                <tfoot #filters class="filters">
                                    <tr class="testing">
                                        <th class="testing"></th>
                                        
                                        <th><input type="text" class="form-control" name="AC_TYPE"></th>
                                        <th><input type="text" class="form-control" name="FROM_AC"></th>
                                        <!-- <th><input type="text" class="form-control" name="TO_AC"></th> -->
                                        
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
