<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Charges Noting</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="s" [multiple]="false"
                                    placeholder="Scheme Code *" required title="Compulsory Selection"
                                    formControlName="Scheme">
                                </ng-select>
                                <label>{{message.schemecode}}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Scheme'].invalid && (angForm.controls['Scheme'].dirty || angForm.controls['Scheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Scheme'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="Ac" [multiple]="false"
                                    placeholder="From A/C *" required title="Compulsory Selection"
                                    formControlName="FROM_AC">
                                </ng-select>
                                <label>{{message.fromacc}}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['FROM_AC'].invalid && (angForm.controls['FROM_AC'].dirty || angForm.controls['FROM_AC'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['FROM_AC'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="Ac2" [multiple]="false"
                                    placeholder="To A/C *" required title="Compulsory Selection"
                                    formControlName="TO_AC">
                                </ng-select>
                                <label>{{message.toacc}}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['TO_AC'].invalid && (angForm.controls['TO_AC'].dirty || angForm.controls['TO_AC'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['TO_AC'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" class="form-control" placeholder=" " required="" max="9999-12-31"
                                        formControlName="Date" value="{{ message.notingdate}}"
                                        onfocus="(this.type='date')" id="date" />
                                    <label for="date">Noting Date<sub class="required">*</sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Date'].invalid && (angForm.controls['Date'].dirty || angForm.controls['Date'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Date'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox1" value="checkbox"
                                        [checked]="isAddinprinciple == true">
                                    <!--Default unchecked-->
                                    <label class="border-checkbox-label" for="checkbox1">Add in Principle</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false" required
                                    name="chargestype" placeholder="Charges Type *" formControlName="chargestype">
                                </ng-select>
                                <label>{{message.chargestype}}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['chargestype'].invalid && (angForm.controls['chargestype'].dirty || angForm.controls['chargestype'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['chargestype'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-radio">
                                <form>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" [checked]="isDebit == true" checked>
                                            <i class="helper"></i>Debit<span> </span>
                                        </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" [checked]="isDebit == false">
                                            <i class="helper"></i>Credit<span> </span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="To" class="form-control" placeholder=" " id="ChargesAmount"
                                        value="{{ message.chargesamount }}" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="ChargesAmount">
                                    <label for="ChargesAmount">Charges Amount</label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['ChargesAmount'].invalid && (angForm.controls['ChargesAmount'].dirty || angForm.controls['ChargesAmount'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['ChargesAmount'].errors?.pattern">
                                    Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox2" value="checkbox"
                                        [checked]="isCreateglentry == true">
                                    <!--Default unchecked-->
                                    <label class="border-checkbox-label" for="checkbox2">Create GL Entry<span
                                            class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="Ac3" [multiple]="false"
                                    placeholder="Transfer G.L. A/C No." title="Compulsory Selection"
                                    formControlName="transeferglaccno">
                                </ng-select>
                                <label>{{message.transeferglaccno}}</label>
                            </div>

                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light" *ngIf="showButton"
                                [disabled]="angForm.invalid">Process</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
