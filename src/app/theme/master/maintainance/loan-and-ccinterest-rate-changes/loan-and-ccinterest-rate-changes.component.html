<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Term Loan & Cash credit A/C Interest Rate Modification</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:" [formGroup]="loanAndCCForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-1"> <label for="BRANCH_CODE">Branch<sub
                                    class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="BRANCH_CODE" bindValue="value" [(ngModel)]="ngBranchCode"
                                        formControlName="BRANCH_CODE" bindLabel="label" title="Compulsory Selection"
                                        (change)="getBranch()" [ngClass]="{'form-submitted': formSubmitted}"
                                        placeholder="Branch">
                                        <ng-option *ngFor="let values of branch_code" [value]="values">
                                            {{values.label}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="loanAndCCForm.controls['BRANCH_CODE'].invalid && (loanAndCCForm.controls['BRANCH_CODE'].dirty || loanAndCCForm.controls['BRANCH_CODE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="loanAndCCForm.controls['BRANCH_CODE'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-1"> <label for="AC_TYPE">Scheme<sub
                                    class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="AC_TYPE" bindValue="value" [(ngModel)]="ngscheme"
                                        formControlName="AC_TYPE" bindLabel="label" title="Compulsory Selection"
                                        (change)="schemechange($event)" [ngClass]="{'form-submitted': formSubmitted}"
                                        required placeholder="Scheme">
                                        <ng-option *ngFor="let values of LoanScheme" [value]="values">
                                            {{values.id}} {{values.label}} </ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="loanAndCCForm.controls['AC_TYPE'].invalid && (loanAndCCForm.controls['AC_TYPE'].dirty || loanAndCCForm.controls['AC_TYPE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="loanAndCCForm.controls['AC_TYPE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="AC_NO">Account Number<sub
                                    class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="AC_NO" bindValue="AC_NO" [(ngModel)]="accountedit"
                                        formControlName="AC_NO" bindLabel="label"
                                        (change)="getAccountDetails($event)"
                                        title="Compulsory Selection" required placeholder="Account No.">
                                        <ng-option *ngFor="let values of schemeACNo" [value]="values">
                                            {{values.AC_NO}} {{values.AC_NAME}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="loanAndCCForm.controls['AC_NO'].invalid && (loanAndCCForm.controls['AC_NO'].dirty || loanAndCCForm.controls['AC_NO'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="loanAndCCForm.controls['AC_NO'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-outline-primary btn-sm" *ngIf="showButton"
                                [disabled]="loanAndCCForm.invalid">Submit</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
