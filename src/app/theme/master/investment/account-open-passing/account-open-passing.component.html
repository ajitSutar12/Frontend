<!-- Other Bank's Deposit Master Account Open passing -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Account Open passing - Other Bank's Deposit Master</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="a" [multiple]="false"
                                    placeholder="Scheme *" required title="Compulsory Selection"
                                    formControlName="Scheme">
                                </ng-select>
                                <label>{{ message.Scheme}}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Scheme'].invalid && (angForm.controls['Scheme'].dirty || angForm.controls['Scheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Scheme'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="To" class="form-control" placeholder=" " id="AccountNo"
                                        required="" value="{{ message.AccountNo }}" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="AccountNo">
                                    <label for="AccountNo">Account No.<sub class="required">* </sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AccountNo'].invalid && (angForm.controls['AccountNo'].dirty || angForm.controls['AccountNo'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['AccountNo'].errors?.pattern || angForm.controls['AccountNo'].errors?.required">
                                    This field is required and Input allowed only 0-9
                                </div>

                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" " id="Name"
                                        value="{{ message.Name }}" formControlName="Name">
                                    <label for="Name">Name</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" "
                                        id="BankCode" value="{{ message.BankCode }}" formControlName="BankCode">
                                    <label for="BankCode">Bank Code</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" "
                                        id="BranchCode" value="{{ message.BranchCode }}" formControlName="BranchCode">
                                    <label for="BranchCode">Branch Code</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" "
                                        id="ReceiptNo" value="{{ message.ReceiptNo }}" formControlName="ReceiptNo">
                                    <label for="ReceiptNo">Receipt No.</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" class="form-control" placeholder=" " id="Date" required=""
                                        max="9999-12-31" formControlName="Date" value="{{ message.AcOpenDate}}"
                                        onfocus="(this.type='date')"  />
                                    <label for="Date">A/c Open Date</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" class="form-control" placeholder=" " id="AsOnDate" required=""
                                        max="9999-12-31" formControlName="AsOnDate" value="{{ message.AsOnDate}}"
                                        onfocus="(this.type='date')"  />
                                    <label for="AsOnDate">As On Date</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" class="form-control" placeholder=" " id="MaturityDate"
                                        required="" max="9999-12-31" formControlName="MaturityDate"
                                        value="{{ message.MaturityDate}}" onfocus="(this.type='date')" />
                                    <label for="MaturityDate">Maturity Date</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <h6>Deposit Period:</h6>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" "
                                        id="Months" value="{{ message.Months }}" formControlName="Months">
                                    <label for="Months">Months</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" " id="Days"
                                        value="{{ message.Days }}" formControlName="Days">
                                    <label for="Days">Days</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" "
                                        id="DepositAmount" value="{{ message.DepositAmount }}"
                                        formControlName="DepositAmount">
                                    <label for="DepositAmount">Deposit Amount</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" "
                                        id="IntRate" value="{{ message.IntRate }}" formControlName="IntRate">
                                    <label for="IntRate">Int. Rate</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TotalAmount" class="form-control" placeholder=" "
                                        id="MaturityAmount" value="{{ message.MaturityAmount }}"
                                        formControlName="MaturityAmount">
                                    <label for="MaturityAmount">Maturity Amount</label>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="col-sm">
                            <button class="btn btn-primary ripple light" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div> -->
                        <div class="col-sm-2" style="float: right;">
                            <button class="btn btn-primary ripple light" [disabled]="angForm.invalid">Approve</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
