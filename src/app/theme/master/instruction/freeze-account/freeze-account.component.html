<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Mark Freeze Account</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="a" [multiple]="false"
                                    placeholder="Scheme*" required title="Compulsory Selection"
                                    formControlName="Scheme">
                                </ng-select>
                                <label>{{ message.Scheme }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Scheme'].invalid && (angForm.controls['Scheme'].dirty || angForm.controls['Scheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Scheme'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="b" [multiple]="false"
                                    placeholder="Account No*" required title="Compulsory Selection"
                                    formControlName="AccountNo">
                                </ng-select>
                                <label>{{ message.AccountNo }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AccountNo'].invalid && (angForm.controls['AccountNo'].dirty || angForm.controls['AccountNo'].touched)"
                                class='alert alert-danger'>
                                <div *ngIf="angForm.controls['AccountNo'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="c" [multiple]="false"
                                    placeholder="Customer ID" formControlName="CustomerID">
                                </ng-select>
                                <label>{{ message.CustomerID }}</label>
                            </div>
                        </div>
                    </div>
                   
                        <div class="row">
                            <h6>Freeze Details</h6>
                            <div class="col-sm"> 
                                <div class="form-group form-primary form-static-label">
                                    <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="false"
                                        placeholder="Freeze Status *" required title="Compulsory Selection"
                                        formControlName="FreezeStatus">
                                    </ng-select>
                                    <label>{{ message.FreezeStatus }}</label>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['FreezeStatus'].invalid && (angForm.controls['FreezeStatus'].dirty || angForm.controls['FreezeStatus'].touched)"
                                    class='alert alert-danger'>
                                    <div *ngIf="angForm.controls['FreezeStatus'].errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" name="To" class="form-control" placeholder=" "
                                            id="FreezeAmount" value="{{ message.FreezeAmount }}" pattern="^[0-9]+$"
                                            title="Input allowed only  0-9" formControlName="FreezeAmount">
                                        <label for="FreezeAmount">Freeze Amount</label>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['FreezeAmount'].invalid && (angForm.controls['FreezeAmount'].dirty || angForm.controls['FreezeAmount'].touched)"
                                    class="alert alert-danger">
                                    <div
                                        *ngIf="angForm.controls['FreezeAmount'].errors?.pattern">
                                        Input allowed only 0-9
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" class="form-control" placeholder=" " id="FreezeDate"
                                            required="" max="9999-12-31" formControlName="FreezeDate"
                                            value="{{ message.FreezeDate}}" onfocus="(this.type='date')" />
                                        <label for="FreezeDate">Freeze Date <sub class="required">*</sub></label>
                                    </span>
                                </div>
                                <div class="form-group form-primary form-static-label"
                                    *ngIf="angForm.controls['FreezeDate'].invalid && (angForm.controls['FreezeDate'].dirty || angForm.controls['FreezeDate'].touched)"
                                    class="alert alert-danger">
                                    <div
                                        *ngIf="angForm.controls['FreezeDate'].errors?.pattern || angForm.controls['FreezeDate'].errors?.required">
                                        This field is required and Input allowed only 0-9
                                    </div>
                                </div>
                            </div>
                        </div>
                   
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="To" class="form-control" placeholder=" " id="Remark"
                                        required="" value="{{ message.Remark }}" pattern="^[A-Za-z\./ -]+$"
                                        title="Input allowed only  A-Z a-z  - / . (Space)" formControlName="Remark">
                                    <label for="Remark">Remark <sub class="required">*</sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Remark'].invalid && (angForm.controls['Remark'].dirty || angForm.controls['Remark'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['Remark'].errors?.pattern || angForm.controls['Remark'].errors?.required">
                                    This field is required and Input allowed only A-Z a-z - / . (Space)
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light" *ngIf="showButton"
                                [disabled]="angForm.invalid">Add</button>
                            <button class="btn btn-primary ripple light" (click)="updateData()"
                                *ngIf="updateShow">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
