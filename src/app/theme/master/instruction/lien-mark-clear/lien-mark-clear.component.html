<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Lien Mark or Clear</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>

            <form action="javascript:" [formGroup]="angForm" novalidate (ngSubmit)="submit()" #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="a" [multiple]="false"
                                    placeholder="Scheme*" required title="Compulsory Selection"
                                    formControlName="Scheme">
                                </ng-select>
                                <label>{{ message.Scheme }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['Scheme'].invalid && (angForm.controls['Scheme'].dirty || angForm.controls['Scheme'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['Scheme'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="b" [multiple]="false"
                                    placeholder="Account No*" required formControlName="AccountNo">
                                </ng-select>
                                <label>{{ message.AccountNo }}</label>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AccountNo'].invalid && (angForm.controls['AccountNo'].dirty || angForm.controls['AccountNo'].touched)"
                                class='alert alert-danger'>
                                <div *ngIf="angForm.controls['AccountNo'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="To" class="form-control" placeholder=" " id="SecurityCode"
                                        required="" value="{{ message.SecurityCode }}" pattern="^[0-9]+$"
                                        title="Input allowed only  0-9" formControlName="SecurityCode">
                                    <label for="SecurityCode">Security Code <sub class="required">*</sub></label>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['SecurityCode'].invalid && (angForm.controls['SecurityCode'].dirty || angForm.controls['SecurityCode'].touched)"
                                class="alert alert-danger">
                                <div
                                    *ngIf="angForm.controls['SecurityCode'].errors?.pattern || angForm.controls['SecurityCode'].errors?.required">
                                    This field is required and Input allowed only 0-9
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="To" class="form-control" placeholder=" " id="LedgerBalance"
                                        value="{{ message.LedgerBalance }}">
                                    <label for="LedgerBalance">Ledger Balance</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="To" class="form-control" placeholder=" " id="DepositAmount"
                                        value="{{ message.DepositAmount }}">
                                    <label for="DepositAmount">Deposit Amount</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="To" class="form-control" placeholder=" " id="TDReceiptNo"
                                        value="{{ message.TDReceiptNo }}">
                                    <label for="TDReceiptNo">TD Receipt No.</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox1" value="checkbox"
                                        [checked]="isIsLienMarkClear == true" required>
                                    <label class="border-checkbox-label" for="checkbox1">Is Lien Mark Clear ?<span
                                            class="required"> *</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h6>Term Loan Details</h6>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" name="To" class="form-control" placeholder=" " id="LoanAcNo"
                                            value="{{ message.LoanAcNo }}">
                                        <label for="LoanAcNo">Loan A/c No.</label>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" name="To" class="form-control" placeholder=" "
                                            id="LoanOsBalance" value="{{ message.LoanOsBalance }}">
                                        <label for="LoanOsBalance">Loan O/s Balance</label>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input type="text" class="form-control" placeholder=" " max="9999-12-31"
                                            formControlName="Date" value="{{ message.LoanExpiryDate}}"
                                            onfocus="(this.type='date')" id="date" />
                                        <label for="date">Loan Expiry Date </label>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-primary ripple light" *ngIf="showButton"
                                    [disabled]="angForm.invalid">Add</button>
                                <button class="btn btn-primary ripple light" (click)="updateData()"
                                    *ngIf="updateShow">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
