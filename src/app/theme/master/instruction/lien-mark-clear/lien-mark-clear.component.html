          <div class="row">
            <div class="col-sm">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input type="text" name="To" class="form-control" placeholder=" " id="LedgerBalance"

                </span>

              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input type="text" name="To" class="form-control" placeholder=" " id="DepositAmount"

                  <span class="border-lable-flt">
                    <input type="text" class="form-control" placeholder=" " max="9999-12-31"

                  </span>

                <button class="btn btn-primary ripple light" (click)="updateData()" *ngIf="updateShow">Update</button>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-block">
        <div class="row">
          <div class="col-sm">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-bordered table-hover">
                <tbody *ngIf="lienMaster?.length != 0">
                  <tr *ngFor="let data of lienMaster">
                    <td>
                      <button class="btn btn-outline-primary btn-sm" id="editbtn" (click)="editClickHandler(data.id)">
                        Edit
                      </button>

                      <!-- <button id="delbtn" class="btn btn-outline-primary btn-sm" (click)="delClickHandler(data.id)">Delete</button> -->
                    </td>

                    <td>{{ data.DEPO_AC_TYPE }}</td>
                    <td>{{ data.DEPO_AC_NO }}</td>
                    <!-- <td>{{ data.SECU_CODE }}</td> -->
                    <td>{{ data.LEDGER_BAL }}</td>
                    <td>{{ data.DEPOSIT_AMT }}</td>
                    <td>{{ data.RECEIPT_NO }}</td>
                    <td>{{ data.IS_LIEN_MARK_CLEAR }}</td>
                    <td>{{ data.AC_TYPE }}</td>
                    <td>{{ data.BALANCE_OF_LOAN_ACCOUNT }}</td>
                    <td>{{ data.AC_EXPIRE_DATE }}</td>




                  </tr>
                </tbody>
                <tbody *ngIf="lienMaster?.length == 0">
                  <tr>
                    <td colspan="6" class="no-data-available">No data!</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th></th>
                    <th>
                      <input type="text" placeholder="Search Scheme" name="DEPO_AC_TYPE" />
                    </th>
                    <th>
                      <input type="text" placeholder="Search Account No" name="DEPO_AC_NO" />
                    </th>
                    <!-- <th>
                      <input type="text" placeholder="Search Security Code" name="SECU_CODE" />
                    </th> -->
                    <th>
                      <input type="text" placeholder="Search Ledger Balance" name="LEDGER_BAL" />
                    </th>
                    <th>
                      <input type="text" placeholder="Search Deposit Amount" name="DEPOSIT_AMT" />
                    </th>
                    <th>
                      <input type="text" placeholder="Search TD Receipt No." name="RECEIPT_NO" />
                    </th>
                    <th>
                      <input type="text" placeholder="Search s Lien Mark Clear ?" name="IS_LIEN_MARK_CLEAR" />
                    </th>
                    <th>
                      <input type="text" placeholder="Search Loan A/c No." name="AC_TYPE" />
                    </th>
                    <th>
                      <input type="text" placeholder="Search oan O/s Balance" name="BALANCE_OF_LOAN_ACCOUNT" />
                    </th>
                    <th>
                      <input type="text" placeholder="Search Loan Expiry Date" name="AC_EXPIRE_DATE" />
                    </th>

                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
