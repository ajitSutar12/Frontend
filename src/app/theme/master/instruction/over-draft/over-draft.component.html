<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Over Draft</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <div class="card-block">
                <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="allScheme" [multiple]="false"
                                    placeholder="Scheme*" formControlName="AC_TYPE" [(ngModel)]="acno"
                                    (selected)="getSchemeAcNO(acno)">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AC_TYPE'].invalid && (angForm.controls['AC_TYPE'].dirty || angForm.controls['AC_TYPE'].touched)"
                                class='alert alert-danger'>
                                <div *ngIf="angForm.controls['AC_TYPE'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="schemeACNo" [multiple]="false"
                                    placeholder="Account No*" required title="Compulsory Selection"
                                    formControlName="AC_NO">
                                </ng-select>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['AC_NO'].invalid && (angForm.controls['AC_NO'].dirty || angForm.controls['AC_NO'].touched)"
                                class='alert alert-danger'>
                                <div *ngIf="angForm.controls['AC_NO'].errors?.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-3">
                                <ul class="basic-list">
                                    <li>
                                        <h6>
                                            <a (click)="OpenLink(1)" routerLinkActive="active"
                                                class="text-right f-w-600" id="pointer">

                                                <div class="form-radio">
                                                    <div class="radio radio-inline">
                                                        <label>
                                                            <input type="radio" name="AC_SODAMT"
                                                                formControlName="AC_SODAMT"
                                                                value="PeriodicallyOverDraft" checked="true">
                                                            <i class="helper"></i>Periodically Over Draft
                                                        </label>
                                                    </div>
                                                </div>
                                            </a>
                                        </h6>
                                    </li>
                                    <li>
                                        <h6>
                                            <a (click)="OpenLink(2)" routerLinkActive="active"
                                                class="text-right f-w-600" id="pointer">
                                                <div class="form-radio">
                                                    <div class="radio radio-inline">
                                                        <label>
                                                            <input type="radio" name="AC_SODAMT"
                                                                formControlName="AC_SODAMT" value="TemporaryOverDraft">
                                                            <i class="helper"></i>Temporary Over Draft
                                                        </label>
                                                    </div>
                                                </div>
                                            </a>
                                        </h6>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-9">
                                <div class="card-block">
                                    <div *ngIf="PeriodicallyOverDraftTrue">
                                        <div class="row">
                                            <div class="col-sm">
                                                <div class="form-group input-group">
                                                    <span class="border-lable-flt">
                                                        <input type="text" name="To" class="form-control"
                                                            placeholder=" " id="Over" pattern="\d{1,7}(\.\d{2})?"
                                                            title="Input allowed only  0-9" formControlName="AC_ODAMT"
                                                            [required]="periodoverdraft">
                                                        <label for="Over">Over DRaft Amount<sub
                                                                class="required">*</sub></label>
                                                    </span>
                                                </div>
                                                <div class="form-group form-primary form-static-label"
                                                    *ngIf="angForm.controls['AC_ODAMT'].invalid && (angForm.controls['AC_ODAMT'].dirty || angForm.controls['AC_ODAMT'].touched)"
                                                    class='alert alert-danger'>
                                                    <div
                                                        *ngIf="angForm.controls['AC_ODAMT'].errors?.pattern || angForm.controls['AC_ODAMT'].errors?.required">
                                                        This field is required and Input allowed only 0-9
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm">
                                                <div class="form-group input-group">
                                                    <span class="border-lable-flt">
                                                        <input type="text" name="To" class="form-control"
                                                            placeholder=" " id="Over1" pattern="^[0-9]+$" maxlength="3"
                                                            title="Input allowed only  0-9" formControlName="AC_ODDAYS"
                                                            [required]="periodoverdraft">
                                                        <label for="Over1">OD period in days<sub
                                                                class="required">*</sub></label>
                                                    </span>
                                                </div>
                                                <div class="form-group form-primary form-static-label"
                                                    *ngIf="angForm.controls['AC_ODDAYS'].invalid && (angForm.controls['AC_ODDAYS'].dirty || angForm.controls['AC_ODDAYS'].touched)"
                                                    class="alert alert-danger">
                                                    <div
                                                        *ngIf="angForm.controls['AC_ODDAYS'].errors?.pattern || angForm.controls['AC_ODDAYS'].errors?.required">
                                                        This field is required and Input allowed only 0-9
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm">
                                                <div class="form-group input-group">
                                                    <span class="border-lable-flt">
                                                        <input type="text" class="form-control" placeholder=" "
                                                            id="Date" max="9999-12-31" formControlName="AC_ODDATE"
                                                            onfocus="(this.type='date')" [required]="periodoverdraft" />
                                                        <label for="Date">OD Till Date <sub
                                                                class="required">*</sub></label>
                                                    </span>
                                                </div>
                                                <div class="form-group form-primary form-static-label"
                                                    *ngIf="angForm.controls['AC_ODDATE'].invalid && (angForm.controls['AC_ODDATE'].dirty || angForm.controls['AC_ODDATE'].touched)"
                                                    class="alert alert-danger">
                                                    <div *ngIf="angForm.controls['AC_ODDATE'].errors?.required">
                                                        This field is required
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="TemporaryOverDraftTrue">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <div class="form-group input-group">
                                                <span class="border-lable-flt">
                                                    <input type="text" name="To" class="form-control" placeholder=" "
                                                        id="To" pattern="\d{1,7}(\.\d{2})?"
                                                        title="Input allowed only  0-9" formControlName="AC_ODAMT">
                                                    <label for="To">Over Draft Amount <sub
                                                            class="required">*</sub></label>
                                                </span>
                                            </div>
                                            <div class="form-group form-primary form-static-label"
                                                *ngIf="angForm.controls['AC_ODAMT'].invalid && (angForm.controls['AC_ODAMT'].dirty || angForm.controls['AC_ODAMT'].touched)"
                                                class="alert alert-danger">
                                                <div
                                                    *ngIf="angForm.controls['AC_ODAMT'].errors?.pattern || angForm.controls['AC_ODAMT'].errors?.required">
                                                    This field is required and Input allowed only 0-9
                                                </div>
                                            </div>
                                            <!-- <div *ngIf="angForm.get('Over2').hasError('required') && myform.submitted"
                                                    class='alert alert-danger'>This field is required</div>  -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary ripple light" (click)="submit()" [disabled]="angForm.invalid"
                            *ngIf="showButton">Add</button>
                        <button class="btn btn-primary ripple light" (click)="updateData()"
                            *ngIf="updateShow">Update</button>&nbsp;
                        <button class="btn btn-primary ripple light" (click)="addNewData()"
                            *ngIf="newbtnShow">New</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
