<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>View Unclear Checque</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-3">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Scheme"
                                    class="form-control"
                                    placeholder=" "
                                    id="Scheme"
                                    required=""
                                  />
                                  <label for="Scheme"
                                    >Scheme<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Account"
                                    class="form-control"
                                    placeholder=" "
                                    id="Account"
                                    required=""
                                  />
                                  <label for="Account"
                                    >Account<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                         
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TillDate" class="form-control" placeholder=" "
                                        id="TillDate" 
                                        onfocus="(this.type='date')" formControlName="TillDate">
                                    <label for="Date">Till Date *</label>
                                </span>
                            </div>

                        </div>

                    </div>

                </div>
            </form>
           
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
