<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Graph</h5>
            </div>
            <form class="form-material">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input placeholder="As On Date *" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card-block">
                                <button class="btn btn-primary ripple light">Deposits Bar</button>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card-block">
                                <button class="btn btn-primary ripple light">Deposits Pie</button>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card-block">
                                <button class="btn btn-primary ripple light">Loan Bar</button>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card-block">
                                <button class="btn btn-primary ripple light">Loan Pie</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">
                        
                          </div>
                           <div class="col-sm">
                             <h6><span class="required">* </span>: Required Fields</h6>
                          </div>
                       </div>
                </div>
            </form>
            <div class="col-12">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
