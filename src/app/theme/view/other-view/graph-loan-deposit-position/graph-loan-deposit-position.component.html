<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Graph</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                          
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="AsOnDate" class="form-control" placeholder=" "
                                        id="AsOnDate" 
                                        onfocus="(this.type='date')" formControlName="AsOnDate">
                                    <label for="Date">As On Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            
                                <button class="btn btn-primary ripple light">Deposits Bar</button>
                        
                        </div>
                        <div class="col-sm">
                            
                                <button class="btn btn-primary ripple light">Deposits Pie</button>
                        
                        </div>
                        <div class="col-sm">
                        
                                <button class="btn btn-primary ripple light">Loan Bar</button>
            
                        </div>
                        <div class="col-sm">
                        
                                <button class="btn btn-primary ripple light">Loan Pie</button>
                        
                        </div>
                    </div>
                    
                </div>
            </form>
            
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
