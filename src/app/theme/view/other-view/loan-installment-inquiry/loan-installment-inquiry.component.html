<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Loan Installment Enquiry</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-3">
                         
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="LoanAmount"
                                    class="form-control"
                                    placeholder=" "
                                    id="LoanAmount"
                                    required=""
                                  />
                                  <label for="LoanAmount"
                                    >Loan Amount<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="NoofInstallments"
                                    class="form-control"
                                    placeholder=" "
                                    id="NoofInstallments"
                                    required=""
                                  />
                                  <label for="NoofInstallments"
                                    >No. of Installments<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                           
                            <div class="form-group form-primary form-static-label">
                                <!-- <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="true" placeholder="Repayment Mode *">
                                </ng-select> -->
                            </div>
                        </div>
                        <div class="col-sm-3">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="InterestRate"
                                    class="form-control"
                                    placeholder=" "
                                    id="InterestRate"
                                    required=""
                                  />
                                  <label for="InterestRate"
                                    >Interest Rate<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-radio">
                                
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" checked="checked">
                                            <i class="helper"></i>EMI<span class="required"> </span>
                                        </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio">
                                            <i class="helper"></i>Plain<span class="required"> </span>
                                        </label>
                                    </div>
                            
                            </div>
                        </div>
                        <div class="col-sm-3">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Installment"
                                    class="form-control"
                                    placeholder=" "
                                    id="Installment"
                                    required=""
                                  />
                                  <label for="Installment"
                                    >Installment<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>

                        <div class="col-sm-4">
                            <button class="btn btn-primary ripple light">Process</button>
                        </div>
                    </div>
                    
                </div>

            </form>
            
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
