<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5>Loan Installment Enquiry</h5>
        <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
      </div>
      <form [formGroup]="angForm" novalidate>
        <div class="card-block">
          <div class="row">
            <div class="col-sm-12 col-md-2"> <label for="Loan">
                Loan Amount<sub class="required">*</sub></label></div>
            <div class="col-md-2">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input style="text-align: right;" type="text" class="form-control" name="amount" id="amount"
                    formControlName="LOANAMT" maxlength="15"
                    (keypress)="($event.charCode >= 48 && $event.charCode < 58 )|| $event.charCode == 46"
                    (keyup)="decimalAllContent($event)">
                </span>
              </div>
              <div class="form-group form-primary form-static-label"
                *ngIf="angForm.controls['LOANAMT'].invalid && (angForm.controls['LOANAMT'].dirty || angForm.controls['LOANAMT'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['LOANAMT'].errors?.required">
                  This field is required
                </div>
              </div>

            </div>
            <div class="col-sm-12 col-md-2"> <label for="Period">
                No. of Instalments<sub class="required">*</sub></label></div>
            <div class="col-md-2">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input style="text-align: right;" type="text" class="form-control" formControlName="NOOFINST"
                    maxlength="03" (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
                </span>
              </div>
              <div class="form-group form-primary form-static-label"
                *ngIf="angForm.controls['NOOFINST'].invalid && (angForm.controls['NOOFINST'].dirty || angForm.controls['NOOFINST'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['NOOFINST'].errors?.required">
                  This field is required
                </div>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-2  "><label for="AC_PARTICULAR">Repayment Mode</label>
            </div>
            <div class="col-sm-2">
              <div class="form-group form-primary form-static-label">
                <span class="border-lable-flt">
                  <ng-select id="AC_REPAYMODE" bindValue="value" [(ngModel)]="repay" formControlName="AC_REPAYMODE"
                    bindLabel="label" title="Compulsory Selection" required placeholder="Repay Mode">
                    <ng-option *ngFor="let values of repayModeOption" [value]="values">
                      {{values.label}}</ng-option>
                  </ng-select>

                </span>
              </div>

              <div class="form-group form-primary form-static-label"
                *ngIf="angForm.controls['AC_REPAYMODE'].invalid && (angForm.controls['AC_REPAYMODE'].dirty || angForm.controls['AC_REPAYMODE'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['AC_REPAYMODE'].errors?.required">
                  This field is required
                </div>
              </div>
            </div>

            

            <div class="col-sm-12 col-md-2"><label for="insta">Interest Rate</label>
            </div>
            <div class="col-md-1">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input style="text-align: right;" type="text" name="INT_RATE" class="form-control" placeholder=" "
                    id="INT_RATE" maxlength="5" title="Input allowed only  0-9" #margin
                    (focusout)="checkmargin(margin.value)" formControlName=" INT_RATE"
                    (keypress)="($event.charCode >= 48 && $event.charCode < 58 || $event.charCode == 46 )">
                </span>
              </div>
              <div class="form-group form-primary form-static-label"
                *ngIf="angForm.controls['INT_RATE'].invalid && (angForm.controls['INT_RATE'].dirty || angForm.controls['INT_RATE'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['INT_RATE'].errors?.required">
                  This field is required
                </div>
              </div>
            </div>
          </div>


          <div class="row">

           
            <div class="col-md-3">
              <div class="form-radio">

                <div class="radio radio-inline">
                  <label>
                    <input type="radio" name="radio" checked="checked">
                    <i class="helper"></i>EMI<span class="required"> </span>
                  </label>
                </div>
                <div class="radio radio-inline">
                  <label>
                    <input type="radio" name="radio">
                    <i class="helper"></i>Plain<span class="required"> </span>
                  </label>
                </div>

              </div>
            </div>


            <div class="col-md-2"><label for="amount">Installment<sub class="required">*</sub></label></div>
            <div class="col-md-2">
              <div class="form-group input-group">
                <span class="border-lable-flt">
                  <input style="text-align: right;" type="text" class="form-control" name="amount"
                    formControlName="INSTALLMENTS" maxlength="15"  
                    (keypress)="($event.charCode >= 48 && $event.charCode < 58 )|| $event.charCode == 46" disabled>
                </span>
              </div>
              <div class="form-group form-primary form-static-label"
                *ngIf="angForm.controls['INSTALLMENTS'].invalid && (angForm.controls['INSTALLMENTS'].dirty || angForm.controls['INSTALLMENTS'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['INSTALLMENTS'].errors?.required">
                  This field is required
                </div>
              </div>
            </div>



          </div>

        </div>

      </form>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <td class="td_center">INST.NO</td>
              <td class="td_center">Date</td>
              <td class="td_center">Interst Amount</td>
              <td class="td_center">Principle Amount </td>
              <td class="td_center">EMI Installments</td>
              <!-- <td class="td_center">Total Interest</td> -->
              <td class="td_center">Closing Balance</td>

            </tr>
          </thead>

          <tbody>
            <tr>
              <td colspan="6" class="no-data-available">No data!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
