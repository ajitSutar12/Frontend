<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Budget View</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="BudgetYear" class="form-control" placeholder=" "
                                        id="BudgetYear" 
                                        onfocus="(this.type='date')" formControlName="BudgetYear">
                                    <label for="Date">Budget Year *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            
                            <div class="form-radio">
                                
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio" checked="checked">
                                        <i class="helper"></i>Expenditure<span class="required"> </span>
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" name="radio">
                                        <i class="helper"></i>Income<span class="required"> </span>
                                    </label>
                                </div>
                        
                        </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="BalanceDate" class="form-control" placeholder=" "
                                        id="BalanceDate" 
                                        onfocus="(this.type='date')" formControlName="BalanceDate">
                                    <label for="BalanceDate">Balance Date *</label>
                                </span>
                            </div>
                            
                        </div>
                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox1">
                                    <label class="border-checkbox-label" for="checkbox1">Average Budget<span class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="card-block">
                                <button class="btn btn-primary ripple light">View</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
