<!-- Account Entry -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Account Entry</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form  action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Scheme"
                                    class="form-control"
                                    placeholder=" "
                                    id="Scheme"
                                    required=""
                                  />
                                  <label for="Scheme"
                                    >Scheme<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Account"
                                    class="form-control"
                                    placeholder=" "
                                    id="Account"
                                    required=""
                                  />
                                  <label for="Account"
                                    >Account<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Date" class="form-control" placeholder=" "
                                        id="Date" 
                                        onfocus="(this.type='date')" formControlName="Date">
                                    <label for="Date">Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                    
                </div>
            </form>

        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
