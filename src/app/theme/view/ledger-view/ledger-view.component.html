<!-- Ledger View  -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Ledger View</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form  action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Scheme"
                                    class="form-control"
                                    placeholder=" "
                                    id="Scheme"
                                    required=""
                                  />
                                  <label for="Scheme"
                                    >Scheme<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="AccountNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="AccountNo"
                                    required=""
                                  />
                                  <label for="AccountNo"
                                    >Account  No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>

                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="MaturedButNotPaidAmount"
                                    class="form-control"
                                    placeholder=" "
                                    id="MaturedButNotPaidAmount"
                                    required=""
                                  />
                                  <label for="MaturedButNotPaidAmount"
                                    >Matured But Not Paid Amount<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="FromDate" class="form-control" placeholder=" "
                                        id="FromDate" 
                                        onfocus="(this.type='date')" formControlName="FromDate">
                                    <label for="Date">From Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="ToDate" class="form-control" placeholder=" "
                                        id="ToDate" 
                                        onfocus="(this.type='date')" formControlName="ToDate">
                                    <label for="Date">To Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <!-- <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input placeholder="A/c Opening Date *" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="AcOpeningDate" class="form-control" placeholder=" "
                                        id="AcOpeningDate" 
                                        onfocus="(this.type='date')" formControlName="AcOpeningDate">
                                    <label for="AcOpeningDate">A/c Opening Date *</label>
                                </span>
                            </div>
                            
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
