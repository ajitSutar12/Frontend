<!--Voucher view -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Voucher View</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form  action="javascript:">
                <div class="card-block">
                    <div class="row">                        
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TransactionDate" class="form-control" placeholder=" "
                                        id="TransactionDate" 
                                        onfocus="(this.type='date')" formControlName="TransactionDate">
                                    <label for="TransactionDate">Transaction Date *</label>
                                </span>
                            </div>
                        </div>                        
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-lg-9">
                        
                          </div>
                           
                       </div>                  
                </div>
            </form>
            
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions"
                    class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
