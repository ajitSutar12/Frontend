<!--Voucher view -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Voucher View</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="BRANCH_CODE">Branch<sub
                            class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select id="BRANCH_CODE" bindValue="value" [(ngModel)]="ngBranchCode"
                                        formControlName="BRANCH_CODE" bindLabel="label" title="Compulsory Selection"
                                        [ngClass]="{'form-submitted': formSubmitted}" placeholder="Branch">
                                        <ng-option *ngFor="let values of branch_code" [value]="values">
                                            {{values.label}}</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['BRANCH_CODE'].invalid && (angForm.controls['BRANCH_CODE'].dirty || angForm.controls['BRANCH_CODE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['BRANCH_CODE'].errors?.required">
                                    This field is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-2"> <label for="TRAN_DATE">Transaction Date</label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" [(ngModel)]="ngdate" name="TRAN_DATE"
                                        class="form-control" formControlName="TRAN_DATE" disabled>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-outline-primary btn-sm">Refresh</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-hover compact">
                                <thead>
                                    <td>Record Number</td>
                                    <td  class="td_center">Time</td>
                                    <td>Scheme</td>
                                    <td class="td_right">Account Number</td>
                                    <td>Name</td>
                                    <td>Type</td>
                                    <td>Dr/CR</td>
                                    <td>Amount</td>
                                    <td>User</td>
                                    <td>User Name</td>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
