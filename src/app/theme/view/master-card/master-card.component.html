<!--Master Card  -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Master Card</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form  action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="MemberNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="MemberNo"
                                    required=""
                                  />
                                  <label for="MemberNo"
                                    >Member No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Name"
                                    class="form-control"
                                    placeholder=" "
                                    id="Name"
                                    required=""
                                  />
                                  <label for="Name"
                                    >Name<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Address"
                                    class="form-control"
                                    placeholder=" "
                                    id="Address"
                                    required=""
                                  />
                                  <label for="Address"
                                    >Address<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="SharesDate" class="form-control" placeholder=" "
                                        id="SharesDate" 
                                        onfocus="(this.type='date')" formControlName="SharesDate">
                                    <label for="SharesDate">Shares Date *</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="RetirementDate" class="form-control" placeholder=" "
                                        id="RetirementDate" 
                                        onfocus="(this.type='date')" formControlName="RetirementDate">
                                    <label for="RetirementDate">Retirement Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="SalDivName"
                                    class="form-control"
                                    placeholder=" "
                                    id="SalDivName"
                                    required=""
                                  />
                                  <label for="SalDivName"
                                    >Sal Div Name<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="RemainingInstall"
                                    class="form-control"
                                    placeholder=" "
                                    id="RemainingInstall"
                                    required=""
                                  />
                                  <label for="RemainingInstall"
                                    >Remaining Install<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                          
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Branch"
                                    class="form-control"
                                    placeholder=" "
                                    id="Branch"
                                    required=""
                                  />
                                  <label for="Branch"
                                    >Branch<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="SharesLedger"
                                    class="form-control"
                                    placeholder=" "
                                    id="SharesLedger"
                                    required=""
                                  />
                                  <label for="SharesLedger"
                                    >Shares Ledger<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Dividend"
                                    class="form-control"
                                    placeholder=" "
                                    id="Dividend"
                                    required=""
                                  />
                                  <label for="Dividend"
                                    >Dividend<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                    <div class="row">

                           
                       </div>
                </div>
            </form>
           
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
