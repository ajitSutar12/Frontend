<!-- Member Guranter Details -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Member Guranter Details</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form  action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="SharesScheme"
                                    class="form-control"
                                    placeholder=" "
                                    id="SharesScheme"
                                    required=""
                                  />
                                  <label for="SharesScheme"
                                    >Shares Scheme<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Member No"
                                    class="form-control"
                                    placeholder=" "
                                    id="Member No"
                                    required=""
                                  />
                                  <label for="Member No"
                                    >Member No<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                    
                </div>
            </form>
            <div class="col-12">
               
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions"
                    class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
