<!--Gurantor view -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Salary Division Wise Member Liability Report</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form  action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="SalaryDivision"
                                    class="form-control"
                                    placeholder=" "
                                    id="SalaryDivision"
                                    required=""
                                  />
                                  <label for="SalaryDivision"
                                    >Salary Division<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Date" class="form-control" placeholder=" "
                                        id="Date" 
                                        onfocus="(this.type='date')" formControlName="Date">
                                    <label for="Date"> Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox1">
                                    <label class="border-checkbox-label" for="checkbox1">Print Closed Accounts<span class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">

                        </div>
                        
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
