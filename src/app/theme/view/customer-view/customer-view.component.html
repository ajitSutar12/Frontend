<!--Customer View  -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Customer View</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <form  action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="CustomerID"
                                    class="form-control"
                                    placeholder=" "
                                    id="CustomerID"
                                    required=""
                                  />
                                  <label for="CustomerID"
                                    >Customer ID<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Name"
                                    class="form-control"
                                    placeholder=" "
                                    id="Name"
                                    required=""
                                  />
                                  <label for="Name"
                                    >Name<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Address"
                                    class="form-control"
                                    placeholder=" "
                                    id="Address"
                                    required=""
                                  />
                                  <label for="Address"
                                    >Address<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Mobile"
                                    class="form-control"
                                    placeholder=" "
                                    id="Mobile"
                                    required=""
                                  />
                                  <label for="Mobile"
                                    >Mobile<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="NoofAccounts"
                                    class="form-control"
                                    placeholder=" "
                                    id="NoofAccounts"
                                    required=""
                                  />
                                  <label for="NoofAccounts"
                                    >No of Accounts<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox1">
                                    <label class="border-checkbox-label" for="checkbox1">Display Closed Accounts<span class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Signature & photo </button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Print Loan Details</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Guarrentor Details</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">

                        </div>
                       
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
