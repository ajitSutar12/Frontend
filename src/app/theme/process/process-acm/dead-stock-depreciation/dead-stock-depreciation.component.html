<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'uti.De_Cal_Pro' | translate}}</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    {{'uti.F1' | translate}} (<sub class="required"> * </sub>){{'uti.F2' | translate}}
                </h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="BRANCH_CODE">{{'uti.Branch' | translate}}<sub
                                    class="required">*</sub></label></div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select bindValue="value" bindLabel="label" [(ngModel)]="selectedBranch"
                                        formControlName="branchOption" #branchcode [virtualScroll]="true"
                                        (focus)="onFocus(branchcode)" [selectOnTab]='true' autofocus>
                                        <ng-option *ngFor="let values of branchOption" [value]="values">
                                            {{values.label}}</ng-option>
                                    </ng-select>

                                </span>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['branchOption'].invalid && (angForm.controls['branchOption'].dirty || angForm.controls['branchOption'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['branchOption'].errors?.required">
                                    <!-- This field is required -->{{'Utility.Validation.Val1' | translate}}
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-12 col-md-2"> <label for="TRAN_DATE">{{'uti.Cal_Date' | translate}}</label></div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group input-group">
                                <div class="form-group input-group">
                                    <span class="border-lable-flt">
                                        <input appTheme type="text" placeholder="dd/mm/yyyy" name="TRAN_DATE"
                                            id="TRAN_DATE" class="form-control" required [(ngModel)]="ngtransactiondate"
                                            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate"
                                            [ngClass]="{'form-submitted': formSubmitted}" maxlength="10" minlength="10"
                                            placement="bottom" formControlName="TRAN_DATE" bsDatepicker
                                            #TRAN_DATE="bsDatepicker" (keydown.Tab)="TRAN_DATE.hide()">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group form-primary form-static-label"
                                *ngIf="angForm.controls['TRAN_DATE'].invalid && (angForm.controls['TRAN_DATE'].dirty || angForm.controls['TRAN_DATE'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="angForm.controls['TRAN_DATE'].errors?.required">
                                    <!-- This field is required -->{{'Utility.Validation.Val1' | translate}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm" style="float: right;">
                            <button class="btn btn-outline-primary btn-sm" (click)="processDeprication()">
                                {{'uti.Process' | translate}}</button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-outline-primary btn-sm" (click)="Cancel()">
                                {{'uti.Cancel' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
