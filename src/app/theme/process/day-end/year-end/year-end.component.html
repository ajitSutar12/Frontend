<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Year End</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    Fields marked with (<sub class="required"> * </sub>) are mandatory
                </h6>
            </div>
            <form [formGroup]="ngForm">
                <div class="card-block">

                    <div class="row">
                        <div class="col-sm-2 col-md-1"> <label for="AC_BRANCH">Branch Code<sub
                                    class="required">*</sub></label>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select formControlName="Branch" bindValue="value" bindLabel="label"
                                        [(ngModel)]="ngbranch" placeholder="Branch">
                                        <ng-option *ngFor="let values of branchOption" [value]="values">
                                            {{values.label}} </ng-option>
                                    </ng-select>
                                </span>
                            </div>

                            <!-- <div class="form-group form-primary form-static-label"
                                *ngIf="ngForm.controls['Branch'].invalid && (ngForm.controls['Branch'].dirty || ngForm.controls['Branch'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="ngForm.controls['Branch'].errors?.required">
                                    This field is required
                                </div>
                            </div> -->

                        </div>


                        <div class="col-sm-12 col-md-2"> <label for=" Date"> Date<sub class="required">*</sub></label>
                        </div>
                        <div class="col-sm-2 col-md-2">
                            <div class="form-group form-primary form-static-label">
                                <span class="border-lable-flt">
                                    <ng-select formControlName="Date" [(ngModel)]="dateY"                                    
                                    >
                                    <!-- bindValue="value" bindLabel="label" -->

                                        <ng-option *ngFor="let values of ydate" [value]="values">
                                    {{values.values}} </ng-option>
                                    </ng-select>

                                </span>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="com-sm-3">
                            <button class="btn btn-outline-primary btn-sm" (click)="dayend()">Year
                                End</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <label *ngIf="remark" style="color:red">*Please Don't Refresh Page</label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="card-body">
                <table class="table table-striped table-bordered table-hover compact">
                    <thead>
                        <td>Sr.No.</td>
                        <td>Branch Name</td>
                        <td>Date </td>
                        <td>Year End Status</td>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of branchHandOverList;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.NAME}}</td>
                            <td>
                                <!-- <span class="label label-danger" *ngIf="item.flag == 0">Year Not Ended</span>
                                <span class="label label-success" *ngIf="item.flag == 1">Year Successfully Ended</span> -->
                            </td>
                            <td>
                                <span class="label label-danger" *ngIf="item.admin_status == 0">Year Not Ended</span>
                                <span class="label label-warning" *ngIf="item.admin_status == 1">Processing...</span>
                                <span class="label label-success" *ngIf="item.admin_status == 2">Year Successfully Ended</span>

                            </td>
                            <td>
                                <!-- <span *ngIf="item.flag == 0 || item.admin_status != 0">--</span>
                                <span *ngIf="item.flag == 1 && item.admin_status == 0"><a href="javascript:void(0)"
                                        class="label label-primary"
                                        (click)="revertHandOver(item.branch_id,item.date,item.NAME)">Day End
                                        Revert</a></span> -->

                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
               
            </div>
        </div>
    </div>
</div>
<div [class]="modalClass"><!-- Place at bottom of page --> </div>
