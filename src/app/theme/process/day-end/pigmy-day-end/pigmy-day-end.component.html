<!-- Pigmy Day End -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'Utility.Action.Day_Begin' | translate}}</h5>
                <h6 style="float: right; font-size: 12px; color: black;" class="requiredlable">
                    {{'Utility.Action.F1' | translate}} (<sub class="required"> * </sub>) {{'Utility.Action.F2' | translate}}
                </h6>
            </div>
            <form action="javascript:" [formGroup]="angForm" novalidate #myform="ngForm">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 col-md-2"> <label for="DATE">{{'Utility.Action.Date' | translate}}</label></div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" [(ngModel)]="ngdate" name="DATE"
                                        class="form-control" formControlName="DATE" disabled>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-outline-primary btn-sm" (click)="pigmyDayEnd()">{{'Utility.Action.Day_End' | translate}}</button>
                            <button type="button" class="btn btn-outline-primary btn-sm">{{'Utility.Action.Cancel' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
