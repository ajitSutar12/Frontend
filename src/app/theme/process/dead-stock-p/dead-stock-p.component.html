<!-- Depreciation Calculation Process -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>{{'Utility.Action.Depreciation_Calculation' | translate}}</h5>
            </div>
            <form class="form-material" action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input placeholder="{{'Utility.Action.Calculation_Date' | translate}} *" class="form-control" type="text"
                                            onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">{{'Utility.Action.Process' | translate}}</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">{{'Utility.Action.Print' | translate}}</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary ripple light">{{'Utility.Action.Cancel' | translate}}</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">
                        
                          </div>
                           <div class="col-sm">
                             <h6><span class="required">* </span>:{{'Utility.Action.F1' | translate}}</h6>
                          </div>
                       </div>
                </div>
            </form>
           
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtExportButtonOptions"
                                class="table table-striped table-bordered table-hover" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
