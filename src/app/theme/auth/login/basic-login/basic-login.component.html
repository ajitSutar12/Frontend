<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form action="javascript:">
                    <div class="row">
                        <div class="col-sm-7">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/modal/bank.png" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Sign In</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-11">
                                            <div class="form-group input-group">
                                                <span class="border-lable-flt">
                                                    <input type="text" name="mobileno" class="form-control"
                                                        placeholder=" " id="mobileno" required maxlength="10"
                                                        pattern="^[A-Za-z]+$" [(ngModel)]="mobileno"
                                                        title="Input allowed only A-Z">

                                                    <label for="mobileno">User Name<sub class="required">*
                                                        </sub></label>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-11">
                                            <div class="form-group input-group">
                                                <span class="border-lable-flt">
                                                    <input [type]="passType" name="password" class="form-control" placeholder=" " id="password"
                                                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="10" 
                                                        [(ngModel)]="password" title="Input allowed only A-Z" >
                                                        <div style="    display: block;
                                                        margin-left: 90%;
                                                        margin-top: -12%; margin-right: 4%; font-size: 18px;">
                                                            <span toggle="#password-field"
                                                      style=" margin: 12px 0px 0px -19px"
                                                         class="fa fa-fw fa-eye field-icon toggle-password"
                                                         (click)="showHidePassword()"></span>
                                                        </div>
                                                        
                                                    <label for="password">Password<sub class="required">* </sub></label>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="row">
                                        <div class="col-sm-11">
                                            <div class="form-group input-group">
                                                <span class="border-lable-flt">
                                                        <input [type]="password" name="password" class="form-control"
                                                        placeholder=" " id="password" required
                                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="10" [(ngModel)]="password">
                                                        <label for="password">Password<sub class="required">* </sub></label>
                                                        <button (click)="onClick()"> 
                                                            <i class="fa fa-fw fa-eye" aria-hidden="true" *ngIf="!show"></i>
                                                            <i class="fa fa-fw fa-eye fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                                                        </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div> -->
                                    




                                    <div class="row m-t-25 text-left">
                                        <div class="col-12">
                                            <div class="forgot-phone text-right f-left">
                                                <a [routerLink]="['/auth/resetpassword']" class="text-right f-w-600">
                                                    Reset Password?</a>
                                            </div>
                                            <div class="forgot-phone text-right f-right" *ngIf="forgetPassword">
                                                <a [routerLink]="['/auth/forgot']" class="text-right f-w-600"> Forgot
                                                    Password?</a>
                                                <!-- <a [routerLink]="['/']" class="text-right f-w-600">Reset Password</a> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <!-- <a [routerLink]="['/dashboard/default']"><button type="button" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20" mdbRippleRadius><b>Sign in</b></button></a> -->
                                            <button
                                                class="btn btn-primary btn-md btn-block waves-light text-center m-b-20"
                                                (click)="login()" mdbRippleRadius>
                                                <b style="color: white;">Sign in</b>
                                            </button>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-md-8">
                                        </div>
                                        <div class="col-md-4 text-right f-right">
                                            <img src="assets/images/comp.png" alt="small-logo.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
