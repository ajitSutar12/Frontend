<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Multi Voucher Entry Unapprove</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>

            </div>
            <div class="card-block">
                <form  action="javascript:">
                    <div class="row">

                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="VoucherNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="VoucherNo"
                                    required=""
                                  />
                                  <label for="VoucherNo"
                                    >Voucher
                                    No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-radio">
                                <form>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" checked="checked">
                                            <i class="helper"></i>Cash<span class="required"> </span>
                                        </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio">
                                            <i class="helper"></i>Transfer<span class="required"> </span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Date" class="form-control" placeholder=" "
                                        id="Date" 
                                        onfocus="(this.type='date')" formControlName="Date">
                                    <label for="Date">Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group form-primary form-static-label">
                                <ng-select [ngClass]="'ng-select'" [options]="simpleOption" [multiple]="true" placeholder="Scheme Type *">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Scheme"
                                    class="form-control"
                                    placeholder=" "
                                    id="Scheme"
                                    required=""
                                  />
                                  <label for="Scheme"
                                    >Scheme<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="TransactionMode"
                                    class="form-control"
                                    placeholder=" "
                                    id="TransactionMode"
                                    required=""
                                  />
                                  <label for="TransactionMode"
                                    >Transaction Mode<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Date" class="form-control" placeholder=" "
                                        id="Date" 
                                        onfocus="(this.type='date')" formControlName="Date">
                                    <label for="Date">Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="SlipNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="SlipNo"
                                    required=""
                                  />
                                  <label for="SlipNo"
                                    >Slip No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Amount"
                                    class="form-control"
                                    placeholder=" "
                                    id="Amount"
                                    required=""
                                  />
                                  <label for="Amount"
                                    >Amount<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="TotalAmount"
                                    class="form-control"
                                    placeholder=" "
                                    id="TotalAmount"
                                    required=""
                                  />
                                  <label for="TotalAmount"
                                    >Total Amount<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                   

                </form>
               
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
