<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Account Enquiry</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>

            </div>
           
                <form  action="javascript:">
                    <div class="card-block">
                    <div class="row">
                        <div class="col-sm-3">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="ProcessYear"
                                    class="form-control"
                                    placeholder=" "
                                    id="ProcessYear"
                                    required=""
                                  />
                                  <label for="ProcessYear"
                                    >Process Year<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="ProcessMonth"
                                    class="form-control"
                                    placeholder=" "
                                    id="ProcessMonth"
                                    required=""
                                  />
                                  <label for="ProcessMonth"
                                    >Process Month<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="SalaryDivision"
                                    class="form-control"
                                    placeholder=" "
                                    id="SalaryDivision"
                                    required=""
                                  />
                                  <label for="SalaryDivision"
                                    >Salary Division<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="SubDivision"
                                    class="form-control"
                                    placeholder=" "
                                    id="SubDivision"
                                    required=""
                                  />
                                  <label for="SubDivision"
                                    >Sub Division<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>

                </div>
                </form>
           
           
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
      <div class="col-sm-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtExportButtonOptions"
            class="table table-striped table-bordered table-hover"
          ></table>
        </div>
      </div>
    </div>
  </div>
