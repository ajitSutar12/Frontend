<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Dead Stock Transaction</h5>
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="table-responsive">
                                            <table id="transactiontable" datatable [dtOptions]="dtExportButtonOptions"
                                                class="table table-striped table-bordered table-hover compact">
                                                <tbody *ngIf="deadStockTransactionData?.length != 0">
                                                    <tr *ngFor="let data of deadStockTransactionData">
                                                        <td>
                                                            <span class="fa fa-fw fa-edit field-icon" id="editbutton"
                                                                placement="bottom" ngbTooltip="Edit"
                                                                (click)="modalLarge.show();getDeadStockTransactionData(data)"></span>
                                                        </td>
                                                        <td [ngClass]="data.TRAN_NO === '' ? 'td_center' : 'td_right'">
                                                            {{ data.TRAN_NO === "" ? "-" : data.TRAN_NO }}
                                                        </td>

                                                        <td
                                                            [ngClass]="data.TRAN_AMOUNT === '' ? 'td_center' : 'td_right'">
                                                            {{ data.TRAN_AMOUNT === "" ? "-" : data.TRAN_AMOUNT }}
                                                        </td>

                                                        <!-- <td
                                                            [ngClass]="data.TRAN_SUPPLIER_NAME === '' ? 'td_center' : 'td_right'">
                                                            {{ data.TRAN_SUPPLIER_NAME === "" ? "-" :
                                                            data.TRAN_SUPPLIER_NAME }}
                                                        </td> -->
                                                        <td
                                                            [ngClass]="data.NARRATION === '' ? 'td_center' : 'td_right'">
                                                            {{ data.NARRATION === "" ? "-" : data.NARRATION }}
                                                        </td>
                                                        <td
                                                            [ngClass]="data.TRAN_ENTRY_TYPE === '' ? 'td_center' : 'td_right'">
                                                            {{ data.TRAN_ENTRY_TYPE === "" ? "-" : data.TRAN_ENTRY_TYPE
                                                            }}
                                                        </td>

                                                    </tr>

                                                </tbody>
                                                <tbody *ngIf="deadStockTransactionData?.length == 0">
                                                    <tr>
                                                        <td colspan="7" class="no-data-available">No data!</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal-basic #modalLarge [dialogClass]="'modal-xl'">
    <div class="app-modal-header">
        <h4 class="modal-title">Dead Stock Transaction</h4>
        <button type="button" class="close basic-close" (click)="modalLarge.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="app-modal-body">
        <perfect-scrollbar style="overflow-y: auto;">
            <app-dead-stock-transaction [childMessage]="deadStockTransactionData" (getUserData)="getData($event)">
            </app-dead-stock-transaction>




        </perfect-scrollbar>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-outline-primary btn-sm" id="triggerhide"
            (click)="modalLarge.hide();">Close</button>
    </div>
</app-modal-basic>
