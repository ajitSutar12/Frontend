<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Fund Payment Transactions</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>

            </div>
            <form action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Scheme"  class="form-control" placeholder=" "
                                        id="Scheme" required="">
                                    <label for="Scheme">Scheme<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Member No."
                                    class="form-control"
                                    placeholder=" "
                                    id="Member No."
                                    required=""
                                  />
                                  <label for="Member No."
                                    >Member No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="TransactionNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="TransactionNo"
                                    required=""
                                  />
                                  <label for="TransactionNo"
                                    >Transaction No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="PaymentToPerson"  class="form-control" placeholder=" "
                                        id="PaymentToPerson" required="">
                                    <label for="PaymentToPerson">Payment To Person<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="DeathDate" class="form-control" placeholder=" "
                                        id="DeathDate" 
                                        onfocus="(this.type='date')" formControlName="MembershipDate">
                                    <label for="DeathDate">Death Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-radio">
                                <form>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" checked="checked">
                                            <i class="helper"></i>Cash<span class="required"> </span>
                                        </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio">
                                            <i class="helper"></i>Transfer<span class="required"> </span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="PaymentDate" class="form-control" placeholder=" "
                                        id="PaymentDate" 
                                        onfocus="(this.type='date')" formControlName="PaymentDate">
                                    <label for="PaymentDate">Payment Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="PaymentAmount"  class="form-control" placeholder=" "
                                        id="PaymentAmount" required="">
                                    <label for="PaymentAmount">Payment Amount<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="ResolutionDate " class="form-control" placeholder=" "
                                        id="ResolutionDate" 
                                        onfocus="(this.type='date')" formControlName="ResolutionDate">
                                    <label for="ResolutionDate">Resolution Date *</label>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="ResolutionNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="ResolutionNo"
                                    required=""
                                  />
                                  <label for="ResolutionNo"
                                    >Resolution No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Fund"
                                    class="form-control"
                                    placeholder=" "
                                    id="Fund"
                                    required=""
                                  />
                                  <label for="Fund"
                                    >Fund GL A/c No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Particulars"
                                    class="form-control"
                                    placeholder=" "
                                    id="Particulars"
                                    required=""
                                  />
                                  <label for="Particulars"
                                    >Particulars<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light">Payment</button>
                        </div>

                    </div>
                </div>
            </form>
           
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
