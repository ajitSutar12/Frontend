<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Membership Cancellation Passing</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>

            </div>
            <form action="javascript:">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm">
                           
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Scheme"  class="form-control" placeholder=" "
                                        id="Scheme" required="">
                                    <label for="Scheme">Scheme<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">
                         
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Member No."
                                    class="form-control"
                                    placeholder=" "
                                    id="Member No."
                                    required=""
                                  />
                                  <label for="Member No."
                                    >Member No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="TransactionNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="TransactionNo"
                                    required=""
                                  />
                                  <label for="TransactionNo"
                                    >Transaction No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="MembershipDate" class="form-control" placeholder=" "
                                        id="MembershipDate" 
                                        onfocus="(this.type='date')" formControlName="MembershipDate">
                                    <label for="MembershipDate">Membership Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="TotalNoofShares"
                                    class="form-control"
                                    placeholder=" "
                                    id="TotalNoofShares"
                                    required=""
                                  />
                                  <label for="TotalNoofShares"
                                    >Total No. of Shares<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="TotalSharesAmount"
                                    class="form-control"
                                    placeholder=" "
                                    id="TotalSharesAmount"
                                    required=""
                                  />
                                  <label for="TotalSharesAmount"
                                    >Total Shares Amount<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="ResolutionDate " class="form-control" placeholder=" "
                                        id="ResolutionDate" 
                                        onfocus="(this.type='date')" formControlName="ResolutionDate">
                                    <label for="ResolutionDate">Resolution Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="ResolutionNo"
                                    class="form-control"
                                    placeholder=" "
                                    id="ResolutionNo"
                                    required=""
                                  />
                                  <label for="ResolutionNo"
                                    >Resolution No.<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="TransferDate" class="form-control" placeholder=" "
                                        id="TransferDate" 
                                        onfocus="(this.type='date')" formControlName="TransferDate">
                                    <label for="TransferDate">Transfer Date *</label>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-radio">
                                <form>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio" checked="checked">
                                            <i class="helper"></i>Cash<span class="required"> </span>
                                        </label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <label>
                                            <input type="radio" name="radio">
                                            <i class="helper"></i>Transfer<span class="required"> </span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="MemberCancelDate" class="form-control" placeholder=" "
                                        id="MemberCancelDate" 
                                        onfocus="(this.type='date')" formControlName="MemberCancelDate">
                                    <label for="MemberCancelDate">Member Cancel Date *</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                    <input type="text" name="Reason"  class="form-control" placeholder=" "
                                        id="Reason" required="">
                                    <label for="Reason">Reason<sub class="required">* </sub></label>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button class="btn btn-primary ripple light">Cancellation</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
