<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">
                <h5>Shares Transactions Passing</h5>
            </div>
            <div class="card-block">
                <div class="col-md-12">
                    <perfect-scrollbar style="max-width: 600px; max-height: 450px;">

                        <ul class="basic-list">
                            <li>
                                <h6> <a (click)="OpenLink(1)" routerLinkActive="active" class="text-right f-w-600" id="pointer">1. Issue New Shares Passing</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(2)" routerLinkActive="active" class="text-right f-w-600" id="pointer">2. Shares Transfer Passing</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(3)" routerLinkActive="active" class="text-right f-w-600" id="pointer">3. Membership Cancellation Passing</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(4)" routerLinkActive="active" class="text-right f-w-600" id="pointer">4. Found Payment Transaction Passing</a></h6>
                            </li>
                            <li>
                                <h6> <a (click)="OpenLink(5)" routerLinkActive="active" class="text-right f-w-600" id="pointer">5. Rebit Intrest Transactions</a></h6>
                            </li>

                        </ul>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="card-block">
            <div *ngIf="issuenewsharesTrue">
                <app-issue-new-shares-passing></app-issue-new-shares-passing>
            </div>
            <div *ngIf="sharestransferTrue">
                <app-shares-transfer-passing></app-shares-transfer-passing>
            </div>
            <div *ngIf="membershipcancellationTrue">
                <app-membership-cancellation-passing></app-membership-cancellation-passing>
            </div>
            <div *ngIf="foundpaymenttransactionTrue">
                <app-found-payment-transaction-passing></app-found-payment-transaction-passing>
            </div>
            <div *ngIf="rebitintresttransactionTrue">
                <app-rebit-interest-list></app-rebit-interest-list>
            </div>
        </div>
    </div>
</div>
