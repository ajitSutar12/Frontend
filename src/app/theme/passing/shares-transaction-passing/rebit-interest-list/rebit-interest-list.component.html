<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5>Rebit Interest List</h5>
          <h6 style="float: right">
            <sub class="required">* </sub>: Required Fields
          </h6>
        </div>
        <form action="javascript:">
          <div class="card-block">
            <div class="row">
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="SchemeCode"
                      class="form-control"
                      placeholder=" "
                      id="SchemeCode"
                      required=""
                    />
                    <label for="SchemeCode"
                      >Scheme Code<sub class="required">* </sub></label
                    >
                  </span>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="SalaryDivisionCode"
                      class="form-control"
                      placeholder=" "
                      id="SalaryDivisionCode"
                      required=""
                    />
                    <label for="SalaryDivisionCode"
                      >Salary Division Code<sub class="required">* </sub></label
                    >
                  </span>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="StartingAc"
                      class="form-control"
                      placeholder=" "
                      id="StartingAc"
                      required=""
                    />
                    <label for="StartingAc"
                      >Starting A/c<sub class="required">* </sub></label
                    >
                  </span>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="EndingAc"
                      class="form-control"
                      placeholder=" "
                      id="EndingAc"
                      required=""
                    />
                    <label for="SchemeCode"
                      >Ending A/c<sub class="required">* </sub></label
                    >
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="StartingDate"
                      class="form-control"
                      placeholder=" "
                      id="StartingDate"
                      onfocus="(this.type='date')"
                      formControlName="StartingDate"
                    />
                    <label for="StartingDate">Starting Date *</label>
                  </span>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="EndingDate"
                      class="form-control"
                      placeholder=" "
                      id="EndingDate"
                      onfocus="(this.type='date')"
                      formControlName="EndingDate"
                    />
                    <label for="StartingDate">Ending Date *</label>
                  </span>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="ProcessDate"
                      class="form-control"
                      placeholder=" "
                      id="ProcessDate"
                      onfocus="(this.type='date')"
                      formControlName="ProcessDate"
                    />
                    <label for="ProcessDate">Process Date *</label>
                  </span>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group input-group">
                  <span class="border-lable-flt">
                    <input
                      type="text"
                      name="Rate"
                      class="form-control"
                      placeholder=" "
                      id="Rate"
                      required=""
                    />
                    <label for="Rate">Rate<sub class="required">* </sub></label>
                  </span>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-2">
                <button class="btn btn-primary ripple light">Process</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="col-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtExportButtonOptions"
            class="table table-striped table-bordered table-hover"
          ></table>
        </div>
      </div>
    </div>
  </div>
