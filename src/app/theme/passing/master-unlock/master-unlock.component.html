<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Account Enquiry</h5>
            </div>
            <div class="card-block">
                <form class="form-material" action="javascript:">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">Scheme<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">From A/C<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-primary form-static-label">
                                <input type="text" name="footer-email" class="form-control" required="">
                                <span class="form-bar"></span>
                                <label class="float-label">To A/C<span class="required"> *</span></label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox20">
                                    <label class="border-checkbox-label" for="checkbox20">Consider DeadStock Account<span class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">

                        </div>
                        <div class="col-sm">
                            <h6><span class="required">* </span>: Required Fields</h6>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-12">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
