<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Account Enquiry</h5>
                <h6 style="float: right;"><sub class="required">* </sub>: Required Fields</h6>
            </div>
            <div class="card-block">
                <form  action="javascript:">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="Scheme"
                                    class="form-control"
                                    placeholder=" "
                                    id="Scheme"
                                    required=""
                                  />
                                  <label for="Scheme"
                                    >Scheme<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                            
                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="FromAC"
                                    class="form-control"
                                    placeholder=" "
                                    id="FromAC"
                                    required=""
                                  />
                                  <label for="FromAC"
                                    >From A/C<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">

                            <div class="form-group input-group">
                                <span class="border-lable-flt">
                                  <input
                                    type="text"
                                    name="ToAC"
                                    class="form-control"
                                    placeholder=" "
                                    id="ToAC"
                                    required=""
                                  />
                                  <label for="ToAC"
                                    >To A/C<sub class="required">* </sub></label
                                  >
                                </span>
                              </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="border-checkbox-section">
                                <div class="border-checkbox-group border-checkbox-group-primary">
                                    <input class="border-checkbox" type="checkbox" id="checkbox20">
                                    <label class="border-checkbox-label" for="checkbox20">Consider DeadStock Account<span class="required"> </span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="btn btn-primary ripple light">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">

                        </div>
                        
                    </div>
                </form>

            </div>
            
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtExportButtonOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
  </div>
