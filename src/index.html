    function ConfirmClose() { }

    function idleLogout() {
        var t;
        window.onload = resetTimer;
        window.onmousemove = resetTimer;
        window.onmousedown = resetTimer;  // catches touchscreen presses as well      
        window.ontouchstart = resetTimer; // catches touchscreen swipes as well      
        window.ontouchmove = resetTimer;  // required by some devices 
        window.onclick = resetTimer;      // catches touchpad clicks as well
        window.onkeydown = resetTimer;
        window.addEventListener('scroll', resetTimer, true); // improved; see comments

        function decodeJwtToken(token) {
            if (token) {
                const payloadBase64 = token?.split('.')[1];
                const decodedPayload = atob(payloadBase64);
                const parsedPayload = JSON.parse(decodedPayload);
                // console.log(parsedPayload)
                return parsedPayload;
            }
        }

        function yourFunction() {        
            try {
                const decodedToken = decodeJwtToken(localStorage.getItem('token'));
                const currentTime = Math.floor(Date.now() / 1000);
                // Check if the token has an expiration time
                if (decodedToken.exp !== undefined && decodedToken.exp < currentTime) {
                    // console.log(decodedToken.exp < currentTime, 'decodedToken.exp < currentTime')
                    let data = localStorage.getItem('user');
                    let result = JSON.parse(data);
                    let obj = {
                        USERID: result.id,
                        BRANCH_CODE: result.branchId,
                        REMARK: 'SESSION LOGOUT',
                        id: result.id,
                    }
                    $.ajax({
                        url: 'http://localhost:7276/user-defination/logout',
                        // url: 'http://103.174.87.104:7276/user-defination/logout',
                        // url: 'http://103.174.87.104:7276/user-defination/logout',
                        // url: 'http://103.174.87.104:7796/user-defination/logout',
                        // url: 'http://139.59.63.215:4713/user-defination/logout',
                        // url: 'http://139.59.63.215:4771/user-defination/logout',

                        method: 'POST',
                        data: obj,
                        success: function (result) { }
                    })
                    $.ajax({
                        url: 'http://localhost:7276/user-defination/logoffhistory',
                        // url: 'http://103.174.87.104:4713/user-defination/logoffhistory',
                        // url: 'http://103.174.87.104:7276/user-defination/logoffhistory',
                        method: 'POST',
                        data: obj,
                        success: function (result) { }
                    })
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                // console.error('Error decoding token:', error);
            }
            // your function for too long inactivity goes here
            window.location.href = 'http://localhost:4200/auth/login/simple';
            // window.location.href = 'http://139.59.63.215/TESTSIDHANERLI/CBS/auth/login/simple';
            // window.location.href = 'http://139.59.63.215/bhairavnath/auth/login/simple';
            window.location.href = 'http://103.174.87.104/VENKATESH/CBS/auth/login/simple';
            // window.location.href = 'http://103.174.87.104/VADGAON/CBS/auth/login/simple';
            // window.location.href = 'http://103.174.87.104/SIDHANERLI/CBS/auth/login/simple';
            // window.location.href = 'http://103.174.87.104/VENKATESH/CBS/auth/login/simple';
            window.close()
        }

        function resetTimer() {

            try {
                const decodedToken = decodeJwtToken(localStorage.getItem('token'));
                const currentTime = Math.floor(Date.now() / 1000);
                // console.log('active', decodedToken.exp - 100, currentTime)
                // Check if the token has an expiration time
                if (decodedToken.exp !== undefined && decodedToken.exp - 100 < currentTime) {
                    // console.log(localStorage.getItem('token'), 'token item')
                    let data = localStorage.getItem('user');
                    let result = JSON.parse(data);
                    let refreshToken = localStorage.getItem('token')
                    let payload = { username: result.USER_NAME, sub: result.id, refreshToken };
                    $.ajax({
                        url: 'http://localhost:7276/refresh-token',
                        // url: 'http://103.174.87.104:7276/refresh-token',
                        // url: 'http://103.174.87.104:4713/refresh-token',
                        // url: 'http://103.174.87.104:7796/refresh-token',
                        method: 'POST',
                        data: payload,
                        success: function (result) {
                            localStorage.setItem('token', result.accessToken)
                        }
                    })
                }
                // return true; // Treat the token as expired if no expiration time is present
            } catch (error) {
                // console.error('Error decoding token:', error);
            }
            clearTimeout(t);
            t = setTimeout(yourFunction, 900000);  // time is in milliseconds
        }
    }
    idleLogout();
